    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Types","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Types Types Type Definitions any 모든 데이터 형식을 표현합니다. Type: any array 배열(Array) 객체를 표현합니다. Type: array ArrayOfBounds 지도 좌표 경계의 배열입니다. Type: Array.&lt;naver.maps.PointBounds&gt; | Array.&lt;naver.maps.LatLngBounds&gt; ArrayOfBoundsLiteral 지도 좌표 경계 리터럴의 배열입니다. Type: Array.&lt;PointBoundsLiteral&gt; | Array.&lt;LatLngBoundsLiteral&gt; ArrayOfCoords 지도 좌표의 배열입니다. Type: Array.&lt;naver.maps.Point&gt; | Array.&lt;naver.maps.LatLng&gt; ArrayOfCoordsLiteral 지도 좌표 리터럴의 배열입니다. Type: Array.&lt;PointLiteral&gt; | Array.&lt;LatLngLiteral&gt; boolean true 또는 false 값(Boolean)을 표현합니다. Bounds 지도 좌표 경계 객체입니다. Type: naver.maps.PointBounds | naver.maps.LatLngBounds BoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.PointBounds나 new naver.maps.LatLngBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsLiteral | LatLngBoundsLiteral Coord 지도 좌표 객체입니다. Type: naver.maps.Point | naver.maps.LatLng CoordLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.Point나 new naver.maps.LatLng을 대신하여 사용할 수 있습니다. Type: PointLiteral | LatLngLiteral DOMEvent HTMLElement 에서 발생하는 원시(native) 형태의 DOMEvent 객체입니다. Type: event DOMEventListener DOM에서 이벤트 알림을 받기 위해 리스너를 등록하면 반환되는 DOM 이벤트 리스너 객체입니다. Type: object Properties Name Type Description eventName string 등록된 이벤트의 이름입니다. listener function 등록된 이벤트의 핸들러입니다. target HTMLElement 이벤트가 등록된 대상 엘리먼트입니다. DrawingOverlay 그리기 도구 서브모듈를 통해 생성되는 오버레이 객체입니다. 그리기 도구 서브모듈은 로드되는 경우 OverlayView를 확장하여 편집가능한 오버레이 클래스를 구현합니다.그리기 도구 서브모듈을 로드하지 않은 경우 아래 프로퍼티는 오버레이 객체 내에 존재하지 않습니다. Type: naver.maps.Rectangle | naver.maps.Ellipse | naver.maps.Polyline | naver.maps.Polygon | naver.maps.Marker Properties Name Type Description id string 헤당 오버레이의 id입니다. name string 해당 오버레이의 유형입니다. 'rectangle', 'ellipse' 등이 있습니다. setEditable function 오버레이의 editable 속성을 정의합니다. editable 속성이 참일 경우 편집 상태이고, 거짓일 경우 일반 상태입니다. setEditable 메서드의 인자로 editable속성(boolean)과controlPointOptions속성(편집제어점 속성)을 전달 할 수 있습니다.두 번째 인자인 controlPointOptions속성을 생락한 경우, 기본값으로 표시됩니다. Example // 그리기 도구 서브모듈이 로드된 상태 var controlPointOptions = { anchorPointOptions: { radius: 6, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2 }, midPointOptions: { radius: 6, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2, fillOpacity: 0.5 } }; // 임의의 오버레이 overlay.setEditable(true, controlPointOptions); function() JavaScript 함수(Function)를 표현합니다. GeoJSON GeoJSON 객체는 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 표현하는 데이터 구조를 정의합니다. 이 타입의 객체는 Feature, FeatureCollection 또는 geometry로 표현할 수 있으며, 각 Feature에서 표현할 수 있는 geometry의 형태는 다음과 같습니다. Point LineString Polygon MultiPoint MultiLineString MultiPolygon GeometryCollection Feature는 geometry 객체와 부가적인 속성을 가지고 있으며, FeatureCollection은 feature의 목록이라고 할 수 있습니다. Type: object Tutorials 데이터 레이어 See http://geojson.org/geojson-spec.html Example { &quot;type&quot;: &quot;FeatureCollection&quot;, &quot;features&quot;: [ { &quot;type&quot;: &quot;Feature&quot;, &quot;geometry&quot;: { &quot;type&quot;: &quot;Point&quot;, &quot;coordinates&quot;: [102.0, 0.5] }, &quot;properties&quot;: { &quot;prop0&quot;: &quot;value0&quot; } }, { &quot;type&quot;: &quot;Feature&quot;, &quot;geometry&quot;: { &quot;type&quot;: &quot;LineString&quot;, &quot;coordinates&quot;: [ [102.0, 0.0], [103.0, 1.0], [104.0, 0.0], [105.0, 1.0] ] }, &quot;properties&quot;: { &quot;prop0&quot;: &quot;value0&quot;, &quot;prop1&quot;: 0.0 } }, { &quot;type&quot;: &quot;Feature&quot;, &quot;geometry&quot;: { &quot;type&quot;: &quot;Polygon&quot;, &quot;coordinates&quot;: [ [ [100.0, 0.0], [101.0, 0.0], [101.0, 1.0], [100.0, 1.0], [100.0, 0.0] ] ] }, &quot;properties&quot;: { &quot;prop0&quot;: &quot;value0&quot;, &quot;prop1&quot;: {&quot;this&quot;: &quot;that&quot;} } } ] } GPX GPX는 인터넷에서 GPS 데이터를 다양한 응용 프로그램과 웹 서비스 사이에서 교환하는 데 사용되는 파일 형식입니다. 현재 지원하는 요소는 다음과 같습니다. Line Paths (wpt, rte, trk) Line Styles (color, opacity, width, linecap, pattern) bounds, name, time, desc, cmt, type, sym Type: object Tutorials 데이터 레이어 See http://www.topografix.com/gpx.asp Example &lt;gpx creator=&quot;GPS Visualizer http://www.gpsvisualizer.com/&quot; version=&quot;1.0&quot;&gt; &lt;wpt lat=&quot;45.41000&quot; lon=&quot;-121.71349&quot;&gt; &lt;ele&gt;1777&lt;/ele&gt; &lt;name&gt;Wy'East Basin&lt;/name&gt; &lt;/wpt&gt; &lt;/gpx&gt; HTMLElement HTML DOM 노드를 표현합니다. Type: HTMLElement ImageData HTML Canvas 엘리먼트를 랜더링 하는데 사용될 이미지 데이터(ImageData)를 표현합니다. Type: ImageData KeyboardEvent 지도에서 키보드 이벤트 발생시 전달되는 키보드 이벤트 객체입니다. Type: event Properties Name Type Description keyboardEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. KML KML(Keyhole Markup Language)은 Google 어스, Google 지도 및 Google 모바일 지도에서 지리 데이터를 표시하는 데 쓰이는 XML 기반의 마크업 언어 스키마입니다. 현재 지원하는 요소는 다음과 같습니다. Point, LineString, LinearRing, Polygon, MultiGeometry, gx:Track, gx:MultiTrack Style (LineStyle, PolyStyle) LatLonAltBox name, address, description, visibility Type: object Tutorials 데이터 레이어 See https://developers.google.com/kml/documentation/kml_tut?hl=ko Example &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;kml xmlns=&quot;http://www.opengis.net/kml/2.2&quot;&gt; &lt;Placemark&gt; &lt;name&gt;Simple placemark&lt;/name&gt; &lt;description&gt;Attached to the ground. Intelligently places itself at the height of the underlying terrain.&lt;/description&gt; &lt;Point&gt; &lt;coordinates&gt;-122.0822035425683,37.42228990140251,0&lt;/coordinates&gt; &lt;/Point&gt; &lt;/Placemark&gt; &lt;/kml&gt; KVOArrayOfCoords 지도 좌표의 KVO 배열입니다. Type: naver.maps.KVOArray.&lt;naver.maps.Point&gt; | naver.maps.KVOArray.&lt;naver.maps.LatLng&gt; LatLngBoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.LatLngBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsLiteral | LatLngBoundsObjectLiteral LatLngBoundsObjectLiteral north, east, south, west 를 키로 사용하는 위경도 좌표 객체입니다. Type: object Properties Name Type Description north number 위도 최대 좌표입니다. east number 경도 최대 좌표입니다. south number 위도 최소 좌표입니다. west number 경도 최소 좌표입니다. Example var min = {x: 126.5322317, y: 33.3572421}, max = {x: 126.5364907, y: 33.3608829}; var bounds = {north: max.y, east: max.x, south: min.y, west: min.x}; LatLngLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.LatLng를 대신하여 사용할 수 있습니다. Type: PointLiteral | LatLngObjectLiteral LatLngObjectLiteral lat, lng을 키로 사용하는 위경도 좌표 객체입니다. Type: object Properties Name Type Description lat number 경도 좌표 입니다. lng number 위도 좌표 입니다. Example var x = 126.5322317, y = 33.3572421; var coord = {lat: y, lng: x}; LayerRegistry 지도 레이어의 컬렉션을 가지고 있는 객체입니다. Type: naver.maps.KVO Properties Name Type Description getLayerNames function 등록된 모든 레이어의 이름을 배열로 반환합니다. MapEventListener NAVER 지도 API v3 내의 일부 객체에서 제공하는 마우스와 키보드, 터치, KVO(Key Value Observing) 상태 변경 등의 이벤트 알림을 받기 위해 리스너를 등록하면 반환되는 지도 이벤트 리스너 객체입니다. Type: object Properties Name Type Description eventName string 등록된 이벤트의 이름입니다. listener function 등록된 이벤트의 핸들러입니다. listenerId string 등록된 이벤트의 ID입니다. target object 이벤트가 등록된 대상 객체입니다. MapType 지도 유형 객체입니다. Type: naver.maps.ImageMapType | object margin CSS의 position을 나타내는 것과 같은 방식으로 특정 방향에 설정되는 안쪽 여백(margin) 값을 나타냅니다. Type: object Properties Name Type Description top number top right number right bottom number bottom left number left null null 값을 표현합니다. Type: null number 정수와 실수를 포함하는 숫자(Number)를 표현합니다. Type: number object JavaScript의 Object를 표현합니다. Type: object padding CSS의 position을 나타내는 것과 같은 방식으로 특정 방향에 설정되는 바깥쪽 여백(padding) 값을 나타냅니다. Type: object Properties Name Type Description top number top right number right bottom number bottom left number left PointArrayLiteral x, y 순서대로 선언된 좌표 배열입니다. Type: array Examples var x = 126.5322317, y = 33.3572421; var coord = [x, y]; var coord = [10, 10]; PointBoundsArrayLiteral minX, minY, maxX, maxY 순서대로 선언된 좌표 경계의 배열입니다. Type: array Examples var min = [126.5322317, 33.3572421], max = [126.5364907, 33.3608829]; var bounds = [min[0], min[1], max[0], max[1]]; var min = [0, 0], max = [200, 200]; var bounds = [min[0], min[1], max[0], max[1]]; PointBoundsLiteral 지도 좌표 경계 리터럴 객체입니다. new naver.maps.PointBounds를 대신하여 사용할 수 있습니다. Type: PointBoundsArrayLiteral | PointBoundsObjectLiteral PointBoundsObjectLiteral minX, minY, maxX, maxY 를 키로 사용하는 좌표 경계 객체입니다. Type: object Properties Name Type Description MinX number 최소 좌표의 x 좌표입니다. MinY number 최소 좌표의 y 좌표입니다. MaxX number 최대 좌표의 x 좌표입니다. MaxY number 최대 좌표의 y 좌표입니다. Example var min = [126.5322317, 33.3572421], max = [126.5364907, 33.3608829]; var bounds = {minX: min[0], minY: min[1], maxX: max[0], maxY:max[1]}; PointerEvent 지도와 오버레이에서 발생한 마우스 또는 터치 이벤트 발생시 전달되는 포인터 이벤트 객체입니다. Type: event Properties Name Type Argument Description coord Coord 이벤트가 발생한 위치의 지도 좌표입니다. point naver.maps.Point 이벤트가 발생한 위치의 세계 좌표입니다. offset naver.maps.Point 이벤트가 발생한 위치의 픽셀 좌표입니다. pointerEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. overlay naver.maps.OverlayView &lt;optional&gt; 이벤트가 발생한 오버레이 객체입니다. PointLiteral 지도 좌표 리터럴 객체입니다. new naver.maps.Point를 대신하여 사용할 수 있습니다. Type: PointArrayLiteral | PointObjectLiteral PointObjectLiteral x, y 를 키로 사용하는 좌표 객체입니다. Type: object Properties Name Type Description x number x 좌표 입니다. y number y 좌표 입니다. Examples var x = 126.5322317, y = 33.3572421; var coord = {x: x, y: y}; var coord = {x: 10, y: 10}; SizeArrayLiteral width, height 순서대로 선언된 크기 배열입니다. Type: array Example var width = 10, height = 5; var sizeArray = [width, height]; SizeLiteral 2차원 평면의 크기 리터럴입니다. new naver.maps.Size를 대신하여 사용할 수 있습니다. Type: SizeArrayLiteral | SizeObjectLiteral SizeObjectLiteral width, height 를 키로 사용하는 크기 객체입니다. Type: object Properties Name Type Description width number 너비 height number 높이 Example var width = 10, height = 5; var SizeObjectLiteral = {width: width, height: height}; string 문자열(String)을 표현합니다. Type: string TransitionOptions 지도의 이동 효과에 사용할 옵션입니다. Type: object Properties Name Type Argument Default Description duration number &lt;optional&gt; 500 이동 효과가 실행되는 시간(ms)입니다. easing string &lt;optional&gt; &quot;easeOutCubic&quot; 이동 효과에 사용할 easing 방식입니다. linear, easeOutCubic, easeInCubic만 지원합니다. × Search results Close "},"modules.list.html":{"id": .maps.drawing.DrawingManager({map: map});Tutorials 그리기 도구 생성 및 기본 동작 서브모듈 시스템 Examples 그리기 도구 기본 예제 그리기 도구 옵션 활용하기 오버레이 데이터 추출 및 복원하기 Namespace naver.maps.drawing Classes naver.maps.drawing.DrawingManager Types DrawingOptions DrawingOverlay Enums naver.maps.drawing.DrawingMode naver.maps.drawing.DrawingStyle naver.maps.drawing.DrawingEvent × Search results Close "},"module-geocoder.html":{"id":"module-geocoder.html","title":"Module: geocoder","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API geocoder Module: geocoder Geocoder 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, 좌표 체계간 변환 메서드와 특정 좌표계를 지원하는 투영객체들을 제공합니다. Tutorials 서브모듈 시스템 Geocoder 를 활용한 좌표 변환 Geocoder 를 활용한 주소와 좌표 검색 API 호출하기 Statics naver.maps.Service - 지도 API v3에서 서버 Open API를 호출하기 위한 속성 및 메서드를 제공합니다. naver.maps.TransCoord - 좌표 체계간 변환 메서드를 제공합니다. naver.maps.EPSG3857Coord - EPSG3857 평면 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.UTMKCoord - UTMK 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.UTMK_NAVERCoord - NAVER 좌표를 기본 좌표계로 사용하는 투영 객체입니다. naver.maps.TM128 - 위/경도 좌표를 기본 좌표계로 사용하는 TM128 투영 객체입니다. naver.maps.TM128Coord - TM128 좌표를 기본 좌표계로 사용하는 투영 객체입니다. × Search results Close "},"module-panorama.html":{"id":"module-panorama.html","title":"Module: panorama","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API panorama Module: panorama 파노라마 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, 지정한 DOM 요소에 파노라마 이미지를 표시할 수 있는 뷰어를 삽입하여 거리뷰, 항공뷰의 서비스(이하 파노라마)를 제공할 수 있도록 합니다. Tutorials 서브모듈 시스템 파노라마 생성 및 기본 동작 Classes naver.maps.Panorama naver.maps.FlightSpot naver.maps.AroundControl Types PanoramaOptions PanoramaLocation PanoramaPov AroundControlOptions Interfaces PanoramaProjection × Search results Close "},"module-visualization.html":{"id":"module-visualization.html","title":"Module: visualization","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API visualization Module: visualization 시각화 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, me Type Description NORMAL string 일반 지도 유형 id로 일반 이미지 지도를 보여주는 지도 유형입니다. TERRAIN string 지형도 유형 id로 지형의 높낮이를 함께 보여주는 지도 유형입니다. SATELLITE string 위성 지도 유형 id로 위성 이미지 지도를 보여주는 지도 유형입니다. HYBRID string 겹쳐보기 지도 유형 id로 위성 이미지 지도 위에 주요 도로와 주기를 함께 보여주는 지도 유형입니다. &lt;static&gt; onJSContentLoaded NAVER 지도 API v3의 서브모듈을 포함한 모든 JavaScript 콘텐츠가 로드되었을때 호출되는 이벤트 핸들러입니다. Type: function &lt;static, readonly&gt; PointingIcon PointingIcon 객체는 폴리라인의 끝 점의 강조 아이콘을 사전에 정의한 것입니다. Type: number Properties Name Type Default Description OPEN_ARROW number 1 한쪽이 열린 화살표입니다. BLOCK_ARROW number 2 모두 막힌 화살표입니다. CIRCLE number 3 원입니다. DIAMOND number 4 마름모입니다. &lt;static, readonly&gt; Position Position 객체는 요소의 위치 정보를 나타냅니다. 설정할 수 있는 위치는 아래와 같습니다. Type: number Properties Name Type Default Description CENTER number 0 요소를 중앙에 배치합니다. TOP_LEFT number 1 요소를 왼쪽 위에 배치합니다. 요소는 왼쪽 위에서 가운데를 향해 쌓입니다. TOP_CENTER number 2 요소를 위쪽 가운데에 배치합니다. TOP_RIGHT number 3 요소를 오른쪽 위에 배치합니다. 요소는 오른쪽 위에서 가운데를 향해 쌓입니다. LEFT_CENTER number 4 요소를 왼쪽 가운데에 배치합니다. LEFT_TOP number 5 요소를 왼쪽 위에 배치합니다. 요소는 왼쪽 위에서 아래를 향해 쌓입니다. LEFT_BOTTOM number 6 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 위를 향해 쌓입니다. RIGHT_TOP number 7 요소를 오른쪽 위에 배치합니다. 요소는 오른쪽 위에서 아래를 향해 쌓입니다. RIGHT_CENTER number 8 요소를 오른쪽 가운데에 배치합니다. RIGHT_BOTTOM number 9 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 위를 향해 쌓입니다. BOTTOM_LEFT number 10 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 가운데를 향해 쌓입니다. BOTTOM_CENTER number 11 요소를 아래쪽 가운데에 배치합니다. BOTTOM_RIGHT number 12 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 가운데를 향해 쌓입니다. &lt;static, readonly&gt; SymbolPath SymbolPath 객체는 SymbolIcon의 path를 사전에 정의한 것입니다. Type: number Properties Name Type Default Description BACKWARD_CLOSED_ARROW number 1 뒤쪽을 가리키며, 모두 막힌 화살표입니다. BACKWARD_OPEN_ARROW number 2 뒤쪽을 가리키며, 한쪽이 열린 화살표입니다. CIRCLE number 3 원입니다. FORWARD_CLOSED_ARROW number 4 앞쪽을 가리키며, 모두 막힌 화살표입니다. FORWARD_OPEN_ARROW number 5 앞쪽을 가리키며, 한쪽이 열린 화살표입니다. &lt;static, readonly&gt; SymbolStyle SymbolStyle객체는 SymbolIcon의 style을 사전에 정의한 것입니다. Type: string Properties Name Type Default Description CIRCLE string circle 원 아이콘을 생성하며, SymbolIcon의 radius 속성을 필수로 지정해야 합니다. PATH string path 폴리라인 아이콘을 생성하며, SymbolIcon의 path 속성을 필수로 지정해야 합니다. CLOSED_PATH string closedPath 폴리곤 아이콘을 생성하며, SymbolIcon의 path 속성을 필수로 지정해야 합니다. Type Definitions MapOptions MapOptions 객체는 지도를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description background string 지도 엘리먼트의 배경으로 사용할 이미지 URL 또는 CSS 컬러 값입니다. baseTileOpacity number 지도 기본 타일의 불투명도를 설정합니다. 불투명도는 0~1 사이의 값이며, 기본 값은 1입니다. bounds Bounds | BoundsLiteral null 지도의 초기 좌표 경계입니다. 이 값을 설정하면 지도 옵션 중 center과 zoom 옵션을 무시하고, 지정한 좌표 경계에 맞게 지도를 생성합니다. center Coord | CoordLiteral 서울시청 지도의 초기 중심 좌표입니다. 기본 값은 서울 시청 좌표(37.5666103, 126.9783882)입니다. disableDoubleClickZoom boolean false 사용자가 지도 위에서 마우스 단추를 두 번 클릭해 지도를 확대하는 기능의 사용 여부입니다. disableDoubleTapZoom boolean false 사용자가 지도 위에서 한 손가락으로 두 번 탭해 지도를 확대하는 기능의 사용 여부입니다. disableKineticPan boolean true 사용자가 지도를 드래그했을 때 관성 효과(사용자가 동작을 끝낸 후에도 계속되는 지도의 움직임)의 사용 여부입니다. disableTwoFingerTapZoom boolean false 사용자가 지도 위에서 두 손가락으로 두 번 탭해 지도를 축소하는 기능의 사용 여부입니다. draggable boolean true 마우스 또는 손가락을 이용한 지도 이동(패닝) 허용 여부입니다. keyboardShortcuts boolean false 키보드 방향 키를 이용한 지도 이동(패닝) 허용 여부입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. mapDataControl boolean true 지도 데이터 저작권 컨트롤의 표시 여부입니다. mapDataControlOptions MapDataControlOptions 지도 데이터 저작권 컨트롤의 옵션입니다. mapTypeControl boolean false 지도 유형 컨트롤의 표시 여부입니다. mapTypeControlOptions MapTypeControlOptions 지도 유형 컨트롤의 옵션입니다. mapTypeId string NORMAL 지도의 초기 지도 유형 id입니다. mapTypes naver.maps.MapTypeRegistry 지도 유형의 컬렉션을 가지고 있는 객체입니다. 이 값을 설정하지 않으면 사전에 정의된 NAVER 지도의 기본 지도 유형으로 설정합니다. maxBounds Bounds | BoundsLiteral null 지도에서 보여지는 최대 좌표 경계입니다. 지도의 중심 좌표는 지정한 최대 좌표 경계 내에서만 설정할 수 있습니다. maxZoom number 지도의 최대 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최고 줌 레벨로 설정합니다. minZoom number 지도의 최소 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최저 줌 레벨로 설정합니다. padding padding 지도 뷰포트의 안쪽 여백(패딩)입니다. 단위는 화면 픽셀이며, 기본 값은 {top: 0, right: 0, bottom: 0, left: 0}입니다. pinchZoom boolean true 핀치 제스처를 이용한 지도 확대/축소 허용 여부입니다. resizeOrigin naver.maps.Position CENTER 지도 크기 조정 시 고정할 원점입니다. scaleControl boolean true 지도 축척 컨트롤의 표시 여부입니다. scaleControlOptions ScaleControlOptions 지도 축척 컨트롤의 옵션입니다. scrollWheel boolean true 마우스 스크롤 휠을 이용한 지도 확대/축소 허용 여부입니다. size naver.maps.Size | SizeLiteral 지도의 초기 크기입니다. 이 값을 설정하지 않으면, 지도 DOM 요소의 css 크기에 따라 지도가 자동 리사이즈 됩니다. tileSpare number 0 지도의 크기보다 보다 여유있게 로딩할 타일의 개수를 지정합니다. tileTransition boolean true 지도 타일을 전환할 때 페이드 인 효과(타일이 서서히 나타타나는 것)의 사용 여부입니다. zoom number 11 지도의 초기 줌 레벨입니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. zoomOrigin Coord | CoordLiteral null 줌 효과 시 고정하여 적용할 기준 좌표입니다. 해당 좌표가 현재 지도 화면 밖에 위치해 있으면, 기본 기준 좌표를 적용합니다. × Search results Close "},"naver.maps.AroundControl.html":{"id":"naver.maps.AroundControl.html","title":"Class: naver.maps.AroundControl","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API AroundControl Class: naver.maps.AroundControl naver.maps. AroundControl AroundControl 클래스는 거리뷰/항공뷰 전환 컨트롤을 정의하는 클래스입니다. 이 클래스는 panorama 서브모듈을 로드해야 합니다. new naver.maps.AroundControl(AroundControlOptions) Parameters Name Type Description AroundControlOptions AroundControlOptions UI 컨트롤 옵션 Requires module:panorama Example var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814), aroundControl: true, aroundControlOptions: { position: naver.maps.Position.TOP_RIGHT } }); Extends naver.maps.CustomControl Requires module:panorama Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getO etOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Type Definitions ControlOptions ControlOptions 객체는 UI 컨트롤의 위치를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position TOP_RIGHT 컨트롤을 배치할 위치입니다. × Search results Close "},"naver.maps.Data.html":{"id":"naver.maps.Data.html","title":"Class: naver.maps.Data","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Data Class: naver.maps.Data naver.maps. Data Data 클래스는 GeoJSON, KML, GPX 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 표현하는 데이터 레이어를 정의합니다. Map 객체는 기본적으로 data라는 이름의 Data 인스턴스를 속성으로 가지고 있습니다. 따라서, 일반적인 상황에서는 명시적으로 새로운 객체를 생성하지 않습니다. new naver.maps.Data() Tutorials 데이터 레이어 Extends naver.maps.KVO Methods addFeature(feature, autoStyle) Feature 객체를 데이터 레이어에 추가합니다. Parameters Name Type Description feature naver.maps.Feature 추가할 Feature 객체 autoStyle boolean 스타일 적용 유무. Geometry 객체의 Foreign Members mantle_properties 내에 지도 API에서 사용하는 스타일이 정의되어 있으면 자동으로 해당 스타일을 적용합니다. Fires addfeature addGeoJson(geojson, autoStyle) GeoJSON 형식의 지리 공간 데이터를 추가합니다. 지정한 데이터의 모든 Feature를 추가합니다. Parameters Name Type Description geojson GeoJSON 추가할 GeoJSON 객체 autoStyle boolean 스타일 적용 유무. Geometry 객체의 Foreign Members mantle_properties 내에 지도 API에서 사용하는 스타일이 정의되어 있으면 자동으로 해당 스타일을 적용합니다. addGpx(xmlDoc, autoStyle) GPX 형식의 지리 공간 데이터를 추가합니다. 내부적으로 GeoJSON 형식의 데이터로 변환합니다. Parameters Name Type Description xmlDoc GPX 추가할 GPX 객체 autoStyle boolean 스타일 적용 유무. 이 값이 true이면, GPX 내에 정의된 GPX Style Schema의 Line 스타일을 자동으로 적용합니다. 그렇지 않으면 스타일을 적용하지 않습니다. addKml(xmlDoc, autoStyle) KML 형식의 지리 공간 데이터를 추가합니다. 내부적으로 GeoJSON 형식의 데이터로 변환합니다. Parameters Name Type Description xmlDoc KML 추가할 KML 객체 autoStyle boolean 스타일 적용 유무. 이 값이 true이면, KML 내에 정의된 도형 스타일을 자동으로 적용합니다. 그렇지 않으면 스타일을 적용하지 않습니다. forEach(callback) 데이터 레이어가 가지고 있는 모든 Feature 객체를 순서대로 돌며 콜백함수를 수행합니다. Parameters Name Type Description callback function 데이터 레이어가 가지고 있는 모든 Feature 객체를 순서대로 돌며 수행할 콜백함수 Properties Name Type Description feature naver.maps.Feature Feature 객체 index number 해당 Feature 객체의 인덱스 getAllFeature() 데이터 레이어에 추가된 모든 Feature 객체의 배열을 반환합니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 getFeatureById(id) 특정 id를 가지는 Feature 객체를 반환합니다. Parameters Name Type Description id string | number Feature 객체의 고유한 id Returns Type Description naver.maps.Feature Feature 객체 getMap() 현재 데이터 레이어가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getStyle() GeoJSON 지리 공간 데이터의 표현 스타일을 반환합니다. Returns Type Description StyleOptions | StylingFunction StyleOptions 객체 또는 StylingFunction overrideStyle(feature, style) 적용된 데이터 표현 스타일을 재정의합니다. 재정의된 스타일만 반영됩니다. Parameters Name Type Description feature naver.maps.Feature Feature 객체 style StyleOptions StyleOptions 객체 removeFeature(feature) Feature 객체를 데이터 레이어에서 삭제합니다. Parameters Name Type Description feature naver.maps.Feature 삭제할 Feature 객체 Fires removefeature removeGeoJson(geojson) GeoJSON 형식의 지리 공간 데이터를 삭제합니다. 지정한 데이터의 모든 Feature를 삭제합니다. Parameters Name Type Description geojson GeoJSON 삭제할 GeoJSON 객체 revertStyle(feature) 재정의된 데이터 표현 스타일을 기존에 setStyle 메서드를 통해 지정한 스타일로 복원합니다. 인수로 Feature 객체를 전달하면, 해당 Feature 객체의 스타일만 복원합니다. Parameters Name Type Argument Description feature naver.maps.Feature &lt;optional&gt; 복원할 Feature 객체 setMap(map) 데이터 레이어를 지도에 추가합니다. 인수로 null을 전달하면 데이터 레이어를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 데이터 레이어를 추가할 Map 객체 setStyle(style) GeoJSON 지리 공간 데이터의 표현 스타일을 설정합니다. 데이터를 표현하는 스타일은 StyleOptions 객체 리터럴 또는 스타일을 처리하는 StylingFunction 함수를 이용해 설정할 수 있습니다. Parameters Name Type Description style StyleOptions | StylingFunction 데이터 표현 스타일 Example map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); toGeoJson() 데이터 레이어가 가지고 있는 모든 Feature 객체를 컬렉션으로 갖는 완전한 GeoJSON 지리 공간 데이터 객체를 반환합니다. 이때, 반환된 GeoJSON의 모든 Feature는 추가될 당시에 id가 존재하지 않았다면, 임의의 고유한 id가 부여됩니다. Returns Type Description GeoJSON GeoJSON 객체 Type Definitions FeatureEvent 데이터 레이어가 가지고 있는 Feature 객체가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. PointerEvent GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 마우스 또는 터치 이벤트 발생 시 전달되는 포인터 이벤트 객체입니다. Type: event Properties Name Type Description coord Coord 이벤트가 발생한 위치의 지도 좌표입니다. point naver.maps.Point 이벤트가 발생한 위치의 세계 좌표입니다. offset naver.maps.Point 이벤트가 발생한 위치의 픽셀 좌표입니다. pointerEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. feature naver.maps.Feature 이벤트가 발생한 위치의 Feature 객체입니다. PropertyEvent 데이터 레이어가 가지고 있는 Feature 객체의 부가 정보(properties)가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. name string 변경된 부가 정보의 이름(키)입니다. oldValue any 해당 부가 정보의 변경 전 값입니다. newValue any 해당 부가 정보의 변경 후 값입니다. StyleOptions StyleOptions 객체는 데이터 레이어에서 기하 구조의 스타일을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description strokeColor string &lt;optional&gt; #000 기하 구조의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeOpacity number &lt;optional&gt; 0.8 기하 구조의 선 불투명도입니다. 0 ~ 1 값을 입력합니다. strokeWeight number &lt;optional&gt; 3 기하 구조의 선 두께입니다. fillColor string &lt;optional&gt; #000 기하 구조 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. fillOpacity number &lt;optional&gt; 0.3 기하 구조 영역의 불투명도입니다. 0 ~ 1 값을 입력합니다. clickable boolean &lt;optional&gt; true 기하 구조의 클릭 허용 여부입니다. icon string | ImageIcon | SymbolIcon | HtmlIcon &lt;optional&gt; 마커의 모양입니다. shape MarkerShape &lt;optional&gt; 마커의 인터랙션 영역입니다. shadow ImageIcon | SymbolIcon &lt;optional&gt; null 마커의 그림자입니다. title string &lt;optional&gt; null 마커에 마우스 오버 시 나타나는 툴팁 문자열입니다. 이 속성을 설정하지 않거나 빈 문자열로 설정하면 툴팁을 노출하지 않습니다. visible boolean &lt;optional&gt; true 기하 구조의 노출 허용 여부입니다. zIndex number &lt;optional&gt; 기하 구조의 쌓임 순서입니다. StylingFunction(feature) 데이터 레이어가 가지고 있는 Feature 객체의 스타일을 처리할 수 있도록 Feature 객체를 순서대로 돌며 수행되는 함수입니다. 이때 반환 값은 반드시 StyleOptions 객체 리터럴이어야 합니다. Parameters Name Type Description feature naver.maps.Feature Feature 객체 Returns Type Description StyleOptions StyleOptions 객체 Events addfeature Feature 객체가 추가되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.FeatureEvent 이벤트 객체입니다. click GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 왼쪽 단추를 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. dblclick GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 왼쪽 단추를 두 번 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mousedown GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 단추를 누츨 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseout GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자의 마우스 포인터(커서)가 경계를 벗어날 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseover GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자의 마우스 포인터(커서)가 경계에 들어올 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. mouseup GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 단추를 놓을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. property_changed Feature 객체의 부가 정보(properties)가 변경되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.PropertyEvent 이벤트 객체입니다. removefeature Feature 객체가 삭제되었을 때 이벤트가 발생합니다. Parameters Name Type Description event naver.maps.Data.FeatureEvent 이벤트 객체입니다. rightclick GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 사용자가 마우스 오른쪽 단추를 클릭했을 때 이벤트가 발생합니다. Parameters Name Type Description pointerEvent naver.maps.Data.PointerEvent 이벤트 객체입니다. × Search results Close "},"naver.maps.drawing.html":{"id":"naver.maps.drawing.html","title":"Namespace: naver.maps.drawing","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API drawing Namespace: naver.maps.drawing naver.maps. drawing 그리기 도구 서브모듈의 네임스페이스입니다. Classes DrawingManager Type Definitions DrawingEvent DrawingEvent는 DrawingManager 인스턴스에서 발생하는 이벤트를 정의합니다. Type: object Properties Name Type Default Description ADD string 'drawing_added' 그리기 도구를 사용하여 오버레이를 생성시 발생합니다. REMOVE string 'drawing_removed' 그려진 오버레이를 우클릭하여 삭제시 발생합니다. SELECT string 'drawing_selected' 그려진 오버레이를 선택하면 발생합니다. {overlay}Added string 'circleAdded' 등, 오버레이의 유형에 따라 오버레이 생성시 발생합니다. {overlay}Removed string 'circleRemoved' 등, 오버레이의 유형에 따라 오버레이 삭제시 발생합니다. {overlay}Selected string 'circleSelected' 등, 오버레이의 유형에 따라 오버레이 선택시 발생합니다. DrawingMode DrawingMode는 그리기 모드를 정의합니다. Type: object Properties Name Type Default Description HAND number 0 선택모드입니다. RECTANGLE number 1 사각형 그리기 모드 입니다. ELLIPSE number 2 원 그리기 모드 입니다. POLYLINE number 3 폴리라인 그리기 모드 입니다. ARROWLINE number 4 화살표가 있는 폴리라인 그리기 모드 입니다. POLYGON number 5 폴리곤 그리기 모드 입니다. MARKER number 6 마커 그리기 모드 입니다. DrawingStyle DrawingStyle은 컨트롤 집합의 스타일을 정의합니다. Type: object Properties Name Type Default Description HORIZONTAL number 0 그리기 컨트롤이 가로 한 줄로 나타납니다. VERTICAL number 1 그리기 컨트롤이 세로 한 줄로 나타납니다. HORIZONTAL_2 number 2 그리기 컨트롤이 가로 두 줄로 나타납니다. 홀수 개의 그리기 모드를 정의한 경우, 마지막 그리기 모드는 아이콘으로 표시되지 않습니다. VERTICAL_2 number 3 그리기 컨트롤이 세로 한 줄로 나타납니다. 홀수 개의 그리기 모드를 정의한 경우, 마지막 그리기 모드는 아이콘으로 표시되지 않습니다. × Search results Close "},"naver.maps.drawing.DrawingManager.html":{"id":"naver.maps.drawing.DrawingManager.html","title":"Class: naver.maps.drawing.DrawingManager","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DrawingManager Class: naver.maps.drawing.DrawingManager naver.maps.drawing. DrawingManager DrawingManager 클래스는 사용자가 지도에 사각형, 타원, 폴리라인, 화살표가 있는 폴리라인, 폴리곤, 마커를 그릴 수 있는 그래픽 인터페이스를 제공합니다. 원은 타원으로 대체합니다. new naver.maps.drawing.DrawingManager(options) Parameters Name Type Argument Description options DrawingOptions &lt;optional&gt; 옵션 Tutorials 그리기 도구 생성 및 기본 동작 See 그리기 도구 기본 예제 Example var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager(); drawingManager.setMap(map); Extends naver.maps.KVO Methods addDrawing(overlay, drawingMode, id) 오버레이 객체를 DrawingManager에 추가합니다. 추가된 객체는 클릭하여 편집 가능하고, 우클릭하여 삭제 가능합니다. Parameters Name Type Argument Description overlay DrawingOverlay 오버레이 객체, {naver.maps.Circle}은 지원하지 않습니다. drawingMode naver.maps.drawing.DrawingMode 추가할 오버레이 객체의 그리기 모드. id string &lt;optional&gt; 추가할 오버레이 객체에 지정할 id. 정의하지 않는 경우 임의로 정의됩니다. addListener(eventName, listener) 현재 객체의 이벤트 알림을 받아 핸들러를 호출하는 리스너를 등록합니다. Parameters Name Type Description eventName naver.maps.drawing.DrawingEvent 이벤트 이름 listener function 이벤트 리스너 Properties Name Type Description overlay DrawingOverlay 대상 오버레이 객체 Overrides naver.maps.KVO#addListener Returns Type Description MapEventListener 지도 이벤트 리스너 객체 Example var dm = new naver.maps.drawing.DrawingManager({ map: map }); dm.addListener(naver.maps.drawing.DrawingEvent.SELECT, function(overlay) { console.log(overlay.id, overlay.name); }); destroy() DrawingManager의 모든 이벤트 및 그려진 도형, 기타 DOM 요소를 모두 제거합니다. getDrawing(id) 그려진 도형 중 해당 id에 해당하는 오버레이 객체를 반환합니다. Parameters Name Type Description id string 오버레이 객체의 id Returns Type Description DrawingOverlay 오버레이 객체 getDrawings() 그려진 도형/마커들을 id: 오버레이 객체쌍으로 반환합니다. Returns Type Description Object.&lt;String, DrawingOverlay&gt; 그려진 오버레이의 객체쌍 getMap() 현재 DrawingManager가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 removeListener() 리스너를 제거합니다. Overrides naver.maps.KVO#removeListener Example var dm = new naver.maps.drawing.DrawingManager({ map: map, drawingControls: [naver.maps.drawing.DrawingMode.RECTANGLE] }); var listener = dm.addListener('rectangle_added', function(overlay) { console.log(overlay.id, overlay.name); }); naver.maps.Event.removeListener(listener); setMap(map) DrawingManager를 지도에 추가합니다. 인수로 null을 전달하면 그리기 도구 컨트롤을 지도에서 제거하고, 인터랙션을 정지합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 toGeoJson() 그려진 도형들을 geojson 형식 객체로 반환합니다. See 오버레이 데이터 추출 및 복원하기 Returns Type Description Object geojson 객체 Type Definitions controlPointOptions 도형 편집시, 꼭지점이나 선분의 중간점에 표시되는 제어점의 스타일입니다. Type: object Properties Name Type Description anchorPointOptions CircleOptions 도형의 꼭지점에 표시될 제어점의 옵션입니다. 위치 또는 지도 값을 전달하면 무시됩니다. midPointOptions CircleOptions Polyline|Arrowline|Polygon 도형의 중간점에 표시될 제어점의 옵션입니다. 위치 또는 지도 값을 전달하면 무시됩니다. drawingControlOptions 그리기 도구 컨트롤의 위치와 정렬 방식을 정의힙니다. Type: object Properties Name Type Argument Default Description position naver.maps.Position &lt;optional&gt; TOP_CENTER 그리기 도구를 배치할 위치입니다. style naver.maps.drawing.DrawingStyle &lt;optional&gt; HORIZONTAL 그리기 도구의 정렬 방식입니다. DrawingOptions DrawingOptions 객체는 그리기 모듈의 세부 설정을 정의합니다. 표시할 그리기 도구 컨트롤 집합, 위치 및 최초 그리기 상태 도형의 옵션 편집 제어점 옵션 Type: object Properties Name Type Argument Description map naver.maps.Map &lt;optional&gt; 도형이 그려질 지도 객체 입니다. drawingControl Array.&lt;naver.maps.drawing.DrawingMode&gt; &lt;optional&gt; 지도에 표시할 그리기 도구 목록입니다. 그리기 도구의 순서는 배열에서 선언된 순서와 일치합니다. null로 정의할 경우 그리기 도구가 표시되지 않습니다.이 옵션을 정의하지 않은 경우 기본적으로 다음과 같이 표시됩니다. drawingControlOptions drawingControlOptions &lt;optional&gt; 그리기 도구를 표시할 옵션입니다. drawingMode naver.maps.drawing.DrawingMode &lt;optional&gt; 초기 그리기 상태를 정의합니다. 정의되지 않은 경우 HAND 모드로 선택됩니다. controlPointOptions controlPointOptions &lt;optional&gt; 그려진 도형을 선택/편집시 나타나는 제어점의 옵션입니다. rectangleOptions RectangleOptions &lt;optional&gt; 그리기 도구를 통해 생성될 Rectangle을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. ellipseOptions EllipseOptions &lt;optional&gt; 그리기 도구를 통해 생성될 Ellipse을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. polylineOptions PolylineOptions &lt;optional&gt; 그리기 도구를 통해 생성될 Polyline을 정의하는 옵션을 나타냅니다. startIcon, endIcon, 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. arrowlineOptions PolylineOptions &lt;optional&gt; 그리기 도구를 통해 생성될 화살표가 있는 Polyline을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. startIcon이나 endIcon을 정의하지 않은 경우, 기본적으로 endIcon이 표시됩니다. polygonOptions PolygonOptions &lt;optional&gt; 그리기 도구를 통해 생성될 Polygon을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. markerOptions MarkerOptions &lt;optional&gt; 그리기 도구를 통해 생성될 Marker을 정의하는 옵션을 나타냅니다. 임의의 크기, 위치 또는 지도 값을 전달하면 무시됩니다. See 그리기 도구 옵션 활용하기 Example var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({ map: map, // 표시할 컨트롤 집합. drawingControl: [ naver.maps.drawing.DrawingMode.RECTANGLE, naver.maps.drawing.DrawingMode.ELLIPSE, naver.maps.drawing.DrawingMode.POLYLINE, naver.maps.drawing.DrawingMode.ARROWLINE, naver.maps.drawing.DrawingMode.POLYGON ], // 표시할 컨트롤의 위치 및 정렬 drawingControlOptions: { position: naver.maps.Position.LEFT_CENTER, style: naver.maps.drawing.DrawingStyle.HORIZONTAL_2 }, // 편집 제어점 옵션 controlPointOptions: { anchorPointOptions: { radius: 10, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2 }, midPointOptions: { radius: 10, fillColor: '#ff0000', strokeColor: '#0000ff', strokeWeight: 2, fillOpacity: 0.5 } }, // 오버레이의 스타일, 정의가 없는 경우 각 오버레이의 기본값을 사용 rectangleOptions: { fillColor: '#ff0000', fillOpacity: 0.5, strokeWeight: 3, strokeColor: '#ff0000' }, ellipseOptions: {}, polylineOptions: { // 화살표 아이콘 계열 옵션(startIcon, endIcon)은 무시됨 strokeColor: '#222', strokeWeight: 3 }, arrowlineOptions: { // startIcon || endIcon 옵션이 없으면 endIcon 을 BLOCK_OPEN 으로 설정합니다. strokeWeight: 3 }, polygonOptions: { strokeColor: '#ffd100', fillColor: '#ffff00' nter: new naver.maps.LatLng(37.3599605, 127.1058814) }); var flightSpot = new naver.maps.FlightSpot(); flightSpot.setMap(map); naver.maps.Event.addListener(flightSpot, &quot;poi_clicked&quot;, function(panoId) { alert(panoId); flightSpot.setMap(null); }); Extends naver.maps.KVO Requires module:panorama Methods getMap() 현재 주변 항공뷰 마커가 추가된 지도 객체를 반환합니다. Returns Type Description naver.maps.Map | null 지도 객체 setMap(map) 주변 항공뷰 마커를 지도에 추가합니다. 인수로 null을 전달하면 주변 항공뷰 마커를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Events poi_clicked 주변 항공뷰 마커를 클릭하면 이벤트가 발생합니다. 단, 그룹 항공뷰 마커(+)를 클릭할 때는 이벤트가 발생하지 않습니다. Parameters Name Type Description panoId string 파노라마 id × Search results Close "},"naver.maps.Geometry.html":{"id":"naver.maps.Geometry.html","title":"Class: naver.maps.Geometry","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Geometry Class: naver.maps.Geometry naver.maps. Geometry Geometry 클래스는 Feature 타입의 GeoJSON 객체의 geometry 속성을 추상화합니다. 일반적으로 Feature 객체를 통해 초기화하므로 별도의 인스턴스를 생성하지 않습니다. new naver.maps.Geometry(rawGeometry) Parameters Name Type Description rawGeometry object Feature 타입의 GeoJSON 객체의 geometry 속성 Tutorials 데이터 레이어 Extends naver.maps.KVO Methods getCoords() Geometry 객체의 좌표 배열을 반환합니다. 이 값은 Feature 타입의 GeoJSON 객체의 geometry 속성에서 coordinates 속성을 파싱한 것입니다. Feature에서 다음과 같은 오버레이를 생성할 때 사용합니다. Marker Polyline Polygon Returns Type Description ArrayOfCoords 점, 선, 면 등의 기하 구조의 좌표 getType() Geometry 객체의 타입을 반환합니다. Point MultiPoint LineString MultiLineString Polygon MultiPolygon Feature에서 다음과 같은 오버레이를 생성할 때 사용합니다. Marker Polyline Polygon Returns Type Description string Geometry 객체의 타입 × Search results Close "},"naver.maps.GroundOverlay.html":{"id":"naver.maps.GroundOverlay.html","title":"Class: naver.maps.GroundOverlay","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API GroundOverlay Class: naver.maps.GroundOverlay naver.maps. GroundOverlay GroundOverlay 클래스는 지도 위에 올리는 사각형 이미지 오버레이를 정의합니다. new naver.maps.GroundOverlay(url, bounds, options) Parameters Name Type Argument Description url string 이미지 URL bounds Bounds | BoundsLiteral 좌표 경계 options GroundOverlayOptions &lt;optional&gt; 지상 오버레이 옵션 Tutorials 지상 오버레이 Extends naver.maps.OverlayView Methods getBounds() 지상 오버레이의 좌표 경계를 반환합니다. Returns Type Description Bounds 경계 좌표 getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Inherited From naver.maps.OverlayView#getMap Returns Type Description naver.maps.Map | null Map 객체 getOpacity() 지상 오버레이의 불투명도를 반환합니다. Returns Type Description number 불투명도 getUrl() 지상 오버레이의 이미지 URL을 반환합니다. Returns Type Description string 이미지 URL setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 Inherited From naver.maps.OverlayView#setMap setOpacity(opacity) 지상 오버레이의 불투명도를 설정합니다. Parameters Name Type Description opacity number 불투명도 Type Definitions GroundOverlayOptions GroundOverlayOptions 객체는 GroundOverlay를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description clickable boolean &lt;optional&gt; true 지상 오버레이의 클릭 허용 여부입니다. 이 값이 false이면 지상 오버레이는 사용자 인터랙션을 받지 않습니다. map naver.maps.Map | null &lt;optional&gt; 지상 오버레이를 표시할 지도 객체입니다. opacity number &lt;optional&gt; 1 지상 오버레이의 불투명도입니다. 0과 1 사이의 값을 사용합니다. Events click Parameters Name Type Description pointerEvent PointerEvent 사용자가 지상 오버레이에서 마우스 왼쪽 단추를 클릭했을 때 이벤트가 발생합니다. dblclick Parameters Name Type Description pointerEvent PointerEvent 사용자가 지상 오버레이에서 마우스 왼쪽 단추를 두 번 클릭했을 때 이벤트가 발생합니다. × Search results Close "},"naver.maps.ImageMapType.html":{"id":"naver.maps.ImageMapType.html","title":"Class: naver.maps.ImageMapType","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API ImageMapType Class: naver.maps.ImageMapType naver.maps. ImageMapType ImageMapType 클래스는 이미지 타일을 렌더링할 수 있는 이미지 지도 유형을 정의하는데 필요한 MapType 인터페이스를 정의합니다. new naver.maps.ImageMapType(imageMapTypeOptions) Parameters Name Type Description imageMapTypeOptions ImageMapTypeOptions 이미지 타일 지도 유형 옵션 Implements naver.maps.MapType Tutorials 지도 유형 Methods getMapTypeOptions() 이미지 타일 지도 유형의 옵션을 반환합니다. Returns Type Description ImageMapTypeOptions 이미지 타일 지도 유형 옵션 getMaxZoom() 지도 유형의 최대 줌 레벨을 반환합니다. Returns Type Description number 최대 줌 레벨 getMinZoom() 지도 유형의 최소 줌 레벨을 반환합니다. Returns Type Description number 최소 줌 레벨 getName() 지도 유형의 이름을 반환합니다. Returns Type Description string 지도 유형의 이름 getTile(x, y, z) 전달된 타일의 인덱스와 줌 레벨에 해당하는 ImageTile 객체를 반환합니다. 새로운 타일이 필요할 때마다 이 메서드를 호출합니다. 이때, 이 메서드는 getTileUrls 메서드를 호출합니다. Parameters Name Type Description x number x 축의 인덱스 y number y 축의 인덱스 z number 줌 레벨 Implements naver.maps.MapType#getTile Returns Type Description naver.maps.ImageTile 이미지 타일 객체 getTileUrls(x, y, z) 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 URL을 반환합니다. 새 타일을 지도에 표시해야 한다고 NAVER 지도 API v3가 판단할 때, getTile의 tileSet 속성을 사용하거나 getTileUrl 메서드를 호출합니다. Parameters Name Type Description x number x 축의 인덱스 y number y 축의 인덱스 z number 줌 레벨 Returns Type Description Array.&lt;string&gt; 타일 URL 목록 setMapTypeOptions(imageMapTypeOptions) 이미지 타일 지도 유형의 옵션을 설정합니다. Parameters Name Type Description imageMapTypeOptions ImageMapTypeOptions 이미지 타일 지도 유형 옵션 Type Definitions ImageMapTypeOptions ImageMapTypeOptions 객체는 ImageMapType을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description name string 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. maxZoom number 지도 유형의 최대 줌 레벨입니다. minZoom number 지도 유형의 최소 줌 레벨입니다. projection naver.maps.Projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. tileSize naver.maps.Size | SizeLiteral &lt;optional&gt; (256,256) 지도 유형의 타일 크기입니다. repeatX boolean &lt;optional&gt; false 현재 줌 레벨에서 표현이 가능한 타일 인덱스의 영역을 벗어나면 수평 축으로 타일을 반복할 것인지의 여부입니다. 세계 지도 투영을 사용하는 이미지 타일 지도 유형에서 사용하기에 적합합니다. vendor string &lt;optional&gt; 지도 유형의 제작자 이름입니다. provider MapDataProvider &lt;optional&gt; 지도 유형의 데이터 제공자 정보입니다. uid string &lt;optional&gt; 지도 유형을 유일하게 구분할 수 있는 id를 지정할 수 있습니다. darktheme boolean &lt;optional&gt; false 지도 유형이 전체적으로 어두운 이미지를 사용하는지를 지정합니다. 이 값이 true이면, 지도 위 텍스트를 표시하는 기본 컨트롤의 텍스트 색상이 흰색으로 표시됩니다. getTileUrl function &lt;optional&gt; 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 URL을 반환합니다. 새 타일을 지도에 표시해야 한다고 NAVER 지도 API v3가 판단할 때마다 이 메서드를 호출합니다. tileSet string | Array.&lt;string&gt; &lt;optional&gt; 지도의 타일 이미지 URL 또는 URL의 목록을 지정할 수 있습니다. URL 문자열 내 {x},{y},{z}는 타일 인덱스와 줌 레벨로 치환됩니다. 타일 인덱스는 좌상단 기준이며, 타일 인덱스를 반대로 적용하려면 {-x},{-y}와 같이 -를 함께 사용합니다. getTileUrl 메서드가 설정되면 이 속성은 무시됩니다. Example var imageMapTypeOptions = { minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, name: '세계 지도', tileSize: new naver.maps.Size(256, 256), repeatX: true, vendor: 'MyCorp.', provider: [{ title: &quot;내 지도 ver 1.0&quot; }, { title: &quot;OpenStreetMap&quot;, link: &quot;http://www.openstreetmap.org/copyright&quot; }, { title: &quot;/인천광역시&quot;, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(36.915887, 125.690716), new naver.maps.LatLng(37.687529, 126.853252)) }], tileSet: [ &quot;http://mymap1.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap2.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap3.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap4.com/tiles/world/{z}/{x}/{y}.png&quot; ] }; var imageMapType = new naver.maps.ImageMapType(imageMapTypeOptions); MapDataProvider MapDataProvider 객체는 등록한 지도 유형의 데이터 제공자 정보를 나타냅니다. Type: object Properties Name Type Description title string 표시될 텍스트의 내용입니다. 빈 칸/Unicode 모두 허용하나, HTML Entity는 변환되지 않습니다. link string 표시될 텍스트를 클릭했을 때 이동할 주소입니다. 이 값이 없으면, 클릭이 불가능한 요소로 생성됩니다. bounds Bounds | BoundsLiteral | ArrayOfBounds | ArrayOfBoundsLiteral 해당 텍스트를 표시할 좌표 경계입니다. 지도 화면에 해당 좌표 경계가 들어오면 텍스트를 표시합니다. 이 값이 없으면, 항상 텍스트를 표시합니다. Example var mapTypeOptions = { //... provider: [{ title: &quot; 국토교통부&quot;, }, { title: &quot;,OpenStreetMap&quot;, link: &quot;http://www.openstreetmap.org/copyright&quot; }, { title: &quot;,Natural Earth&quot;, link: &quot;http://www.naturalearthdata.com/&quot;, bounds: NLatLngBounds( NLatLng(36.915887, 125.690716), NLatLng(37.687529, 126.853252)) }, { title: &quot; \\u2573 \\xa9 UNICODE ALSO OK&quot;, bounds: [ NLatLngBounds( NLatLng(36.9604682, 126.7654746), NLatLng(38.1834428, 127.8062689)), // 서울,경기 NLatLngBounds( NLatLng(33.1940984, 126.1631646), NLatLng(33.5666617, 126.9448023)) // 제주 ] }] }; × Search results Close "},"naver.maps.ImageTile.html":{"id":"naver.maps.ImageTile.html","title":"Class: naver.maps.ImageTile","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API ImageTile Class: naver.maps.ImageTile naver.maps. ImageTile ImageTile 클래스는 한 장의 이미지 타일을 정의합니다. new naver.maps.ImageTile(imageTileOptions) Parameters Name Type Argument Description imageTileOptions ImageTileOptions &lt;optional&gt; 이미지 타일의 옵션 Extends naver.maps.Tile Methods appendTo(parentNode) 지정한 parentNode 에 타일 HTML 엘리먼트를 추가합니다. Parameters Name Type Description parentNode HTMLElement 타일이 추가될 HTML 엘리먼트 Inherited From naver.maps.Tile#appendTo cancelFadeIn() 진행 중인 페이드 인 효과(타일이 서서히 나타나는)를 즉시 중지하고, 본래의 불투명도를 설정합니다. Inherited From naver.maps.Tile#cancelFadeIn destroy() 이미지 타일 객체를 완전히 삭제합니다. Overrides naver.maps.Tile#destroy fadeIn(callback, startOpacity) 페이드 인 효과(타일이 서서히 나타나는)를 실행합니다. Parameters Name Type Argument Default Description callback function 페이드 인 효과가 완료되었을때 실행할 콜백 함수입니다. startOpacity number &lt;optional&gt; 0 페이드 인 효과의 시작 불투명도입니다. Inherited From naver.maps.Tile#fadeIn getElement() 타일의 HTML 엘리먼트를 반환합니다. Inherited From naver.maps.Tile#getElement Returns Type Description HTMLElement 타일의 HTML 엘리먼트 getImageElements() 타일의 모든 HTML 이미지 엘리먼트의 배열을 반환합니다. Returns Type Description Array.&lt;HTMLElement&gt; HTML 이미지 엘리먼트의 배열 getOffset() 타일의 오프셋(위치)을 반환합니다. Inherited From naver.maps.Tile#getOffset Returns Type Description naver.maps.Point 타일의 오프셋 getOpacity() 타일의 불투명도를 반환합니다.불투명도는 0~1 사이의 값이며, 기본 값은 1입니다. Inherited From naver.maps.Tile#getOpacity Returns Type Description number 0~1 사이의 실수 값. getSize() 타일의 크기를 반환합니다. Inherited From naver.maps.Tile#getSize Returns Type Description naver.maps.Size 타일의 크기 용자 정의 컨트롤을 지도에 추가할 수 있습니다. data naver.maps.Data 데이터 레이어를 정의하는 Data 객체입니다. layers LayerRegistry 지도 레이어의 컬렉션을 가지고 있는 객체입니다. mapTypes naver.maps.MapTypeRegistry 지도 유형의 컬렉션을 가지고 있는 객체입니다. mapSystemProjection naver.maps.MapSystemProjection 프로젝션 객체입니다. 지도 좌표와 세계 좌표, 화면 픽셀 좌표 간 좌표 변환할 수 있는 메서드를 제공합니다. Tutorials 지도 생성 및 기본 동작 Extends naver.maps.KVO Methods addPane(name, elementOrZIndex) 사용자 정의 페인(pane)을 추가합니다. Parameters Name Type Description name string 페인의 이름 elementOrZIndex HTMLElement | number 페인 HTML 엘리먼트 또는 zIndex 값 destroy() 모든 이벤트 및 DOM 요소를 포함한 지도를 안전하게 제거합니다. fitBounds(bounds, margin) 지정한 좌표 경계를 포함하는 위치로 지도를 이동시킵니다. 지도 좌표의 배열을 지정하면, 좌표 경계를 판단하여 지도를 이동시킵니다. Parameters Name Type Argument Description bounds Bounds | BoundsLiteral | ArrayOfCoords | ArrayOfCoordsLiteral 좌표 경계 또는 좌표의 배열 margin margin &lt;optional&gt; 좌표 경계를 확장 하기 위한 값. { top: 10, right: 10, bottom: 10, left: 10 } 형태로 좌표 경계를 확장하기 위한 픽셀 단위의 여백 값입니다. Fires center_changed centerPoint_changed zoom_changed bounds_changed idle getBounds() 지도 화면의 좌표 경계를 반환합니다. Returns Type Description Bounds 현재 지도의 좌표 경계 getCenter() 지도의 중심 좌표를 반환합니다. Returns Type Description Coord 지도의 중심 좌표 getCenterPoint() 지도의 중심 좌표를 세계 좌표로 변환한 결과를 반환합니다. Returns Type Description Coord 지도의 중심 세계 좌표 getElement() 지도의 HTML 엘리먼트를 반환합니다. Returns Type Description HTMLElement 현재 지도의 HTML 엘리먼트 getMapTypeId() 현재 지도 유형의 id를 반환합니다. Returns Type Description string 지도 유형의 id getOptions(key) 지도의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanes() 오버레이 엘리먼트를 추가할 수 있는 지도의 페인 엘리먼트의 집합을 객체로 반환합니다. Returns Type Description MapPanes 페인 엘리먼트의 집합 객체 getPrimitiveProjection() 지도 유형의 투영(projection)을 반환합니다. Returns Type Description naver.maps.Projection 지도 유형의 원본 투영 객체 getProjection() 지도의 투영을 반환합니다. Returns Type Description naver.maps.MapSystemProjection 지도 투영 객체 getSize() 지도 화면의 크기를 반환합니다. Returns Type Description naver.maps.Size 지도의 크기 getZoom() 지도의 줌 레벨을 반환합니다. Returns Type Description number 지도의 줌 레벨 morph(coord, zoom, transitionOptions) 지정한 좌표와 줌 레벨을 사용하는 새로운 위치로 지도를 이동시킵니다. 이때, 이동 거리가 가깝다면 부드럽게 이동시킵니다. Parameters Name Type Argument Description coord Coord | CoordLiteral 이동할 중심 좌표 zoom number &lt;optional&gt; 이동할 줌 레벨 transitionOptions TransitionOptions &lt;optional&gt; 이동 효과에 사용할 옵션 Fires zooming center_changed centerPoint_changed zoom_changed bounds_changed idle panBy(offset) 지정한 픽셀 좌표만큼 지도를 이동시킵니다. Parameters Name Type Description offset naver.maps.Point | PointLiteral 이동할 픽셀 좌표 Fires center_changed centerPoint_changed bounds_changed idle panTo(coord, transitionOptions) 지정한 좌표를 중심점으로 지도를 이동시킵니다. 이때, 이동 거리가 가깝다면 부드럽게 이동시킵니다. Parameters Name Type Description coord Coord | CoordLiteral 중심 좌표 transitionOptions TransitionOptions 이동 효과에 사용할 옵션 Fires panning center_changed centerPoint_changed bounds_changed idle panToBounds(bounds, transitionOptions, margin) 지정한 좌표 경계를 포함하는 위치로 지도를 부드럽게 이동시킵니다. Parameters Name Type Argument Description bounds Bounds | BoundsLiteral 좌표 경계 transitionOptions TransitionOptions 이동 효과에 사용할 옵션 margin margin &lt;optional&gt; 좌표 경계를 확장 하기 위한 값. { top: 10, right: 10, bottom: 10, left: 10 } 형태로 좌표 경계를 확장하기 위한 픽셀 단위의 여백 값입니다. Fires zooming center_changed centerPoint_changed zoom_changed bounds_changed idle refresh(noEffect) 지도를 새로고침 합니다. Parameters Name Type Argument Default Description noEffect boolean &lt;optional&gt; false 지도를 새로고침할 때 페이드 인(fade in) 효과 적용 여부 Fires projection_changed idle removePane(name) 지정한 페인을 지도에서 제거합니다. Parameters Name Type Description name string 페인의 이름 setCenter(center) 지정한 좌표로 지도의 중심점을 설정합니다. Parameters Name Type Description center Coord | CoordLiteral 지도의 중심 좌표 Fires center_changed centerPoint_changed bounds_changed idle setCenterPoint(point) 지정한 세계 좌표로 지도의 중심점을 설정합니다. Parameters Name Type Description point naver.maps.Point | PointLiteral 지도의 중심 세계 좌표 Fires center_changed centerPoint_changed bounds_changed idle setMapTypeId(mapTypeId) 지도 유형을 지정한 id로 설정합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id Fires mapType_changed mapTypeId_changed projection_changed setOptions(newOptionsOrKey, value) 지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptionsOrKey object | string 지도의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setSize(size) 지도 화면의 크기를 픽셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size | SizeLiteral 픽셀 단위의 지도 크기 Fires size_changed bounds_changed setZoom(zoom, effect) 지도의 줌 레벨을 설정합니다. Parameters Name Type Argument Default Description zoom number 지도의 줌 레벨 effect boolean &lt;optional&gt; false 줌 레벨 변경 시 효과 적용 여부 Fires center_changed centerPoint_changed zoom_changed bounds_changed zooming idle updateBy(coord, zoom) 지정한 좌표와 줌 레벨을 사용하는 새로운 위치로 지도를 즉시 이동시킵니다. Parameters Name Type Description coord Coord | CoordLiteral 중심 좌표 zoom number 줌 레벨 Fires center_changed centerPoint_changed zoom_changed bounds_changed idle zoomBy(deltaZoom, zoomOrigin, effect) 지도의 줌 레벨을 상대 값으로 설정합니다.zoomOrigin을 설정하면, 줌 레벨 변경시, 해당 지도 좌표의 위치가 고정됩니다. Parameters Name Type Argument Default Description deltaZoom number 지도의 상대 줌 레벨 zoomOrigin Coord | CoordLiteral &lt;optional&gt; center 줌 변경 시 고정할 지도 좌표입니다. effect boolean &lt;optional&gt; false 줌 레벨 변경 시 효과 적용 여부 Fires center_changed centerPoint_changed zoom_changed bounds_changed zooming idle Type Definitions MapOptions MapOptions 객체는 지도를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description background string 지도 엘리먼트의 배경으로 사용할 이미지 URL 또는 CSS 컬러 값입니다. baseTileOpacity number 지도 기본 타일의 불투명도를 설정합니다. 불투명도는 0~1 사이의 값이며, 기본 값은 1입니다. bounds Bounds | BoundsLiteral null 지도의 초기 좌표 경계입니다. 이 값을 설정하면 지도 옵션 중 center과 zoom 옵션을 무시하고, 지정한 좌표 경계에 맞게 지도를 생성합니다. center Coord | CoordLiteral 서울시청 지도의 초기 중심 좌표입니다. 기본 값은 서울 시청 좌표(37.5666103, 126.9783882)입니다. disableDoubleClickZoom boolean false 사용자가 지도 위에서 마우스 단추를 두 번 클릭해 지도를 확대하는 기능의 사용 여부입니다. disableDoubleTapZoom boolean false 사용자가 지도 위에서 한 손가락으로 두 번 탭해 지도를 확대하는 기능의 사용 여부입니다. disableKineticPan boolean true 사용자가 지도를 드래그했을 때 관성 효과(사용자가 동작을 끝낸 후에도 계속되는 지도의 움직임)의 사용 여부입니다. disableTwoFingerTapZoom boolean false 사용자가 지도 위에서 두 손가락으로 두 번 탭해 지도를 축소하는 기능의 사용 여부입니다. draggable boolean true 마우스 또는 손가락을 이용한 지도 이동(패닝) 허용 여부입니다. keyboardShortcuts boolean false 키보드 방향 키를 이용한 지도 이동(패닝) 허용 여부입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. mapDataControl boolean true 지도 데이터 저작권 컨트롤의 표시 여부입니다. mapDataControlOptions MapDataControlOptions 지도 데이터 저작권 컨트롤의 옵션입니다. mapTypeControl boolean false 지도 유형 컨트롤의 표시 여부입니다. mapTypeControlOptions MapTypeControlOptions 지도 유형 컨트롤의 옵션입니다. mapTypeId string NORMAL 지도의 초기 지도 유형 id입니다. mapTypes naver.maps.MapTypeRegistry 지도 유형의 컬렉션을 가지고 있는 객체입니다. 이 값을 설정하지 않으면 사전에 정의된 NAVER 지도의 기본 지도 유형으로 설정합니다. maxBounds Bounds | BoundsLiteral null 지도에서 보여지는 최대 좌표 경계입니다. 지도의 중심 좌표는 지정한 최대 좌표 경계 내에서만 설정할 수 있습니다. maxZoom number 지도의 최대 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최고 줌 레벨로 설정합니다. minZoom number 지도의 최소 줌 레벨입니다. 이 값을 설정하지 않으면 지정된 초기 지도 유형의 최저 줌 레벨로 설정합니다. padding padding 지도 뷰포트의 안쪽 여백(패딩)입니다. 단위는 화면 픽셀이며, 기본 값은 {top: 0, right: 0, bottom: 0, left: 0}입니다. pinchZoom boolean true 핀치 제스처를 이용한 지도 확대/축소 허용 여부입니다. resizeOrigin naver.maps.Position CENTER 지도 크기 조정 시 고정할 원점입니다. scaleControl boolean true 지도 축척 컨트롤의 표시 여부입니다. scaleControlOptions ScaleControlOptions 지도 축척 컨트롤의 옵션입니다. scrollWheel boolean true 마우스 스크롤 휠을 이용한 지도 확대/축소 허용 여부입니다. size naver.maps.Size | SizeLiteral 지도의 초기 크기입니다. 이 값을 설정하지 않으면, 지도 DOM 요소의 css 크기에 따라 지도가 자동 리사이즈 됩니다. tileSpare number 0 지도의 크기보다 보다 여유있게 로딩할 타일의 개수를 지정합니다. tileTransition boolean true 지도 타일을 전환할 때 페이드 인 효과(타일이 서서히 나타타나는 것)의 사용 여부입니다. zoom number 11 지도의 초기 줌 레벨입니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. zoomOrigin Coord | CoordLiteral null 줌 효과 시 고정하여 적용할 기준 좌표입니다. 해당 좌표가 현재 지도 화면 밖에 위치해 있으면, 기본 기준 좌표를 적용합니다. MapPanes MapPanes 객체는 오버레이를 지도 위에 렌더링할 수 있는 DOM 엘리먼트를 가지고 있으며, 지도에 있는 여러 레이어의 스택(stack) 순서를 나타냅니다. Type: object Properti urns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions MapDataControlOptions MapDataControlOptions 객체는 지도 데이터 저작권 컨트롤의 위치를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position BOTTOM_LEFT 지도 데이터 저작권 컨트롤을 배치할 위치입니다. × Search results Close "},"naver.maps.MapSystemProjection.html":{"id":"naver.maps.MapSystemProjection.html","title":"Interface: MapSystemProjection","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapSystemProjection Interface: MapSystemProjection naver.maps. MapSystemProjection MapSystemProjection은 현재 설정된 지도 유형의 Projection을 가공해 지도 내부에서 사용하는 투영 객체입니다. 이 객체를 이용하면 지도 좌표와 세계 좌표, 화면 픽셀 좌표 간의 변환을 할 수 있습니다. 이 인터페이스는 Map 인스턴스의 getProjection 메서드를 이용해 가져올 수 있으며, 직접 초기화해서 사용할 수 없습니다. Tutorials 지도 투영 Extends naver.maps.KVO Methods factor(zoom) 특정 줌 레벨에서 한 축의 타일 개수를 반환합니다. Parameters Name Type Description zoom number 줌 레벨 Returns Type Description number 타일의 개수 fromCoordToOffset(coord) 지정한 지도 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description coord Coord 지도 좌표 Returns Type Description naver.maps.Point offset 좌표 fromCoordToPoint(coord) 지정한 지도 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description coord Coord 지도 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromOffsetToCoord(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description Coord 지도 좌표 fromOffsetToPoint(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromPointToCoord(point) 지정한 세계 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description Coord 지도 좌표 fromPointToOffset(point) 지정한 세계 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point offset 좌표 getDestinationCoord(fromCoord, angle, meter) 지정한 좌표에서 북쪽을 기준으로 지정한 각도(시계 방향)와 거리만큼 떨어진 위치의 지도 좌표를 반환합니다. Projection 내에 getDestinationCoord 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description fromCoord Coord 기준이 되는 지도 좌표 angle number 지정한 좌표에서 북쪽을 기준으로 한 시계 방향의 각도(0-북, 90-동, 180-남, 270-서). 이 값이 0이면 현재의 좌표에서 북쪽을 가리키며, 90이면 동쪽을 가리킵니다. meter number 지정한 좌표에서 구하려는 좌표까지의 거리(미터) Returns Type Description Coord 새로운 지도 좌표 getDistance(coord1, coord2) 지정한 두 지도 좌표간의 거리를 반환합니다. 단위는 미터입니다. Projection 내에 getDistance 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description coord1 Coord 지도 좌표 coord2 Coord 지도 좌표 Returns Type Description number 거리 getProjectionName() 현재의 지도 시스템이 적용된 지도 투영 객체(Projection)의 이름을 반환합니다. Returns Type Description number 지도 투영 객체의 이름 scaleDown(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수 만큼 나누어 축소한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피 연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 축소된 값 또는 객체 scaleUp(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수 만큼 곱해 확대한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피 연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 확대된 값 또는 객체 × Search results Close "},"naver.maps.MapType.html":{"id":"naver.maps.MapType.html","title":"Interface: MapType","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapType Interface: MapType naver.maps. MapType MapType 가상 인터페이스는 지도의 지도 유형을 만들 때 구현해야 할 메서드와 속성을 정의합니다. NAVER 지도 API에서 제공하는 모든 지도 유형(일반 지도, 위성 지도 등) 역시 이 인터페이스를 구현했습니다. 사용자 정의 지도 유형을 만들려면 이 인터페이스를 구현해야 합니다. Tutorials 지도 유형 Members &lt;abstract&gt; maxZoom 지도 유형의 최대 줌 레벨입니다. Type: number &lt;abstract&gt; minZoom 지도 유형의 최소 줌 레벨입니다. Type: number &lt;abstract&gt; name 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. Type: string &lt;abstract&gt; projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. Type: naver.maps.Projection &lt;abstract&gt; tileSize 지도 유형의 타일 크기입니다. Type: naver.maps.Size Methods &lt;abstract&gt; getTile(x, y, z) 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 HTML 요소를 반환합니다. 새 타일을 지도에 표시해야 한다고 API가 판단할 때마다 이 메서드를 호출합니다. Parameters Name Type Description x number x 축의 인덱스 y number y 축의 인덱스 z number 줌 레벨 Returns Type Description HTMLElement | naver.maps.Tile 타일 HTML 요소 또는 Tile 객체 × Search results Close "},"naver.maps.MapTypeControl.html":{"id":"naver.maps.MapTypeControl.html","title":"Class: naver.maps.MapTypeControl","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeControl Class: naver.maps.MapTypeControl naver.maps. MapTypeControl MapTypeControl 클래스는 지도 유형 컨트롤을 정의합니다. new naver.maps.MapTypeControl(MapTypeControlOptions) Parameters Name Type Description MapTypeControlOptions MapTypeControlOptions UI 컨트롤 옵션 Tutorials 지도 컨트롤 See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { mapTypeControl: true }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions MapTypeControlOptions MapTypeControlOptions 객체는 지도 유형 컨트롤의 동작이나 위치, 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description mapTypeIds Array.&lt;naver.maps.MapTypeId&gt; | null 지도 유형 컨트롤에 표시할 지도 유형의 id입니다. 기본 값은 모든 지도 유형을 표시합니다. position naver.maps.Position TOP_RIGHT 지도 유형 컨트롤을 배치할 위치입니다. style MapTypeControlStyle BUTTON 지도 유형 컨트롤의 스타일입니다. MapTypeControlStyle MapTypeControlStyle 객체는 지도 유형 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description BUTTON number 버튼 스타일입니다. DROPDOWN number 드롭다운 스타일입니다. × Search results Close "},"naver.maps.MapTypeRegistry.html":{"id":"naver.maps.MapTypeRegistry.html","title":"Class: naver.maps.MapTypeRegistry","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeRegistry Class: naver.maps.MapTypeRegistry naver.maps. MapTypeRegistry MapTypeRegistry 클래스는 지도에서 사용할 수 있는 지도 유형의 컬렉션을 정의합니다. 이 객체의 컬렉션에 사용자 정의 지도 유형을 등록하면 NAVER 지도 API v3가 제공하는 HYBRID, TERRAIN 등의 기본 지도 유형처럼 지도에서 사용할 수 있습니다. new naver.maps.MapTypeRegistry(mapTypeInfo, defaultMapTypeId) Parameters Name Type Argument Description mapTypeInfo object 지도 유형 id와 지도 유형 객체의 쌍으로 이루어진 객체 defaultMapTypeId string &lt;optional&gt; 기본으로 선택할 지도 유형 id Tutorials 지도 유형 Extends naver.maps.KVO Methods getPreviousTypeId() 이전에 선택되었던 지도 유형의 id를 반환합니다. Returns Type Description string 이전에 선택되었던 지도 유형의 id getSelectedType() 현재 선택된 지도 유형 객체를 반환합니다. Returns Type Description naver.maps.MapType 지도 유형 객체 getSelectedTypeId() 현재 선택된 지도 유형의 id를 반환합니다. Returns Type Description string 현재 선택된 지도 유형의 id getTypeIds() 등록된 모든 지도 유형의 id목록을 반환합니다. Returns Type Description Array.&lt;string&gt; 지도 유형 id의 배열 set(mapTypeId, mapType) 지정한 id로 지도 유형을 등록합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id mapType naver.maps.MapType 지도 유형 객체 Overrides naver.maps.KVO#set Fires addMapType removeMapType {mapTypeId}_changed setSelectedTypeId(mapTypeId) 지정한 id의 지도 유형으로 현재 지도를 설정합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id Fires selectedMapType_changed Events addMapType 새로운 지도 유형이 추가되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 추가된 지도 유형의 id mapType naver.maps.MapType 추가된 지도 유형 객체 removeMapType 지도 유형이 삭제 되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 삭제된 지도 유형의 id mapType naver.maps.MapType 삭제된 지도 유형 객체 selectedMapType_changed 선택된(활성화된) 지도 유형이 변경되면 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType 선택된 지도 유형 객체 {mapTypeId}_changed 특정 id의 지도 유형이 추가, 변경 또는 삭제될때 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType | null 변경된 지도 유형 객체 × Search results Close "},"naver.maps.Marker.html":{"id":"naver.maps.Marker.html","title":"Class: naver.maps.Marker","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Marker Class: naver.maps.Marker naver.maps. Marker Marker 클래스는 지도 위에 올리는 마커를 정의합니다. new naver.maps.Marker(options) Parameters Name Type Description options MarkerOptions 마커 옵션. 이때 position 속성은 반드시 설정해야 합니다. Tutorials 마커 Extends naver.maps.OverlayView Methods getAnimation() 마커의 애니메이션을 반환합니다. Returns Type Description naver.maps.Animation Animation 객체 getClickable() 마커의 클릭 허용 여부를 반환합니다. Returns Type Description boolean 마커 클릭 허용 여부 getCursor() 마우스 오버 시 반영되는 마우스 커서 모양을 반환합니다. Returns Type Description string 마우스 커서 모양 getDraggable() 마커의 드래그 허용 여부를 반환합니다. Returns Type Description boolean 마커 드래그 허용 여부 getDrawingRect() 마커가 그려지는 영역의 경계 좌표를 반환합니다. 기준 좌표는 세계 좌표를 화면 픽셀로 변환한 픽셀 좌표입니다. 좌표 체계에 대한 자세한 설명은 지도 투영의 좌표 체계를 참고합니다. Returns Type Description Bounds 경계 좌표 getIcon() 마커의 모양을 표현하는 아이콘 객체를 반환합니다. Returns Type Description ImageIcon | SymbolIcon | HtmlIcon 아이콘 객체 getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Inherited From naver.maps.OverlayView#getMap Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 마커 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 반환받을 옵션 이름 Returns Type Description MarkerOptions 마커 옵션 getPosition() 마커의 위치를 반환합니다. Returns Type Description Coord 마커 위치 getShadow() 마커의 그림자를 설정한 경우, 그림자의 아이콘 객체를 반환합니다. Returns Type Description ImageIcon | SymbolIcon 아이콘 객체 getShape() 마커의 이벤트 영역 셰이프를 반환합니다. Returns Type Description MarkerShape 마커 셰이프 객체 getTitle() 마커의 타이틀을 반환합니다. 타이틀은 마커에 마우스 커서를 올리면 나타나는 툴팁의 문자열입니다. Returns Type Description string 마커 타이틀 getVisible() 마커의 노출 허용 여부를 반환합니다. Returns Type Description boolean 마커 노출 허용 여부 getZIndex() 마커의 쌓임 순서를 반환합니다. Returns Type Description number 마커의 쌓임 순서 setAnimation(animation) 마커의 애니메이션을 설정합니다. 동작하고 있는 애니메이션이 있다면 중지시키고, 설정한 애니메이션을 바로 시작합니다. 현재 제공하는 애니메이션은 DROP, BOUNCE입니다. Parameters Name Type Description animation naver.maps.Animation 마커의 애니메이션. 이 값이 null이면 애니메이션을 중지합니다. setClickable(clickable) 마커의 클릭 허용 여부를 설정합니다. Parameters Name Type Description clickable boolean 클릭 허용 여부. 이 값이 true이면 마커는 마우스, 터치 이벤트를 받을 수 있고, 마우스 오버 시 cursor 속성에 따라 커서 모양을 반영합니다. 그렇지 않으면 이벤트를 받지 못하고, 마우스 오버 시에도 커서 모양이 변하지 않습니다. Fires clickable_changed setCursor(cursor) 마우스 오버 시 커서의 모양을 설정하는 CSS cursor 값을 설정합니다. Parameters Name Type Description cursor string 마우스 커서 모양 Fires cursor_changed setDraggable(draggable) 마커의 드래그 허용 여부를 설정합니다. Parameters Name Type Description draggable boolean 마커의 드래그 허용 여부 Fires draggable_changed setIcon(icon) 마커의 모양 설정합니다. Parameters Name Type Description icon string | ImageIcon | SymbolIcon | HtmlIcon 아이콘 객체 Fires icon_changed setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 Inherited From naver.maps.OverlayView#setMap setOptions(options) 마커 옵션을 설정합니다. 설정한 옵션만 반영됩니다. Parameters Name Type Description options MarkerOptions 마커 옵션 Fires clickable_changed cursor_changed draggable_changed icon_changed position_changed shape_changed shadow_changed title_changed visible_changed zIndex_changed setPosition(position) 마커의 위치를 설정합니다. Parameters Name Type Description position Coord | CoordLiteral 마커 위치 Fires position_changed setShadow(shadow) 마커의 그림자를 설정합니다. Parameters Name Type Description shadow ImageIcon | SymbolIcon 아이콘 객체 Fires shadow_changed setShape(shape) 마커의 이벤트 영역을 설정합니다. Parameters Name Type Description shape MarkerShape 마커 셰이프 객체 Fires shape_changed setTitle(title) 마커의 타이틀을 설정합니다. 타이틀은 마커에 마우스 커서를 올리면 나타나는 툴팁의 문자열입니다. Parameters Name Type Description title string 마커 타이틀 Fires title_changed setVisible(visible) 마커의 노출 허용 여부를 설정합니다. Parameters Name Type Description visible boolean 마커 노출 허용 여부 Fires visible_changed setZIndex(zIndex) 마커의 쌓임 순서를 설정합니다. Parameters Name Type Description zIndex number 마커의 쌓임 순서 Fires zIndex_changed Type Definitions HtmlIcon HtmlIcon 객체는 HTML 마커에서 사용하는 아이콘을 정의합니다. HTML 마커는 HTML 문자열 또는 HTML 엘리먼트를 사용하는 마커입니다. Type: object Properties Name Type Argument Description content string | HTMLElement 마커의 아이콘으로 사용할 HTML 마크업 또는 HTML 엘리먼트입니다. 이 속성은 반드시 설정해야 합니다. size naver.maps.Size | SizeLiteral &lt;optional&gt; 화면에 나타나는 마커의 크기입니다. anchor naver.maps.Point | PointLiteral &lt;optional&gt; 지도 위에 놓이는 마커의 위치와 일치시킬 아이콘의 기준 위치입니다. 기본 값은 (0, 0)으로 마커 기준 왼쪽 위 모서리가 마커의 위치입니다. ImageIcon ImageIcon 객체는 이미지 마커에서 사용하는 아이콘을 정의합니다. Type: object Properties Name Type Argument Default Description url string 마커의 아이콘으로 사용할 이미지의 URL입니다. size naver.maps.Size | SizeLiteral &lt;optional&gt; 화면에 나타나는 마커의 크기입니다. 이 속성을 설정하지 않으면 이미지의 크기로 설정합니다. scaledSize naver.maps.Size | SizeLiteral &lt;optional&gt; 아이콘 이미지의 크기입니다. 이 속성을 설정하지 않으면 이미지의 크기로 설정합니다. 이 속성을 이용하면 레티나 디스플레이를 대응할 수 있습니다. 예를 들어, window.deviceRatio 값이 2인 디바이스이고 이미지 크기가 200 x 100인 경우, 이 속성을 100 x 50으로 설정하면 실제 이미지 크기보다 2배 줄여서 보여줌으로써 레티나 디스플레이에 대응할 수 있습니다. origin naver.maps.Point | PointLiteral &lt;optional&gt; (x: 0, y: 0) 스프라이트 이미지의 아이콘을 사용할 때 이미지의 원점입니다. 즉, 이 원점 위치로부터 size 속성의 값만큼 화면에 노출됩니다. anchor naver.maps.Point | PointLiteral &lt;optional&gt; 지도 위에 놓이는 마커의 위치와 일치시킬 아이콘의 기준 위치입니다. 이 속성을 설정하지 않으면 아이콘의 아래쪽 가운데로 설정합니다. MarkerOptions MarkerOptions 객체는 Marker를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description animation naver.maps.Animation &lt;optional&gt; 마커가 지도에 추가될 때 시작할 애니메이션입니다. map naver.maps.Map 마커를 표시할 Map 객체입니다. position Coord | CoordLiteral 마커의 위치를 나타내는 지도 좌표입니다. icon string | ImageIcon | SymbolIcon | HtmlIcon &lt;optional&gt; 마커의 모양입니다. 이 속성을 설정하지 않으면 기본 아이콘으로 설정합니다. 문자열로 입력할 때는 마커의 아이콘으로 사용할 이미지의 URL을 입력합니다. shape MarkerShape &lt;optional&gt; 마커의 인터랙션 영역입니다. shadow ImageIcon | SymbolIcon &lt;optional&gt; null 마커의 그림자입니다. title string &lt;optional&gt; null 마커에 마우스 오버 시 나타나는 툴팁 문자열입니다. 이 속성을 설정하지 않거나 빈 문자열로 설정하면 툴팁을 노출하지 않습니다. cursor string &lt;optional&gt; pointer 마커에 마우스 오버 시 나타나는 커서 모양입니다. clickable boolean &lt;optional&gt; true 마커의 클릭 허용 여부입니다. 이 값이 false이면 마커는 사용자 인터랙션을 받지 않습니다. 또한 cursor 속성 값도 반영되지 않습니다. draggable boolean &lt;optional&gt; false 마커의 드래그 허용 여부입니다. 이 속성은 clickable 속성보다 우선합니다. 즉, clickable 속성이 false라도 이 값이 true이면 클릭 등의 사용자 인터랙션을 받습니다. visible boolean &lt;optional&gt; true 마커의 노출 허용 여부입니다. zIndex number &lt;optional&gt; 마커의 쌓임 순서입니다. MarkerShape MarkerShape 객체는 마커의 인터랙션 영역을 정의합니다. 일반적으로 이미지 또는 심볼 아이콘을 사용했을 때 클릭할 수 있는 영역은 다음 그림과 같이 사각형의 아이콘 크기로 설정됩니다. 그러나 이 객체를 이용하면 마커 모양대로 클릭할 수 있는 영역을 설정할 수 있습니다. Type: object Properties Name Type Description coords array 인터랙션 영역을 정의
