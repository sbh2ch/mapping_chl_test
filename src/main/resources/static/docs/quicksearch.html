gument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 지형도 유형 &lt;static&gt; getTrafficLayer(opts) NAVER 교통상황 레이어 지도 유형 객체를 반환합니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 교통상황 레이어 지도 유형 &lt;static&gt; getVectorMap(opts) NAVER 일반 지도의 배경 지도 유형 객체를 반환합니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 일반 지도의 배경 지도 유형 객체 &lt;static&gt; getWorldMap(opts) NAVER 세계 지도 유형 객체를 반환합니다. 이 지도 유형은 EPSG3857 Projection 객체를 사용하며, 최대/최소 줌 레벨은 0 ~ 7입니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 세계 지도 유형 Type Definitions NaverImageMapTypeOptions NaverImageMapTypeOptions 객체는 ImageMapTypeOptions를 상속받으며, NAVER 지도 전용으로 설계된 별도의 옵션을 추가로 정의합니다. Type: object Properties Name Type Argument Default Description maxZoom number &lt;optional&gt; 14 지도 유형의 최대 줌 레벨입니다. minZoom number &lt;optional&gt; -1 지도 유형의 최소 줌 레벨입니다. projection naver.maps.Projection &lt;optional&gt; naver.maps.UTMK_NAVER 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. tileSize naver.maps.Size &lt;optional&gt; (256,256) 지도 유형의 타일 크기입니다. hd string &lt;optional&gt; 고해상도 이미지 타일의 사용 여부입니다. window.devicePixelRation의 값이 2이상이면 true로 설정됩니다. × Search results Close "},"naver.maps.OverlayView.html":{"id":"naver.maps.OverlayView.html","title":"Class: naver.maps.OverlayView","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API OverlayView Class: naver.maps.OverlayView naver.maps. OverlayView OverlayView 클래스는 오버레이를 만들 때 구현해야 할 여러 메서드를 정의하는 추상 클래스입니다. NAVER 지도 API v3에서 제공하는 모든 오버레이(마커, 정보 창 등)는 이 클래스를 상속받아 구현되었습니다. 사용자 정의 오버레이를 만들려면 이 클래스를 상속받아 구현해야 합니다. 이때 다음 메서드는 반드시 재정의해야 합니다. onAdd: 지도에 오버레이를 추가할 때 호출됩니다. onRemove: 지도에서 오버레이를 제거할 때 호출됩니다. draw: 지도에 오버레이를 그릴 때 호출됩니다. new naver.maps.OverlayView() Tutorials 사용자 정의 오버레이 Extends naver.maps.KVO Methods &lt;abstract&gt; draw() 지도에 오버레이를 그릴 때 호출됩니다. 지도의 페인(pane) 위에 원하는 오버레이를 그리고, 배치하는 기능을 구현합니다. getContainerTopLeft() 현재 지도 컨테이너 엘리먼트의 left, top 픽셀 값을 반환합니다. Returns Type naver.maps.Point getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getPanes() 오버레이 엘리먼트를 추가할 수 있는 지도의 페인(pane) 엘리먼트 집합 객체를 반환합니다. Returns Type Description MapPanes MapPanes 객체 getProjection() 지도 좌표, 화면 좌표 간에 변환할 수 있는 MapSystemProjection 객체를 반환합니다. 반환된 객체를 이용해 지도 위의 원하는 위치에 오버레이를 배치할 수 있습니다. Returns Type Description naver.maps.MapSystemProjection MapSystemProjection 객체 &lt;abstract&gt; onAdd() 지도에 오버레이를 추가할 때 호출됩니다. 오버레이 엘리먼트를 Map 객체의 페인(pane) 엘리먼트에 추가하는 기능을 구현합니다. MapPanes 중 적합한 폐일 엘리먼트에 오버레이 엘리먼트를 추가합니다. &lt;abstract&gt; onRemove() 지도에서 오버레이를 제거할 때 호출됩니다. 오버레이 엘리먼트를 Map 객체의 페인(pane) 엘리먼트에서 제거하는 기능을 구현합니다. setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 × Search results Close "},"naver.maps.Panorama.html":{"id":"naver.maps.Panorama.html","title":"Class: naver.maps.Panorama","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Panorama Class: naver.maps.Panorama naver.maps. Panorama Panorama 클래스는 애플리케이션에서 파노라마 인스턴스를 정의합니다. 이 객체를 생성함으로써 개발자는 지정한 DOM 엘리먼트에 파노라마를 삽입할 수 있습니다. 이 클래스는 panorama 서브모듈을 로드해야 합니다. new naver.maps.Panorama(panoramaDiv, panoramaOptions) Parameters Name Type Description panoramaDiv string | HTMLElement 파노라마를 삽입할 HTML 엘리먼트 panoramaOptions PanoramaOptions 파노라마 옵션 Tutorials 파노라마 생성 및 기본 동작 Requires module:panorama Example Panorama 기본 사용법 var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } }); naver.maps.Event.addListener(pano, &quot;init&quot;, function() { console.log(&quot;init&quot;); }); naver.maps.Event.addListener(pano, &quot;pano_status&quot;, function(status) { console.log(&quot;pano_status&quot;, status, pano.getPanoId()); }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { console.log(&quot;pano_changed&quot;, pano.getLocation()); }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { console.log(&quot;pov_changed&quot;, pano.getPov()); }); Extends naver.maps.KVO Requires module:panorama Methods getElement() 파노라마의 HTML 엘리먼트를 반환합니다. Returns Type Description HTMLElement 현재 파노라마의 HTML 엘리먼트 getLocation() 파노라마의 위치 정보를 반환합니다. Returns Type Description PanoramaLocation 위치 정보 getMaxScale() 파노라마의 최대 배율을 반환합니다. Returns Type Description number 파노라마 최대 배율 getMaxZoom() 파노라마의 최대 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최대 줌 레벨 getMinScale() 파노라마의 최소 배율을 반환합니다. Returns Type Description number 파노라마 최소 배율 getMinZoom() 파노라마의 최소 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최소 줌 레벨 getOptions(key) 파노라마의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanoId() 파노라마의 id를 반환합니다. Returns Type Description string 파노라마 id getPosition() 파노라마의 위치를 반환합니다. Returns Type Description naver.maps.LatLng 파노라마 위치 getPov() 파노라마의 시야를 반환합니다. Returns Type Description PanoramaPov 파노라마 시야 getProjection() 파노라마의 투영을 반환합니다. Returns Type Description PanoramaProjection 파노라마 투영 객체 getScale() 파노라마의 배율을 반환합니다. Returns Type Description number 파노라마 배율 getSize() 파노라마의 화면 크기를 반환합니다. Returns Type Description naver.maps.Size 파노라마 화면 크기 getVisible() 파노라마의 노출 여부를 반환합니다. Returns Type Description boolean 파노라마 노출 여부 getZoom() 파노라마의 줌 레벨을 반환합니다. Returns Type Description number 파노라마 줌 레벨 setOptions(newOptions|key, value) 파노라마의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptions|key object | string 파노라마의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setPanoId(panoId) 파노라마의 id를 설정합니다. Parameters Name Type Description panoId string 파노라마 id Fires pano_status pano_changed setPanoIdWithPov(panoId, pov) 파노라마의 id와 시야를 함께 설정합니다. Parameters Name Type Description panoId string 파노라마 id pov PanoramaPov 파노라마 시야 Fires pano_status pano_changed pov_changed setPosition(position) 파노라마의 위치를 설정합니다. 해당 위치에서 가장 가까운 파노라마(검색 반경 300미터)를 자동으로 설정합니다. Parameters Name Type Description position naver.maps.LatLng | LatLngLiteral 파노라마 위치 Fires pano_status pano_changed setPov(pov) 파노라마의 시야를 설정합니다. Parameters Name Type Description pov PanoramaPov 파노라마 시야 Fires pov_changed setScale(scale) 파노라마의 배율을 설정합니다. Parameters Name Type Description scale number 파노라마 배율 setSize(size) 파노라마의 화면 크기를 펙셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size | SizeLiteral 파노라마 화면 크기 setVisible(visible) 파노라마의 노출 여부를 설정합니다. Parameters Name Type Description visible boolean 파노라마 노출 여부 setZoom(zoom) 파노라마의 줌 레벨을 설정합니다. Parameters Name Type Description zoom number 파노라마 줌 레벨 Fires pov_changed zoomIn() 파노라마를 1 레벨 확대합니다. Fires pov_changed zoomOut() 파노라마를 1 레벨 축소합니다. Fires pov_changed Type Definitions PanoramaLocation PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. Type: object Properties Name Type Description panoId string 파노라마의 id입니다. title string 파노라마의 도로명입니다. address string 파노라마의 주소입니다. coord naver.maps.LatLng 파노라마 위치(촬영 위치)의 위/경도 좌표입니다. photodate string 파노라마의 촬영일입니다. PanoramaOptions PanoramaOptions 객체는 파노라마를 정의하는 옵션을 나타냅니다. panoId 속성과 position 속성 중 하나는 반드시 설정해야 합니다. 두 속성을 모두 설정하면, 우선순위에 따라 panoId 속성을 적용합니다. Type: object Properties Name Type Default Description size naver.maps.Size | SizeLiteral 파노라마의 크기입니다. 이 옵션을 설정하지 않으면 파노라마 초기화 시 파노라마 개체가 삽입된 엘리먼트의 크기로 설정합니다. panoId string 파노라마의 id입니다. position naver.maps.LatLng | LatLngLiteral 파노라마의 위/경도 좌표입니다. pov PanoramaPov 파노라마의 시야 정보입니다. visible boolean true 파노라마의 노출 여부입니다. minScale number 0 파노라마의 최소 배율입니다. maxScale number 10 파노라마의 최대 배율입니다. minZoom number 0 파노라마의 최소 줌 레벨입니다. maxZoom number 4 파노라마의 최대 줌 레벨입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. 자세한 설명은 LogoControlOptions 명세를 참고합니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. 자세한 설명은 ZoomControlOptions 명세를 참고합니다. aroundControl boolean false 주변 컨트롤(거리뷰/항공뷰 전환)의 표시 여부입니다. aroundControlOptions AroundControlOptions 주변 컨트롤(거리뷰/항공뷰 전환)의 옵션입니다. 자세한 설명은 AroundControlOptions 명세를 참고합니다. Example var panoramaOptions = { size: new naver.maps.Size(800, 600), // panoId: &quot;GeuHvj1YMFW56xcrravtcg==&quot;, position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: true, aroundControl: true, minScale: 0, maxScale: 10, minZoom: 0, maxZoom: 4, logoControl: true, logoControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_LEFT, style: naver.maps.ZoomControlStyle.SMALL }, aroundControl: true, aroundControlOptions: { position: naver.maps.Position.TOP_RIGHT } }; var panorama = new naver.maps.Panorama(&quot;pano&quot;,panoramaOptions); PanoramaPov PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. Type: object Properties Name Type Default Description pan number 0 카메라의 이동(좌/우) 위치입니다. 진북 기준이며, -180(좌) ~ 180(우) 사이의 값을 가집니다. tilt number 0 카메라의 이동(상/하) 위치입니다. -90(하) ~ 90(상) 사이의 값을 가집니다. fov number 90 카메라의 앵글 각도입니다. 100(최대) ~ 20(최소) 사이의 값을 가집니다. Events init 파노라마 초기화를 끝내면 발생하는 이벤트입니다. pano_changed 파노라마 조회를 끝내면 발생하는 이벤트입니다. pano_status 파노라마 id 또는 파노라마 위치가 변경되면 발생하는 이벤트입니다. Parameters Name Type Description panoramaStatus string 파노라마 요청 결과(OK: 성공, ERROR: 실패) pov_changed 파노라마 시야가 변경되면 발생하는 이벤트입니다. × Search results Close "},"naver.maps.PanoramaProjection.html":{"id":"naver.maps.PanoramaProjection.html","title":"Interface: PanoramaProjection","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API PanoramaProjection Interface: PanoramaProjection naver.maps. PanoramaProjection PanoramaProjection 인터페이스는 파노라마의 투영을 나타내는 것으로, 좌표 변환과 같은 작업에 필요한 메서드를 제공합니다. 이 인터페이스는 Panorama 인스턴스의 getProjection 메서드를 이용해 가져올 수 있으며, 직접 초기화해서 사용할 수 없습니다. Extends naver.maps.KVO Requires module:panorama Methods fromCoordToPov(coord) 지정한 위/경도 좌표에 해당하는 파노라마 시야를 반환합니다. Parameters Name Type Description coord naver.maps.LatLng 위/경도 좌표 Returns Type Description PanoramaPov 파노라마 시야 Example 파노라마 초기화 이벤트 발생 시 추가한 마커를 바라보도록 시야를 조정하는 예제 var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.359484, 127.105333) }); naver.maps.Event.addListener(pano, &quot;init&quot;, function() { marker.setMap(pano); var proj = pano.getProjection(); var lookAtPov = proj.fromCoordToPov(marker.getPosition()); if (lookAtPov) { pano.setPov(lookAtPov); } }); × Search results Close "},"naver.maps.Point.html":{"id":"naver.maps.Point.html","title":"Class: naver.maps.Point","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Point Class: naver.maps.Point naver.maps. Point Point 클래스는 2차원 평면의 좌표를 정의합니다. new naver.maps.Point(x, y) Parameters Name Type Default Description x number 0 x 좌표 y number 0 y 좌표 Methods add(x, y) 좌표 객체의 x, y에 지정한 수치를 더합니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this add(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 더합니다. Parameters Name Type Description point Coord | PointLiteral 더할 좌표 객체 Returns Type Description naver.maps.Point this ceil() 좌표 객체의 x, y값을 올림한 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.Point 복제된 객체 div(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 나눕니다. Parameters Name Type Description point Coord | PointLiteral 나눌 좌표 객체 Returns Type Description naver.maps.Point this div(x, y) 좌표 객체의 x, y에 지정한 수치를 나눕니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this equals(point) 객체가 가지고 있는 좌표와 지정한 좌표가 같은지 여부를 확인합니다. Parameters Name Type Description point Coord | PointLiteral 비교할 좌표 객체 Returns Type Description boolean 동일 여부 floor() 좌표 객체의 x, y값을 소수점 이하를 버림한 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this mul(x, y) 좌표 객체의 x, y에 지정한 수치를 곱합니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this mul(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 곱합니다. Parameters Name Type Description point Coord | PointLiteral 곱할 좌표 객체 Returns Type Description naver.maps.Point this round() 좌표 객체의 x, y값을 반올림한 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this sub(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 뺍니다. Parameters Name Type Description point Coord | PointLiteral 뺄 좌표 객체 Returns Type Description naver.maps.Point this sub(x, y) 좌표 객체의 x, y에 지정한 수치를 뺍니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this toString() 객체의 좌표를 문자열로 반환합니다. Returns Type Description string 좌표를 나타내는 문자열로 형식은 (x,y)입니다. Example var point = new naver.map.Point(128, 256); point.toString(); // '(128,256)' × Search results Close "},"naver.maps.PointBounds.html":{"id":"naver.maps.PointBounds.html","title":"Class: naver.maps.PointBounds","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API PointBounds Class: naver.maps.PointBounds naver.maps. PointBounds PointBounds 클래스는 최소 좌표와 최대 좌표를 가지는 직사각형의 지리적 영역(이하 좌표 경계)을 정의합니다. new naver.maps.PointBounds(minPoint, maxPoint) Parameters Name Type Description minPoint naver.maps.Point 최소 좌표 maxPoint naver.maps.Point 최대 좌표 Methods &lt;static&gt; bounds(point, pointN) 두개 이상의 좌표 중 최소/최대 좌표를 선정하여 새로운 PointBounds 객체를 반환하는 팩토리 메서드입니다. Parameters Name Type Argument Description point Coord | PointLiteral 좌표 객체 pointN Coord | PointLiteral &lt;repeatable&gt; 좌표 객체 Returns Type Description naver.maps.PointBounds 좌표 경계 clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.Po ral&gt; 점지도의 데이터 getMap() 현재 점지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 점지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description DotMapOptions | any 점지도 옵션 redraw() 점지도를 새로 그립니다. setData(data) 점지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.DotMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 점지도의 데이터 setMap(map) 점지도를 지도에 추가합니다. 인수로 null을 전달하면 점지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 점지도를 추가할 Map 객체 setOptions(options) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options DotMapOptions 점지도 옵션 setOptions(key, value) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 점지도 옵션 이름 value any 점지도 옵션 값 Type Definitions DotMapOptions DotMapOptions 객체는 DotMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 점지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 점지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.5 점지도의 불투명도입니다. 0 ~ 1의 값을 입력합니다. radius number &lt;optional&gt; 5 점지도를 표현하는 점의 반지름입니다. 단위는 픽셀입니다. strokeWeight number &lt;optional&gt; 1 점지도를 표현하는 점의 선 두께입니다. strokeColor string &lt;optional&gt; white 점지도를 표현하는 점의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeLineCap string &lt;optional&gt; butt 점지도를 표현하는 점의 선 마감 스타일입니다. SVG의 stroke-linecap 스타일 표준을 따릅니다. 사용 가능한 값으로는 butt, flat(butt와 동일), round 그리고 square가 있습니다. 아래 그림의 왼쪽부터 순서대로 butt, round, square입니다. strokeLineJoin string &lt;optional&gt; miter 점지도를 표현하는 점의 선들이 맞닿는 부분에 대한 마감 스타일입니다. SVG의 stroke-linejoin 스타일 표준을 따릅니다. 사용 가능한 값으로는 miter, round 그리고 bevel이 있습니다. 아래 그림의 위부터 순서대로 miter, round, bevel입니다. fillColor string &lt;optional&gt; red 점지도를 표현하는 점의 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. × Search results Close "},"naver.maps.visualization.HeatMap.html":{"id":"naver.maps.visualization.HeatMap.html","title":"Class: naver.maps.visualization.HeatMap","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API HeatMap Class: naver.maps.visualization.HeatMap naver.maps.visualization. HeatMap HeatMap 클래스는 열지도를 정의합니다. 가중치가 있는 지점 목록을 이용할 때는 가중치를 0.1 ~ 1로 정규화하고, 해당 값을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. 가중치가 없는 지점 목록을 이용할 때는 기본 값 1을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. new naver.maps.visualization.HeatMap(heatMapOptions) Parameters Name Type Argument Description heatMapOptions HeatMapOptions &lt;optional&gt; 열지도 옵션 Tutorials 데이터 시각화하기 Methods getColorMap() 열지도의 색상 스펙트럼을 반환합니다. Returns Type Description naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 getData() 열지도의 데이터를 반환합니다. Returns Type Description Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 getMap() 현재 열지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 열지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description HeatMapOptions | any 열지도 옵션 redraw() 열지도를 새로 그립니다. setColorMap(colormap, inReverse) 열지도의 색상 스펙트럼을 설정합니다. Parameters Name Type Description colormap naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 inReverse boolean 반전된 색상 설정 여부입니다. 이 값이 true 이면 설정한 색상 스펙트럼의 반전을 이용합니다. setData(data) 열지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.HeatMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 setMap(map) 열지도를 지도에 추가합니다. 인수로 null을 전달하면 열지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 열지도를 추가할 Map 객체 setOptions(options) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options HeatMapOptions 열지도 옵션 setOptions(key, value) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 열지도 옵션 이름 value any 열지도 옵션 값 Type Definitions HeatMapOptions HeatMapOptions 객체는 HeatMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 열지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 열지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.6 열지도의 불투명도입니다. 0 ~ 1의 값을 입력합니다. radius number &lt;optional&gt; 10 열지도를 표현하는 점의 영향력을 나타내는 반지름입니다. 단위는 픽셀입니다. colorMap naver.maps.visualization.SpectrumStyle &lt;optional&gt; RAINBOW 열지도의 색상 스펙트럼입니다. × Search results Close "},"naver.maps.visualization.SpectrumStyle.html":{"id":"naver.maps.visualization.SpectrumStyle.html","title":"StaticObjects: SpectrumStyle","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API SpectrumStyle StaticObjects: SpectrumStyle naver.maps.visualization. SpectrumStyle SpectrumStyle 객체는 열지도의 색상 스펙트럼을 사전에 정의한 것입니다. 설정할 수 있는 색상 스펙트럼은 아래와 같습니다. Properties Name Type Description JET string rgb(0,0,131) ~ rgb(128,0,0) 값으로 구성된 스펙트럼입니다. HSV string rgb(255,0,0) ~ rgb(255,0,6) 값으로 구성된 스펙트럼입니다. HOT string rgb(0,0,0) ~ rgb(255,255,255) 값으로 구성된 스펙트럼입니다. COOL string rgb(0,255,255) ~ rgb(255,0,255) 값으로 구성된 스펙트럼입니다. GREYS string rgb(0,0,0) ~ rgb(255,255,255) 값으로 구성된 스펙트럼입니다. YIGnBu string rgb(8,29,88) ~ rgb(255,255,217) 값으로 구성된 스펙트럼입니다. YIOrRd string rgb(128,0,38) ~ rgb(255,255,204) 값으로 구성된 스펙트럼입니다. RdBu string rgb(5,10,172) ~ rgb(178,10,28) 값으로 구성된 스펙트럼입니다. RAINBOW string rgb(150,0,90) ~ rgb(255,0,0) 값으로 구성된 스펙트럼입니다. PORTLAND string rgb(12,51,131) ~ rgb(217,30,30) 값으로 구성된 스펙트럼입니다. OXYGEN string rgb(64,5,5) ~ rgb(248,254,105) 값으로 구성된 스펙트럼입니다. Requires module:visualization × Search results Close "},"naver.maps.visualization.WeightedLocation.html":{"id":"naver.maps.visualization.WeightedLocation.html","title":"Class: naver.maps.visualization.WeightedLocation","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API WeightedLocation Class: naver.maps.visualization.WeightedLocation naver.maps.visualization. WeightedLocation WeightedLocation 클래스는 가중치가 있는 위/경도 좌표를 정의합니다. new naver.maps.visualization.WeightedLocation(lat, lng, weight) Parameters Name Type Argument Default Description lat number 위도 lng number 경도 weight number &lt;optional&gt; 1 가중치 Tutorials 데이터 시각화하기 Methods clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.visualization.WeightedLocation 복제된 객체 getLocation() 위/경도 좌표를 반환합니다. Returns Type Description naver.maps.LatLng 위/경도 좌표 getWeight() 가중치를 반환합니다. Returns Type Description number 가중치 lat() 위도를 반환합니다. Returns Type Description number 위도 lng() 경도를 반환합니다. Returns Type Description number 경도 toString() 객체의 가중치와 좌표를 문자열로 반환합니다. Returns Type Description number 가중치, 위/경도 좌표를 나타내는 문자열로 형식은 (lat:{위도},lng:{경도},weight:{가중치})입니다. × Search results Close "},"naver.maps.ZoomControl.html":{"id":"naver.maps.ZoomControl.html","title":"Class: naver.maps.ZoomControl","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API ZoomControl Class: naver.maps.ZoomControl naver.maps. ZoomControl ZoomControlOptions 클래스는 줌 컨트롤을 정의합니다. new naver.maps.ZoomControl(ZoomControlOptions) Parameters Name Type Description ZoomControlOptions ZoomControlOptions UI 컨트롤 옵션 Tutorials 지도 컨트롤 See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT } }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions ZoomControlOptions ZoomControlOptions 객체는 줌 컨트롤의 위치나 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position TOP_LEFT 줌 컨트롤을 배치할 위치입니다. style ZoomControlStyle LARGE 줌 컨트롤의 스타일입니다. legendDisabled boolean false 줌 컨트롤의 범례 노출 여부입니다. ZoomControlStyle ZoomControlStyle 객체는 줌 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description LARGE number 줌 인/아웃 버튼과 슬라이드 바가 함께 있는 스타일입니다. SMALL number 줌 인/아웃 버튼만 있는 스타일입니다. × Search results Close "},"tutorial-0-Getting-Started.html":{"id":"tutorial-0-Getting-Started.html","title":"Tutorial: 시작하기","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 시작하기 시작하기 Hello, World간단한 예제를 보면서 NAVER 지도 API v3에 대해 설명합니다. 아래는 NAVER 그린팩토리를 중심점으로 하는 지도를 생성하는 예제입니다. &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=&quot;UTF-8&quot;&gt; &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt; &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no&quot;&gt; &lt;title&gt;간단한 지도 표시하기&lt;/title&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;map&quot; style=&quot;width:100%;height:400px;&quot;&gt;&lt;/div&gt; &lt;script&gt; var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }; var map = new naver.maps.Map('map', mapOptions); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;지도 기본 예제 NAVER 지도 API v3 클라이언트 아이디 발급받기NAVER 지도 API v3를 사용하려면 클라이언트 아이디를 이용해서 인증해야 합니다. 클라이언트 아이디는 NAVER 개발자센터에서 애플리케이션을 등록해 발급받습니다. 자세한 내용은 내 애플리케이션 등록하기에서 확인합니다. NAVER 지도 API v3 로드하기발급받은 clientId를 사용해 NAVER 지도 API v3를 로드해야 합니다. 다음과 같이 clientId 파라미터를 사용하여 로드합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&quot;&gt;&lt;/script&gt;NAVER 지도 API v3가 로드되는 동안 나머지 웹 사이트를 렌더링하는 비동기 방식으로 사용하려면 다음과 같이 callback 매개변수를 이용해 콜백함수를 지정합니다. NAVER API v3가 준비되면 지정한 콜백함수를 호출합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;callback=CALLBACK_FUNCTION&quot;&gt;&lt;/script&gt;지도 DOM 요소 지정하기웹 페이지에 지도를 삽입할 DOM 요소를 지정합니다. 일반적으로 &lt;div&gt;&lt;/div&gt; 요소를 사용합니다. &lt;div id=&quot;map&quot; style=&quot;width:100%;height:400px;&quot;&gt;&lt;/div&gt; 지도를 초기화할 때 MapOptions의 size를 지정하지 않으면, 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 그 후에는 setSize 메서드를 이용해 지도 크기를 변경하기 전까지, 지도 크기는 고정됩니다. 지도 옵션 설정하기지도 옵션은 지도를 생성할 때 지도의 속성을 초기화하는데 사용되며, 객체 리터럴로 만듭니다. 지도 옵션에 대한 자세한 설명은 MapOptions 명세를 참고합니다. var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }지도 생성하기Map 클래스는 지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 });새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 지도를 표현할 컨테이너 엘리먼트로 반드시 전달해야 하는 인수입니다. 앞서 지도를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 지도의 속성을 초기화하는데 이용하는 지도 옵션으로 반드시 전달할 필요는 없습니다. 지도 옵션을 전달하면 설정한 속성으로 지도를 초기화합니다. 그렇지 않으면 NAVER 지도 API v3에서 가지고 있는 기본 값으로 지도를 초기화합니다. 앞서 NAVER 지도 API v3를 비동기 방식으로 로드한 경우 아래와 같이 콜백함수 내에서 지도를 생성합니다. &lt;body&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;callback=initMap&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; × Search results Close "},"tutorial-1-Conceptual-Overview.html":{"id":"tutorial-1-Conceptual-Overview.html","title":"Tutorial: NAVER 지도 API v3 특징","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API NAVER 지도 API v3 특징 NAVER 지도 API v3 특징 NAVER 지도 API v3는 JavaScript 형태로 제공되는 NAVER 지도 플랫폼으로써, 웹 서비스 또는 애플리케이션에 NAVER 지도 기능을 구현할 수 있도록 다양한 클래스와 메서드를 제공합니다.특히, 높은 성능을 위해 데스크톱과 모바일 환경에 최적화된 코드를 제공하고 있으며, 주요 웹 브라우저를 완벽하게 지원할 수 있도록 새롭게 설계되었습니다. NAVER 지도 API v3는 다음과 같은 특징이 있습니다. Standalone API 모바일 최적화 KVO(Key-Value Observing) 디자인 단일 버전 관리 Standalone APINAVER 지도 API의 이전 버전(v1, v2)은 JindoJS 프레임워크를 사용했습니다. 그러나 NAVER 지도 API v3는 DOM(Document Object Model) 처리 및 웹 브라우저 호환 코드를 내장하고 있으므로, JindoJS 등의 다른 프레임워크 또는 라이브러리와 완벽히 독립적으로 동작합니다. 따라서, 어떠한 프레임워크 또는 라이브러리를 함께 사용해도 문제 없이 동작합니다. 또한 NAVER 지도 API v3는 이전 버전과 달리 별도의 CSS(Cascading Style Sheets)를 필요로 하지 않도록 설계했습니다. 모바일 최적화모바일 웹 브라우징 환경은 최근 몇 년 사이 매우 진보하였지만 단말기의 성능과 제조사의 커스터마이징 상태에 따라 동작 방식이 매우 다양합니다. NAVER 지도 API v3는 대부분의 모바일 단말기에서도 최적의 성능으로 동작할 수 있도록 설계되었습니다. 또한 touchstart, touchmove, touchend 터치 이벤트 외에도 다음과 같은 제스쳐 이벤트를 사용할 수 있습니다. tap - 한 손가락으로 터치합니다. doubletap - 한 손가락으로 빠르게 두번 터치합니다. longtap - 한 손가락으로 터치를 1초 이상 유지합니다. twofingertap - 두 손가락으로 터치합니다. pinch in/out - 두 손가락으로 터치 후 손가락을 오므리거나 폅니다. 제스쳐 이벤트는 지속적으로 추가할 예정입니다. NAVER 지도 API v3는 CSS3 Transform 속성을 적극적으로 활용하고 있습니다. 그러나 특정 웹 브라우저 또는 단말기의 성능이 낮은 환경에서는 자동으로 CSS2 렌더링 방식을 이용합니다. 즉, 각 환경에서 최적의 성능으로 동작할 수 있도록 전환하여 지도를 표현합니다. KVO 디자인KVO(Key-Value Observing) 디자인은 NAVER 지도 API v3 전체 설계의 핵심입니다. KVO 클래스를 상속받은 클래스는 사용자가 관심있는 속성을 바인딩(bind)함으로써 속성이 변경되었을 때 효율적인 대응을 할 수 있습니다. KVO 매커니즘에 대한 자세한 설명은 KVO 디자인을 참고합니다. 단일 버전 관리NAVER 지도 API v3는 단일 버전으로 제공합니다. 버전 정보를 확인하려면 다음과 같이 JavaScript 파일 상단의 주석을 확인합니다. /*! * mantle - NAVER Maps API v3.0.0 - 2016-05-26 11:20:56 * * Copyright(c) 2016, NAVER corp, Team mantle */버전 변경에 따른 오류 및 문의 사항을 Issue로 등록해주시면 빠르게 처리하겠습니다. × Search results Close "},"tutorial-2-Abbreviation.html":{"id":"tutorial-2-Abbreviation.html","title":"Tutorial: 축약형 표현","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 축약형 표현 축약형 표현 네임스페이스NAVER 지도 API v3는 naver.maps 네임스페이스를 사용하며, 사용자의 편의성을 위해 축약형인 N 네임스페이스를 제공합니다. N 네임스페이스는 NAVER 지도 API v3를 로드하는 시점에 해당 전역 변수가 사용되지 않은 경우에만 유효합니다. // 일반 표현 var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); // 축약 표현 var map2 = new N.Map('map', { center: new N.LatLng(37.3595704, 127.105399), zoom: 10 }); naver.maps === N; // true또한, 다음과 같이 사용자 네임스페이스를 사용할 수도 있습니다. var MyNS = naver.maps; var map = new MyNS.Map('map', { center: new MyNS.LatLng(37.3595704, 127.105399), zoom: 10 });기본 클래스 팩토리 메서드NAVER 지도 API v3는 자주 사용하는 기본 클래스에 대해 팩토리 메서드 방식으로 인스턴스를 생성할 수 있도록 지원합니다. 팩토리 메서드를 지원하는 기본 클래스의 목록은 다음과 같습니다. Point LatLng PointBounds LatLngBounds Size 팩토리 메서드 방식으로 생성한 인스턴스는 new 키워드를 사용해 생성하는 방식과 동일하게 동작합니다. 팩토리 메서드와 축약형 네임스페이스를 함께 사용하면 간결한 코드를 작성할 수 있습니다. var cityHall = naver.maps.LatLng(37.5666805, 126.9784147); var cityHall2 = N.LatLng(37.5666805, 126.9784147); cityHall.equals(cityHall2); // true var point = naver.maps.Point(10, 20); var point2 = N.Point(10, 20); var dokdo = naver.maps.LatLngBounds( naver.maps.LatLng(37.2380651, 131.8562652), naver.maps.LatLng(37.2444436, 131.8786475)); var dokdo2 = N.LatLngBounds( N.LatLng(37.2380651, 131.8562652), N.LatLng(37.2444436, 131.8786475)); var size = naver.maps.Size(300, 400); var size2 = N.Size(300, 400);기본 클래스의 리터럴 표현NAVER 지도 API v3에서는 아래의 자주 사용하는 기본 클래스의 인스턴스 객체를 대신해 리터럴 표현을 사용할 수 있습니다. Point LatLng PointBounds LatLngBounds Size 리터럴 표현은 Object 리터럴과 Array 리터럴 두가지 방식으로 사용할 수 있습니다. Object 리터럴Object 리터럴은 객체의 속성을 모두 표현하는 일반 객체입니다.SizeObject 리터럴은 width, height 를 속성으로 가져야합니다.PointObject 나 LatLngObject 리터럴은 x, y 또는 lat, lng 를 속성으로 가져야 하며, PointBoundsObject 나 LatLngBoundsObject 리터럴은,minX, minY, maxX, maxY 또는 south, west, north, east 를 속성으로 가져야 합니다. SizeObject 리터럴naver.maps.Size 클래스를 사용하는 대신에, SizeObject 리터럴을 사용할 수 있습니다.SizeObject 리터럴은 width와 height를 속성으로 갖는 일반 객체입니다. var size = new naver.maps.Size(1024, 768), sizeObject = { width: 1024, height: 768 }; map.setSize(sizeObject);PointObject 리터럴naver.maps.Point 클래스를 사용하는 대신에, PointObject 리터럴을 사용할 수 있습니다.PointObject 리터럴은 x와 y를 속성으로 갖는 일반 객체입니다. var point = new naver.maps.Point(64, 128), pointObject = { x: 64, y: 128 }; map.setCenterPoint(pointObject);LatLngObject 리터럴naver.maps.LatLng 클래스를 사용하는 대신에, LatLngObject 리터럴을 사용할 수 있습니다.LatLngObject 리터럴은 lat와 lng를 속성으로 갖는 일반 객체입니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), latlngObject = { lat: 37.5666103, lng: 126.9783882 }; map.setCenter(latlngObject); LatLngObject 리터럴을 사용할 수 있는 곳에서는 PointObject 리터럴도 사용할 수 있습니다. PointBoundsObject 리터럴naver.maps.PointBounds 클래스를 사용하는 대신에, PointBoundsObject 리터럴을 사용할 수 있습니다.PointBoundsObject 리터럴은 minX, minY, maxX 그리고 maxY를 속성으로 갖는 일반 객체입니다. var pointBounds = new naver.maps.PointBounds( new naver.maps.Point(125, 36), new naver.maps.Point(128, 38)), pointBoundsObject = { minX: 125, minY: 36, maxX: 128, maxY: 37 }; map.fitBounds(pointBoundsObject);LatLngBoundsObject 리터럴naver.maps.LatLngBounds 클래스를 사용하는 대신에, LatLngBoundsObject 리터럴을 사용할 수 있습니다.LatLngBoundsObject 리터럴은 south, west, north 그리고 east를 속성으로 갖는 일반 객체입니다. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), latlngBoundsObject = { south: 36, west: 125, north: 38, east: 128 }; map.fitBounds(latlngBoundsObject); LatLngBoundsObject 리터럴을 사용할 수 있는 곳에서는 PointBoundsOBject 리터럴도 사용할 수 있습니다. Array 리터럴Array 리터럴은 GeoJSON 방식의 순서를 가진 배열로 표기합니다.SizeArray 리터럴의 순서는 width, height 입니다.PointArray 리터럴의 순서는 x, y 또는 lng, lat 이며, PointBoundsArray 리터럴은, 4개의 배열 원소를 minX, minY, maxX, maxY 또는 west, south, east, north 순서로 배치합니다. SizeArray 리터럴naver.maps.Size 클래스를 사용하는 대신에, SizeArray 리터럴을 사용할 수 있습니다.SizeArray 리터럴은 [width, height] 의 순서를 가지는 배열 객체입니다. var size = new naver.maps.Size(1024, 768), sizeArray = [1024, 768]; map.setSize(sizeArray);PointArray 리터럴naver.maps.Point 클래스를 사용하는 대신에, PointArray 리터럴을 사용할 수 있습니다.PointArray 리터럴은 [x, y] 또는 [lng, lat] 의 순서를 가지는 배열 객체입니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), pointArray = [126.9783882, 37.5666103]; map.setCenter(pointArray);PointBoundsArray 리터럴naver.maps.PointBounds 클래스를 사용하는 대신에, PointBoundsArray 리터럴을 사용할 수 있습니다.PointBoundsArray 리터럴은 [minX, minY, maxX, maxY] 또는 [west, south, east, north] 의 순서를 가지는 배열 객체입니다. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), pointBoundsArray = [125, 36, 128, 38]; map.fitBounds(pointBoundsArray); × Search results Close "},"tutorial-3-KVO-Mechanism.html":{"id":"tutorial-3-KVO-Mechanism.html","title":"Tutorial: KVO 디자인","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO 디자인 KVO 디자인 KVO(Key-Value Observing)는 객체가 가지고 있는 프로퍼티를 접근할 때, 해당 프로퍼티를 의미하는 문자열을 키(key)로 사용해 프로퍼티의 값을 참조하는 매커니즘입니다. 또한 키(key)에 대응하는 프로퍼티의 값에 대한 변경 사항을 추적하는 역할을 합니다. KVO 클래스 상속받기KVO 클래스를 상속받으려면 클래스를 선언할 때, 다음과 같이 해당 클래스의 prototype을 설정해야 합니다. var MyClass = function() { // class initialization codes }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.myMethod = function() { // implementation };위와 같이 MyClass를 선언하면, MyClass의 인스턴스는 KVO 클래스를 상속받은 객체가 됩니다. var myKVO = new naver.maps.KVO(); var myClass = new MyClass(); myClass instanceof MyClass; // true myClass instanceof naver.maps.KVO; // true myKVO instanceof naver.maps.KVO; // true myKVO instanceof MyClass; // falseKey-Value 이용하기KVO 클래스를 상속받은 클래스는 set과 get 메서드를 이용해 키(key)에 대응하는 값(value)을 설정하거나 가져올 수 있습니다. var MyClass = function() { this.set('zoom', 10); }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.getZoom = function() { return this.get('zoom'); };Key-Value 연결하기KVO 클래스를 상속받은 클래스의 인스턴스는 bindTo 메서드를 이용해 키(key)에 대응하는 값(value)을 서로 동기화할 수 있습니다. 다음은 zoom 문자열을 키(key)로 사용해 프로퍼티의 값을 설정하고, KVO 클래스를 상속받은 클래스의 두 인스턴스간에 zoom 프로퍼티를 연결하는 예제입니다. myView 객체가 myModel 객체의 zoom 프로퍼티를 바인딩함으로써 해당 프로퍼티를 접근/변경할 수 있습니다. 또한 zoom 프로퍼티의 상태 변경은 두 객체에 동일하게 적용됩니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo('zoom', myModel); }; myView.bindKVO(); myView.get('zoom'); // 11 myModel.set('zoom', 21); myModel.get('zoom'); // 21 myView.get('zoom'); // 21프로퍼티를 바인딩할 때 프로퍼티의 이름을 별도로 지정해 동기화할 수 있습니다. 다음은 앞의 예제에서 zoom 프로퍼티를 myZoom이란 키(key)로 지정해 연결하는 예제입니다. myView.bindKVO = function() { this.bindTo('myZoom', myModel, 'zoom'); }; myView.bindKVO(); myView.get('zoom'); // undefined myView.get('myZoom'); // 11 myModel.set('zoom', 21); myView.get('myZoom'); // 21 bindTo 메서드의 세 번째 인수(targetKey)를 생략하면, 연결하려는 객체의 프로퍼티 목록에서 첫 번째 인수의 프로퍼티 이름을 찾아 연결합니다. 여러 개의 프로퍼티를 바인딩할 때는 배열 형태의 키(key)를 지정해 이용할 수 있습니다. 다음은 myModel 객체의 zoom, center, centerPoint, scale 프로퍼티를 한 번에 연결하는 예제입니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); myModel.set('center', new naver.maps.LatLng(38, 127)); myModel.set('centerPoint', new naver.maps.Point(128, 128)); myModel.set('scale', 1); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo([ 'zoom', 'center', 'centerPoint', 'scale' ], myModel); }; myView.bindKVO();연결된 Key-Value 상태 변경 감지하기KVO는 프로퍼티의 상태(내용) 변경을 {key}_changed 이름 규칙을 사용해 알립니다. 따라서 프로퍼티를 연결한 객체들은 해당 프로퍼티의 상태가 변경된 시점을 감지할 수 있습니다. 즉, 특정 프로퍼티의 상태가 변경되면, 추가적으로 수행해야 할 것이 있을 때 유용하게 이용할 수 있습니다. 연결된 Key-Value 상태 변경 감지에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. NAVER 지도 API v3는 프로퍼티의 상태 변경을 감지할 수 있도록 두 가지 방법을 제공합니다. 첫 번째는 {key}_changed 이름 규칙을 준수하는 메서드를 사용하는 것입니다. 다음은 myModel 객체의 zoom 프로퍼티를 변경하면 시스템 경고 창을 표시하는 예제입니다. myView.zoom_changed = function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }; myModel.set('zoom', 14);두 번째는 {key}_changed 이름 규칙을 준수하는 이벤트를 구독하는 것입니다. 다음 예제는 위 예제를 이벤트 구독으로 처리하는 예제입니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); myModel.set('zoom', 14);Event의 addListener 메서드를 이용해 KVO 이벤트를 구독하면, removeListener 메서드를 이용해 구독을 취소할 수 있습니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); naver.maps.Event.removeListener(listener); myModel.set('zoom', 14); // not notified × Search results Close "},"tutorial-4-Submodules.html":{"id":"tutorial-4-Submodules.html","title":"Tutorial: 서브모듈 시스템","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 서브모듈 시스템 서브모듈 시스템 NAVER 지도 API v3는 지도의 기능을 확장하는 서브모듈 시스템을 지원합니다. 현재 제공하는 서브모듈의 목록은 다음과 같습니다. panorama - 거리뷰/항공뷰를 사용할 수 있는 panorama 모듈입니다. geocoder - 좌표 체계간 변환 메서드와 특정 좌표계를 지원하는 확장된 투영 객체들을 제공하는 geocoder 모듈입니다. drawing - 지도 위에 도형, 마커를 그릴 수 있는 컨트롤을 배치하고, 이용할 수 있도록 제공하는 drawing 모듈입니다. visualization - 지리 정보를 가지고 있는 데이터를 쉽게 이해할 수 있도록 열지도, 점지도를 제공하는 visualization 모듈입니다. 서브모듈은 NAVER 지도 API v3가 로드되어 있어야 사용할 수 있으며, 기존의 naver.maps 네임스페이스를 확장합니다. 서브모듈 로드하기서브모듈을 사용하려면 다음과 같이 NAVER 지도 API v3 로드 시, submodules URL 파라미터를 사용하여 해당 서브모듈을 로드해야 합니다.로드할 서브모듈이 여러 개일 경우 콤마(,)를 이용해 여러 개의 서브모듈을 한번에 불러올 수 있습니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=panorama&quot;&gt;&lt;/script&gt;또는 &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=panorama,geocoder&quot;&gt;&lt;/script&gt;비동기 방식으로 실행하기DOM이 준비(ready)되기 전에 서브모듈과 NAVER 지도 API v3를 로드했다면, 즉시 서브모듈과 NAVER 지도 API v3를 사용할 수 있습니다. 또는 다음과 같이 HTML 문서가 모두 로드된 후에 NAVER 지도 API v3를 비동기 방식으로 로드해 사용할 수도 있습니다. var map = null; $.getScript(&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=panorama&quot;, function() { map = new naver.maps.Map('map-container'); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 이때, 서브모듈 역시 비동기 방식으로 로드됩니다. 따라서, onJSContentLoaded 이벤트 핸들러를 사용합니다. 이 핸들러는 NAVER 지도 API v3 로드 시, 함께 요청한 서브모듈의 JavaScript 콘텐츠가 웹 브라우저에 모두 로드되었을 때 한 번 호출됩니다. var map = null, pano = null; $.getScript(&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=panorama&quot;, function() { naver.maps.onJSContentLoaded = function() { map = new naver.maps.Map('map-container'); pano = new naver.maps.Panorama('pano', { position: map.getCenter(), pov: { pan: -135, tilt: 29, fov: 100 } }); }; }); 위 예제는 jQuery 구문을 포함하고 있습니다. 또는 NAVER 지도 API v3 로드 시 callback 매개변수를 지정할 수 있습니다. 이 역시 함께 요청한 서브모듈의 JavaScript 콘텐츠가 웹 브라우저에 모두 로드되었을 때 한 번 호출됩니다. callback 매개변수와 onJSContentLoaded 이벤트 핸들러가 모두 있을 때는 callback 매개변수로 지정한 콜백함수만 호출합니다. &lt;body&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;callback=initMap&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; × Search results Close "},"tutorial-Controls.html":{"id":"tutorial-Controls.html","title":"Tutorial: 지도 컨트롤","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 컨트롤 지도 컨트롤 컨트롤은 사용자가 지도와 상호작용할 수 있도록 NAVER 지도 API v3에서 제공하는 UI(User Interface) 요소를 말합니다. NAVER 지도 API v3에서 기본적으로 제공하는 컨트롤은 다음과 같습니다. 줌 컨트롤: 지도의 줌 레벨을 조정할 수 있는 슬라이더 또는 +/- 버튼입니다. 이 컨트롤은 기본적으로 사용하지 않도록 되어 있습니다. 축척 컨트롤: 지도의 축척을 표시합니다. 이 컨트롤은 기본적으로 오른쪽 아래에 표시됩니다. 지도 유형 컨트롤: 일반 지도, 위성 지도와 같은 지도의 지도 유형을 전환할 수 있는 버튼 또는 드롭다운입니다. 이 컨트롤은 기본적으로 사용하지 않도록 되어 있습니다. 지도 데이터 저작권 컨트롤: 지도 데이터의 저작권을 표시합니다. 이 컨트롤은 기본적으로 왼쪽 아래에 표시됩니다. NAVER 로고 컨트롤: NAVER 로고를 표시합니다. 이 컨트롤은 기본적으로 오른쪽 아래에 표시됩니다. NAVER 지도 API v3에서 제공하는 컨트롤 중 축척, 지도 데이터 저작권, NAVER 로고 컨트롤은 기본적으로 표시됩니다. 그렇지 않은 컨트롤은 사용자가 명시적으로 설정하지 않는 한 표시되지 않습니다. 지도 컨트롤을 직접 접근해 수정할 수 없습니다. 지도 컨트롤의 모양 또는 위치를 수정하려면 MapOptions 객체의 속성을 수정하거나, setOptions 메서드를 이용해 지도의 옵션을 변경해 동적으로 수정해야 합니다. 지도에 컨트롤 추가/제거하기지도에 컨트롤을 추가하거나 제거하려면 MapOptions 객체의 다음 속성을 사용합니다. { scaleControl: true, logoControl: true, mapDataControl: true, mapTypeControl: false, zoomControl: false }다음 예제는 기본적으로 제공하는 컨트롤을 제거하고, 줌 컨트롤만 추가하는 예제입니다. var mapOptions = { scaleControl: false, logoControl: false, mapDataControl: false, zoomControl: true }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);지도 컨트롤 추가/제거하기 컨트롤 옵션 사용하기NAVER 지도 API v3에서 제공하는 기본 컨트롤 중 일부는 동작 방식이나 스타일을 변경할 수 있는 옵션을 제공합니다. 제공하는 스타일 옵션을 살펴보려면 아래 문서를 참고하세요. MapTypeControl ZoomContol LogoControl MapDataControl ScaleControl 컨트롤 스타일 수정하기다음 예제는 줌 컨트롤을 확대/축소 버튼과 슬라이드가 함께 있는 스타일로 설정하는 예제입니다. var mapOptions = { zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.LARGE } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);지도 컨트롤 스타일 설정하기 컨트롤 배치하기각 컨트롤은 위치를 나타내는 Position 유형의 position 속성을 가지고 있습니다. 지원하는 컨트롤 위치는 다음과 같습니다. 다음 예제는 NAVER 지도 API v3에서 제공하는 모든 컨트롤이 서로 다른 위치에서 사용된 지도를 보여줍니다. var mapOptions = { mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.BUTTON, position: naver.maps.Position.TOP_RIGHT }, zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL, position: naver.maps.Position.RIGHT_CENTER }, scaleControl: true, scaleControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, logoControl: true, logoControlOptions: { position: naver.maps.Position.TOP_LEFT }, mapDataControl: true, mapDataControlOptions: { position: naver.maps.Position.BOTTOM_LEFT } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);지도 컨트롤 위치 설정하기 × Search results Close "},"tutorial-Custom-Control.html":{"id":"tutorial-Custom-Control.html","title":"Tutorial: 사용자 정의 컨트롤","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용자 정의 컨트롤 사용자 정의 컨트롤 NAVER 지도 API v3는 기본적으로 제공하는 컨트롤을 사용하지 않고, 사용자가 직접 만든 컨트롤을 사용할 수 있도록 API를 제공합니다. 사용자 정의 컨트롤 추가하기NAVER 지도 API v3는 사용자 정의 컨트롤을 추가할 수 있도록 두 가지 방법을 제공합니다. 첫 번째는 추가할 컨트롤의 HTML을 문자열 형태로 전달하면서 CustomControl 객체를 생성하는 방법입니다. 두 번째 방법은 생성한 Map 객체의 controls 속성에 추가할 컨트롤의 HTML 노드를 설정하는 방법입니다. 다음 예제는 앞서 언급한 두 가지 방법으로 사용자 정의 컨트롤이 생성된 지도를 보여줍니다. CustomControl 클래스를 이용한 방법var locationBtnHtml = '&lt;a href=&quot;#&quot; class=&quot;btn_mylct&quot;&gt;&lt;span class=&quot;spr_trff spr_ico_mylct&quot;&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); customControl.setMap(map);Map 객체의 controls 속성을 이용한 방법var $locationBtn = $('&lt;div style=&quot;position: absolute; left: 0px; top: 0px;&quot;&gt;&lt;a href=&quot;#&quot; class=&quot;btn_mylct&quot;&gt;&lt;span class=&quot;spr_trff spr_ico_mylct&quot;&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(&quot;map&quot;, {}); map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 컨트롤 이벤트 추가하기컨트롤이 사용자와 상호작용을 하려면 컨트롤이 사용자의 입력에 응답할 수 있어야 합니다. NAVER 지도 API v3에서 제공하는 Event 메서드를 이용해 컨트롤의 DOM 이벤트를 처리합니다. 다음 예제는 버튼을 눌렀을 때 NAVER 그린팩토리의 위치로 중심점을 설정하는 지도를 보여줍니다. CustomControl 클래스를 이용한 방법var locationBtnHtml = '&lt;a href=&quot;#&quot; class=&quot;btn_mylct&quot;&gt;&lt;span class=&quot;spr_trff spr_ico_mylct&quot;&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); });사용자 정의 컨트롤 만들기 Map 객체의 controls 속성을 이용한 방법var $locationBtn = $('&lt;div style=&quot;position: absolute; left: 0px; top: 0px;&quot;&gt;&lt;a href=&quot;#&quot; class=&quot;btn_mylct&quot;&gt;&lt;span class=&quot;spr_trff spr_ico_mylct&quot;&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(&quot;map&quot;, {}); map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 컨트롤 만들기 × Search results Close "},"tutorial-CustomOverlay.html":{"id":"tutorial-CustomOverlay.html","title":"Tutorial: 사용자 정의 오버레이","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용자 정의 오버레이 사용자 정의 오버레이 NAVER 지도 API v3는 사용자 정의 오버레이를 생성할 수 있도록 OverlayView 클래스를 제공합니다. 이 클래스는 오버레이를 생성할 때 구현해야 하는 메서드와 유용한 메서드를 제공합니다. 다음은 사용자 정의 오버레이에 꼭 구현해야 하는 메서드입니다. onAdd 메서드는 지도에 오버레이를 추가할 때 호출되는 내용으로 구현해야 합니다. draw 메서드는 지도에 오버레이를 그려야 할 때 호출되는 내용으로 구현해야 합니다. onRemove 메서드는 지도에 오버레이가 삭제될 때 호출되는 내용으로 구현해야 합니다. 사용자 정의 오버레이 추가사용자 정의 오버레이 생성다음 예제는 OverlayView를 상속 받는 간단한 DOM 엘리먼트 오버레이를 생성합니다. /** * 사용자 정의 오버레이 구현하기 */ var CustomOverlay = function(options) { this._element = $('&lt;div style=&quot;position:absolute;left:0;top:0;width:120px;height:30px;line-height:30px;text-align:center;background-color:#fff;border:2px solid #f00;&quot;&gt;커스텀오버레이&lt;/div&gt;') this.setPosition(options.position); this.setMap(options.map || null); }; // CustomOverlay는 OverlayView를 상속 받습니다. CustomOverlay.prototype = new naver.maps.OverlayView(); CustomOverlay.prototype.constructor = CustomOverlay; CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; CustomOverlay.prototype.draw = function() { // 지도 객체가 설정되지 않았으면 draw 기능을 하지 않습니다. if (!this.getMap()) { return; } // projection 객체를 통해 LatLng좌표를 화면좌표로 변경합니다. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; CustomOverlay.prototype.onRemove = function() { this._element.remove(); // 이벤트 핸들러를 설정했다면 정리합니다. this._element.off(); }; CustomOverlay.prototype.setPosition = function(position) { this._position = position; this.draw(); }; CustomOverlay.prototype.getPosition = function() { return this._position; }; /** * 사용자 정의 오버레이 사용하기 */ var center = new naver.maps.LatLng(37.358202009037356, 127.10801839828491); var map = new naver.maps.Map(&quot;map&quot;, { center: center, zoom: 12 }); // 오버레이를 생성 var overlay = new CustomOverlay({ position: center, map: map }); // 오버레이를 삭제 // overlay.setMap(null); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 오버레이 표시하기 사용자 정의 오버레이 초기화사용자 정의 오버레이 객체를 생성하면 지도에 연결해야 합니다. NAVER 지도 API는 setMap(map) 메서드 호출 시(또는 옵션의 map 속성을 설정 시) onAdd 메서드를 호출해 오버레이가 지도에 추가되었음을 알립니다. 따라서, 지도 폐인(pane) 엘리먼트 중 적합한 엘리먼트에 오버레이 엘리먼트를 추가하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getPanes 메서드는 지도 폐인 엘리먼트를 나타내는 MapPanes 객체를 반환합니다. 사용자 정의 오버레이 그리기지도에서 오버레이를 다시 그려야 할 때마다 NAVER 지도 API는 draw 메서드를 호출합니다. 따라서, 오버레이의 위치, 모양 등 현재 오버레이가 보여야 할 모습으로 업데이트하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.draw = function() { // 지도 객체가 설정되지 않았으면 draw 기능을 하지 않습니다. if (!this.getMap()) { return; } // projection 객체를 통해 LatLng좌표를 화면좌표로 변경합니다. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getProjection 메서드는 지도 좌표와 화면 좌표를 서로 변환할 수 있는 메서드를 제공하는 MapSystemProjection 객체를 반환합니다. 이를 이용해 오버레이의 지도 좌표를 화면 좌표로 변환하고, 적절한 위치에 오버레이를 배치합니다. 사용자 정의 오버레이 제거NAVER 지도 API v3는 setMap(null) 메서드 호출 시(또는 옵션의 map 속성을 null로 설정 시) onRemove 메서드를 호출해 오버레이가 지도에서 제거되었음을 알립니다. 따라서, 오버레이 엘리먼트를 지도 폐인(pane) 엘리먼트에서 제거하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onRemove = function() { this._element.remove(); // 이벤트 핸들러를 설정했다면 정리합니다. this._element.off(); }; 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-DOM-Event.html":{"id":"tutorial-DOM-Event.html","title":"Tutorial: DOM 이벤트","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DOM 이벤트 DOM 이벤트 NAVER 지도 API v3는 지도 UI 이벤트 외에 사용자가 DOM(Document Object Model) 이벤트를 수신하고 응답할 수 있도록 메서드를 제공합니다. 이 메서드를 이용하면 사용자는 브라우저마다 다른 DOM 이벤트 모델을 별도로 처리할 필요가 없습니다. naver.maps.Event.addDOMListener( element:HTMLElement, eventName:String, listener:Function ) naver.maps.Event.removeDOMListener( listener:DOMEventListener | listeners:DOMEventListener[] | element:HTMLElement, eventName:String, listener:Function )이벤트 리스너 등록하기이벤트 리스너를 등록하면 DOM 이벤트를 수신할 수 있습니다. addDOMListener 메서드를 이용해 특정 DOM에서 발생한 이벤트를 받아 핸들러를 실행하는 리스너를 등록합니다. 리스너를 등록하면 다음과 같이 DOMEventListener 객체를 받습니다. DOMEventListener = { eventName: String, listener: Function, target: HTMLElement }DOMEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기이벤트 리스너를 등록 해제하면 더 이상 DOM 이벤트를 수신하지 않습니다. removeDOMListener 메서드를 이용해 등록한 리스너를 제거합니다.이때, 인수로 DOMEventListener 객체(또는 객체 배열)를 전달할 수 있습니다. 다음 예제는 지도를 클릭했을 때, 마커가 있는 위치로 이동하며 줌 레벨을 변경하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map, title: 'Click to zoom' }; var marker = new naver.maps.Marker(markerOptions); var mapElement = map.getElement(); var listener = naver.maps.Event.addDOMListener(mapElement, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeDOMListener(listener); }); × Search results Close "},"tutorial-DataLayer.html":{"id":"tutorial-DataLayer.html","title":"Tutorial: 데이터 레이어","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 데이터 레이어 데이터 레이어 NAVER 지도 API v3는 지리 공간 데이터를 기반으로 지도 위에 점, 선, 도형 등을 쉽게 표현할 수 있는 가상의 Data 레이어를 제공합니다. GeoJSON, KML, GPX 형식의 지리 공간 데이터를 지도 위에 표현할 수 있으며, 반대로 표시된 데이터를 GeoJSON 형식으로 저장할 수 있습니다. KML, GPX 형식의 지리 공간 데이터는 내부적으로 GeoJSON 형식의 지리 공간 데이터로 변환됩니다. 현재 지원하는 요소는 다음과 같습니다. GPX Line Paths (wpt, rte, trk) Line Styles (color, opacity, width, linecap, pattern) bounds, name, time, desc, cmt, type, sym KML Point, LineString, LinearRing, Polygon, MultiGeometry, gx:Track, gx:MultiTrack Style (LineStyle, PolyStyle) LatLonAltBox name, address, description, visibility 개요Data 레이어는 GeoJSON 지리 공간 데이터의 형상 정보(feature)를 다룹니다. 각 형상 정보는 Feature 객체로 표현이 되며, 형상 정보의 기하 구조(geometry)는 Geometry 객체로 표현됩니다. Feature 객체는 기하 구조의 타입에 따라 폴리라인, 폴리곤, 마커 등으로 렌더링됩니다. KML, GPX 형식의 지리 공간 데이터 역시 내부적으로 GeoJSON 형식의 지리 공간 데이터로 변환 후 렌더링됩니다. 기하 구조(geometry)의 타입이 GeometryCollection이면, geometryies라는 기하 구조 컬렉션이 존재하며, 이 컬렉션에는 여러 가지 타입의 기하 구조가 존재할 수 있습니다. 즉, 하나의 Feature 객체는 여러 가지 타입의 Geometry 객체를 관리할 수 있습니다. Geometry 객체의 타입이 하나의 오버레이를 의미하므로 Feature 객체는 여러 가지 타입의 오버레이를 관리할 수 있습니다. 다음은 GeoJSON 지리 공간 데이터의 기하 구조(geometry) 타입에 따라 NAVER 지도 API v3에서 표현하는 오버레이 타입을 정의한 것입니다. 기하 구조 타입 오버레이 타입 설명 Point Marker 한 개의 마커 MultiPoint Marker 한 개 이상의 마커 LineString Polyline 한 개의 폴리라인 MultiLineString Polyline 한 개 이상의 폴리라인 Polygon Polygon 한 개의 폴리곤 MultiPolygon Polygon 한 개 이상의 폴리곤 Feature의 스타일과 프로퍼티(properties)는 변경이 가능하며, 이를 다시 GeoJSON 형식으로 저장할 수 있습니다. GeoJSON 표준에 대해서는 http://geojson.org를 참조합니다. GeoJSON 로드하기GeoJSON 형식의 데이터를 로드하려면 addGeoJson 메서드를 사용합니다. 기본적으로 모든 Map 객체는 data 객체를 가지고 있습니다. 따라서, map.data.addGeoJson 메서드를 사용합니다. $.ajax({ url: './geojson/naver.json', dataType: 'json', success: startDataLayer }); var map; function startDataLayer(geojson) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGeoJson(geojson); } 위 예제는 jQuery 구문을 포함하고 있습니다. GeoJSON 데이터 스타일 지정하기GeoJSON 지리 공산 데이터의 형상 정보(feature)의 스타일을 지정하려면 setStyle 메서드를 사용합니다. 이 메서드는 Data 레이어가 가지고 있는 모든 Feature 객체에 영향을 미치며, StyleOptions 객체 리터럴 또는 StylingFunction 함수를 인수로 사용합니다. StyleOptions 객체 리터럴로 스타일 지정하기StyleOptions 객체 리터럴에서 설정한 스타일은 모든 Feature 객체에 적용됩니다. 단, 각 Feature 객체의 기하 구조(geometry) 타입에 따라 적용되는 범위는 다릅니다. 예를 들어, icon 스타일은 Marker 오버레이 타입인 Point, MultiPoint 기하 구조에만 영향을 줍니다. map.data.setStyle({ strokeColor: 'red', fillColor: 'red', icon: './img/pin_spot.png' }); StylingFunction 함수로 스타일 지정하기StylingFunction 함수를 이용하면 각 형상 정보(Feature 객체)의 프로퍼티(properties) 또는 특성에 따라 다른 스타일을 지정할 수 있습니다. map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('color')) { color = feature.getProperty('color'); } return { strokeColor: color, fillColor: color }; }); 지정된 스타일 재정의하기앞서 설명한대로 setStyle 메서드는 Data 레이어가 가지고 있는 모든 Feature 객체에 영향을 미칩니다(이를 전역 스타일이라고 칭함). 그러나 특정 Feature 객체에 특별한 스타일을 적용할 때가 있습니다. 이때, overrideStyle 메서드를 사용합니다. 이 메서드는 전역 스타일에 추가로 적용됩니다. 재정의한 스타일을 이전 스타일로 다시 복원하려면 revertStyle 메서드를 사용합니다. 이 메서드는 특정 Feature 객체에 사용할 수 있지만, 인수를 생략하면 모든 Feature 객체의 스타일을 복원합니다. 다음은 마우스 포인터(커서)가 기하 구조의 경계에 들어올 때, 벗어날 때 스타일을 변경하고 복원하는 예제입니다. map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); });Data 레이어 이벤트 활용하기Data 레이어는 각 Feature 객체의 UI 인터랙션과 프로퍼티(property) 변경 등에 대한 이벤트와 Feature 객체의 추가/삭제에 대한 이벤트를 발생합니다. 이벤트의 자세한 내용은 Data 레이어의 Events 내용을 참고합니다. 다음은 마우스 포인터(커서)가 기하 구조의 경계에 들어올 때, 벗어날 때 각 Feature 객체의 스타일을 변경하고, 특정 Feature 객체 클릭 시 해당 Feature 객체의 프로퍼티 값을 이용해 스타일을 반영하며, 더블클릭 시 Feature 객체의 좌표 경계를 이용해 지도를 이동시키는 예제입니다. var map = new naver.maps.Map(document.getElementById('map'), { zoom: 13, mapTypeId: 'normal', center: new naver.maps.LatLng(37.3586524, 127.1060678) }); $.ajax({ url: '../geojson/naver.json', dataType: 'json', success: startDataLayer }); function startDataLayer(geojson) { map.data.addGeoJson(geojson); map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); map.data.addListener('click', function(e) { e.feature.setProperty('isColorful', true); }); map.data.addListener('dblclick', function(e) { var bounds = e.feature.getBounds(); if (bounds) { map.panToBounds(bounds); } }); map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); }); } 위 예제는 jQuery 구문을 포함하고 있습니다. GeoJSON 데이터 레이어 표시하기 KML 로드하기KML 형식의 데이터를 로드하려면 addKml 메서드를 사용합니다. 본적으로 모든 Map 객체는 data 객체를 가지고 있습니다. 따라서, map.data.addKml 메서드를 사용합니다. $.ajax({ url: './geojson/naver.kml', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addKml(xmlDoc); } 위 예제는 jQuery 구문을 포함하고 있습니다. KML 데이터 레이어 표시하기 GPX 로드하기GPX 형식의 데이터를 로드하려면 addGpx 메서드를 사용합니다. 본적으로 모든 Map 객체는 data 객체를 가지고 있습니다. 따라서, map.data.addGpx 메서드를 사용합니다. $.ajax({ url: './geojson/naver.gpx', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGpx(xmlDoc); } 위 예제는 jQuery 구문을 포함하고 있습니다. GPX 데이터 레이어 표시하기 × Search results Close "},"tutorial-Drawing.html":{"id":"tutorial-Drawing.html","title":"Tutorial: 그리기 도구 생성 및 기본 동작","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 그리기 도구 생성 및 기본 동작 그리기 도구 생성 및 기본 동작 그리기 도구 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로,아래와 같이 사용자가 지도에 폴리곤, 사각형, 폴리라인, 원, 마커를 그릴 수 있는 그래픽 인터페이스를 제공합니다. 로드하기그리기 도구 서브모듈은 NAVER 지도 API v3와는 별개의 라이브러리 입니다. 이 라이브러리에 포함된 기능을 사용하려면 먼저 URL의 submodules변수를 이용하여 로드해야 합니다.그리기 도구 서브모듈을 사용하기 위해서는 NAVER 지도 API v3가 이미 로드되어 있어야 합니다. 자세한 사항은 서브모듈 시스템을 참고합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=drawing&quot;&gt;&lt;/script&gt; 그리기 도구 서브모듈을 로드하면 오버레이 클래스들을 확장하여 setEditable 메서드를 추가합니다. 때문에 그리기 도구 모듈을 통해 생성하지 않은 오버레이 객체도 setEditable(true)를 호출하면 일반적인 편집 기능을 사용할 수 있습니다. 시작하기그리기 도구 모듈의 대부분의 기능을 사용하기 위해서는 DrawingManager 객체가 필요합니다. 라이브러리를 로드한 후에 다음과 같이 DrawingManager객체를 생성할 수 있습니다. var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({map: map});그리기 도구 기본 예제 DrawingManagerDrawingManager 클래스는 사용자가 지도에 쉽게 오버레이를 그리고 수정할 수 있는 그래픽 인터페이스를 제공합니다. 그리기 모듈의 오버레이 유형 Rectangle Ellipse : 원(Circle)은 제공하지 않습니다. Polyline Arrowline : PolylineOptions의 startIcon, endIcon을 사용하여 화살표등을 표시할 수 있는 폴리라인 유형 Polygon Marker 그리기 도구 모듈에서 만들어지는 오버레이는 NAVER 지도 API v3에서 제공하는 오버레이와 동일합니다. DrawingManager 옵션 drawingControl옵션은 DrawingModenaver.maps.drawing.DrawingMode 상수 배열이고 그리기 도구 컨트롤에 포함할 오버레이 유형을 정의합니다. naver.maps.drawing.HAND는 그리기 도구를 선택하지 않은 기본 상태로, 지도와 상호작용하거나 도형을 선택할 때의 상태입니다. 때문에 drawingControl옵션의 기본값은 손 아이콘을 제외한 오버레이 유형 집합입니다. 각 오버레이 유형의 속성은 {overlay}Options 옵션으로 정의됩니다(ex: rectangleOptions, polygonOptions). 단순한 스타일 속성만을 반영하고, map 객체나 위치 값 등은 반영하지 않습니다. NAVER 지도 API v3에서 제공하는 오버레이의 옵션들을 동일하게 사용합니다. DrawingManager 객체가 생성된 후 옵션을 변경하기 위해서는 setOptions 메서드를 호출하여 새 값을 전달합니다. drawingManager.setOptions('drawingControlOptions', { position: naver.maps.Position.LEFT_CENTER, style: naver.maps.drawing.DrawingStyle.VERTICAL }); 자세한 내용은 drawingOptions를 참고하세요. 그리기 도구 옵션 활용하기 DrawingManager 이벤트그리기 모듈을 통해 만들어진 오버레이는 아래 이벤트를 발생시킵니다. 오버레이 생성시: naver.maps.drawing.DrawingEvent.ADD(공통), {overlay}Added(유형별) 오버레이 선택시: naver.maps.drawing.DrawingEvent.SELECT(공통), {overlay}Selected(유형별) 오버레이 삭제시: naver.maps.drawing.DrawingEvent.REMOVE(공통), {overlay}Removed(유형별) 아래와 같이 이벤트 리스너를 등록하면, 오버레이의 객체가 인수로 전달됩니다. 전달된 오버레이 객체는 id,name 프로퍼티를 가집니다. drawingManager.addListener('ellipseAdded', function(overlay) { console.log(overlay.id); //오버레이의 id console.log(overlay.name); //'ellipse', 오버레이의 유형 });그리기 인터랙션도형 그리기 그리기 도구 컨트롤의 아이콘을 선택하여 그리기 모드로 전환합니다. 지도 위의 한 점을 클릭하여 그리기를 시작합니다. 아직 유효하지 않은 도형은 esc 키로 그리기를 취소할 수 있습니다. shift 키를 누른 상태에서 도형을 그리면 정방형 혹은 직교좌표(사용중인 Projection 기준)로 스냅이 활성화 됩니다. 두 점 이상을 클릭하여 도형을 완성합니다. 폴리라인, 화살표가 있는 폴리라인, 폴리곤은 우클릭 혹은 esc로 그리기를 종료할 수 있습니다. 도형 이동하기 도형을 클릭하여 편집 모드로 변경합니다 도형을 드래그 하여 이동합니다. 이동시에는 지도의 줌, 패닝은 제공되지 않습니다. 도형 수정하기 도형을 클릭하여 편집모드로 변경합니다. 도형의 편집점을 드래그 하여 수정합니다. 폴리라인, 화살표가 있는 폴리라인, 폴리곤은 선분의 중간에 있는 제어점을 드래그하여 점을 추가할 수 있습니다. 도형 삭제하기 그려진 도형을 우클릭하여 삭제메뉴를 엽니다. 클릭하여 삭제합니다. 마커는 단일 점 오버레이기 때문에 편집 모드를 제공하지 않고, 드래그 가능한 마커로 제공합니다. 사용해 보기 × Search results Close "},"tutorial-Geocoder-Geocoding.html":{"id":"tutorial-Geocoder-Geocoding.html","title":"Tutorial: Geocoder 를 활용한 주소와 좌표 검색 API 호출하기","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Geocoder 를 활용한 주소와 좌표 검색 API 호출하기 Geocoder 를 활용한 주소와 좌표 검색 API 호출하기 Geocoder 서브모듈을 활용하여 주소-&gt;좌표 검색 (geocode), 좌표-&gt;주소 검색 (reversegeocode) API를 호출할 수 있습니다.등록된 Client Id와 웹 서비스 URL이 일치하는 페이지에서만 정상적으로 사용하실 수 있습니다. 주소 &lt;-&gt; 좌표 변환 API 호출에 대한 예제는 주소와 좌표 검색 API 사용하기를 참고합니다. 서브모듈 로드하기Geocoder를 사용하려면 Geocoder 서브모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다.Geocoder 서브모듈을 사용하기 위해서는 NAVER 지도 API v3가 이미 로드되어 있어야 합니다. 자세한 사항은 서브모듈 시스템을 참고합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=geocoder&quot;&gt;&lt;/script&gt;naver.maps.Service 객체서버 API 서비스를 활용하기 위해서는 naver.maps.Service 정적 객체를 사용합니다.Service 객체는, 서버 API 호출을 위해 필요한 매개변수 및 메서드를 제공합니다. NAVER 지도 API v3를 통해 호출하는 서버 API는호출시 마다 애플리케이션의 API 일일 허용량을 사용합니다. CoordType 객체CoordType 객체는 서버 API 호출 및 결과로 사용할 좌표 체계명을 나타냅니다.지원하는 좌표 체계의 목록은 아래와 같습니다. LATLNG : 위/경도 좌표계를 나타냅니다. 기본값 TM128 : TM128 좌표계를 나타냅니다. Encoding 객체Encoding 객체는 서버 API 호출 및 결과 출력시 사용한 text 인코딩 형태를 나타냅니다.지원하는 text 인코딩의 목록은 아래와 같습니다. UTF_8 : utf-8 인코딩을 나타냅니다. 기본값 EUC_KR : euc-kr 인코딩을 나타냅니다. Status 객체Status 객체는 서버 API 호출 결과의 상태를 나타냅니다. OK : 요청이 성공한 상태입니다. ERROR : 요청이 실패한 상태입니다. 서버 API 호출시 전달하는 callback 함수의 첫 번째 매개변수로 Status 값이 전달되며, 이 값을 통해 요청 결과의 성공 및 실패 여부를 확인할 수 있습니다. naver.maps.Service.geocode({ address: '모르는 주소' }, function(status, response) { if (status === naver.maps.Service.Status.ERROR) { return alert('Something wrong!'); } // 성공시의 response 처리 });ServiceOptionsServiceOptions는 서버 API 호출시 전달할 기본 파라미터를 정의합니다.coordType 및 encoding 파라미터를 기본 정의할 수 있으며, 각 파라미터의 값으로 CoordType 및 Encoding 객체를 활용할 수 있습니다. 파라미터명 기본값 설명 coordType naver.maps.Service.CoordType.LATLNG 좌표 체계의 이름 encoding naver.maps.Service.Encoding.UTF_8 서비스의 응답에 대한 인코딩 주소 -&gt; 좌표 검색(geocode) API 호출Geocoder 서브모듈을 통해, 주소를 사용하여 좌표를 검색하는 geocode API를 호출할 수 있습니다.naver.maps.Service.geocode 또는 naver.maps.Service.fromAddrToCoord 메서드를 사용하여 호출할 수 있습니다.첫 번째 매개변수로 ServiceOptions 객체에 address 파라미터를 추가한 options를 전달하며, address 옵션은 필수적으로 전달해야합니다. address 파라미터는 검색할 주소의 문자열입니다. 두 번째 매개변수는 요청의 결과를 처리할 callback 함수입니다. fromAddrToCoord 편의 메서드는 내부적으로 geocode 메서드를 호출하며, 동일하게 동작합니다. naver.maps.Service.geocode({ address: '불정로 6' }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.result, // 검색 결과의 컨테이너 items = result.items; // 검색 결과의 배열 // do Something });요청이 성공하면 callback 함수의 두 번째 매개변수로 아래와 같은 형태의 json 객체 response 가 전달됩니다. { &quot;result&quot;: { &quot;total&quot;: 1, &quot;userquery&quot;: &quot;불정로 6&quot;, &quot;items&quot;: [ { &quot;address&quot;: &quot;경기도 성남시 분당구 불정로 6 그린팩토리&quot;, &quot;addrdetail&quot;: { &quot;country&quot;: &quot;대한민국&quot;, &quot;sido&quot;: &quot;경기도&quot;, &quot;sigugun&quot;: &quot;성남시 분당구&quot;, &quot;dongmyun&quot;: &quot;불정로&quot;, &quot;rest&quot;: &quot; 6 그린팩토리&quot; }, &quot;isRoadAddress&quot;: true, &quot;point&quot;: { &quot;x&quot;: 127.1052133, &quot;y&quot;: 37.3595316 } } ] } }response 형태에 대한 자세한 내용은 GeocodeResponse를 참조합니다. NAVER 지도 API v3를 통해 호출하는 서버 API는호출시 마다 애플리케이션의 API 일일 허용량을 사용합니다. 좌표 -&gt; 주소 검색(reversegeocode) API 호출Geocoder 서브모듈을 통해, 좌표를 사용하여 주소를 검색하는 reversegeocode API를 호출할 수 있습니다.naver.maps.Service.reverseGeocode 또는 naver.maps.Service.fromCoordToAddr 메서드를 사용하여 호출할 수 있습니다.첫 번째 매개변수로 ServiceOptions 객체에 location 파라미터를 추가한 options를 전달하며, location 옵션은 필수적으로 전달해야합니다. location 파라미터는 검색할 좌표 이며, Coord 객체 또는 CoordLiteral 형태로 전달합니다. 두 번째 매개변수는 요청의 결과를 처리할 callback 함수입니다. fromCoordToAddr 편의 메서드는 내부적으로 reverseGeocode 메서드를 호출하며, 동일하게 동작합니다. naver.maps.Service.reverseGeocode({ location: new naver.maps.LatLng(37.3595316, 127.1052133), }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.result, // 검색 결과의 컨테이너 items = result.items; // 검색 결과의 배열 // do Something });요청이 성공하면 callback 함수의 두 번째 매개변수로 아래와 같은 형태의 json 객체 response 가 전달됩니다. { &quot;result&quot;: { &quot;total&quot;: 2, &quot;userquery&quot;: &quot;127.1052133,37.3595316&quot;, &quot;items&quot;: [ { &quot;address&quot;: &quot;경기도 성남시 분당구 정자동 178-1&quot;, &quot;addrdetail&quot;: { &quot;country&quot;: &quot;대한민국&quot;, &quot;sido&quot;: &quot;경기도&quot;, &quot;sigugun&quot;: &quot;성남시 분당구&quot;, &quot;dongmyun&quot;: &quot;정자동&quot;, &quot;rest&quot;: &quot;178-1&quot; }, &quot;isRoadAddress&quot;: false, &quot;point&quot;: { &quot;x&quot;: 127.1052208, &quot;y&quot;: 37.3595122 } }, { &quot;address&quot;: &quot;경기도 성남시 분당구 불정로 6 그린팩토리&quot;, &quot;addrdetail&quot;: { &quot;country&quot;: &quot;대한민국&quot;, &quot;sido&quot;: &quot;경기도&quot;, &quot;sigugun&quot;: &quot;성남시 분당구&quot;, &quot;dongmyun&quot;: &quot;불정로&quot;, &quot;rest&quot;: &quot;6 그린팩토리&quot; }, &quot;isRoadAddress&quot;: true, &quot;point&quot;: { &quot;x&quot;: 127.1052133, &quot;y&quot;: 37.3595316 } } ] } }response 형태에 대한 자세한 내용은 ReverseGeocodeResponse를 참조합니다. NAVER 지도 API v3를 통해 호출하는 서버 API는호출시 마다 애플리케이션의 API 일일 허용량을 사용합니다. 주소와 좌표 검색 API 사용하기 × Search results Close "},"tutorial-Geocoder.html":{"id":"tutorial-Geocoder.html","title":"Tutorial: Geocoder 를 활용한 좌표 변환","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Geocoder 를 활용한 좌표 변환 Geocoder 를 활용한 좌표 변환 Geocoder 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, 좌표 체계간 변환 메서드와 특정 좌표계를 지원하는 투영 객체들을 제공합니다. Geocoder에 대한 다양한 예제는 Geocoder 예제를 참고합니다. 서브모듈 로드하기Geocoder를 사용하려면 Geocoder 서브모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다.Geocoder 서브모듈을 사용하기 위해서는 NAVER 지도 API v3가 이미 로드되어 있어야 합니다. 자세한 사항은 서브모듈 시스템을 참고합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=geocoder&quot;&gt;&lt;/script&gt;좌표 체계 변환하기Geocoder 서브모듈을 사용하면, 좌표 체계 변환 메서드를 사용할 수 있습니다. 현재 변환이 가능한 좌표 체계들의 목록은 아래와 같습니다. 지원되는 좌표 체계는 지속적으로 추가될 예정입니다. LatLng : 위/경도로 나타내는 좌표계입니다. UTMK : UTMK 좌표계 입니다. NAVER : NAVER의 자체 좌표계입니다. TM128 : TM128 좌표계 입니다. 좌표계를 변환하기 위해서는, naver.maps.TransCoord 정적 객체를 사용합니다. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882); // 서울시청 위/경도 좌표 var utmk = naver.maps.TransCoord.fromLatLngToUTMK(latlng); // 위/경도 -&gt; UTMK var tm128 = naver.maps.TransCoord.fromUTMKToTM128(utmk); // UTMK -&gt; TM128 var naverCoord = naver.maps.TransCoord.fromTM128ToNaver(tm128); // TM128 -&gt; NAVER좌표계 변환하기 확장된 투영 객체 사용하기NAVER 지도 API v3에서 기본으로 제공하는 투영 객체는 기본 좌표계로 위/경도 좌표계를 사용했습니다.Geocoder에서는 위/경도 좌표가 아닌 다른 평면 좌표계를 기본 좌표계롤 사용햐는 투영 객체들을 제공합니다.예를 들어, naver.maps.TM128Coord 투영 객체를 활용하는 지도 유형을 사용한다면, 입/출력 좌표는 모두 TM128 좌표를 사용하게 됩니다. TM128Coord 투영 객체 사용하기var map = new naver.maps.Map('map-container', { center: new naver.maps.Point(309852, 552189), // TM128 zoom: 11, mapTypeId: 'normal', mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverMapTypeOption.getNormalMap({ projection: naver.maps.TM128Coord }), 'terrain': naver.maps.NaverMapTypeOption.getTerrainMap({ projection: naver.maps.TM128Coord }), 'satellite': naver.maps.NaverMapTypeOption.getSatelliteMap({ projection: naver.maps.TM128Coord }), 'hybrid': naver.maps.NaverMapTypeOption.getHybridMap({ projection: naver.maps.TM128Coord }) }) });TM128 평면 좌표 투영 사용하기 × Search results Close "},"tutorial-Getting-Started-Register-Application.html":{"id":"tutorial-Getting-Started-Register-Application.html","title":"Tutorial: 내 애플리케이션 등록하기","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 내 애플리케이션 등록하기 내 애플리케이션 등록하기 NAVER 지도 API v3를 사용하려면 클라이언트 아이디를 이용해서 인증해야 합니다. 클라이언트 아이디는 NAVER 개발자센터에서 애플리케이션을 등록해 발급받습니다. NAVER 개발자센터에서 애플리케이션 등록 (API 이용신청)을 하려면 네이버 아이디가 필요합니다. 단계 1. 기본 정보 입력하기NAVER 개발자센터의 애플리케이션 등록 (API 이용신청)에서 기본 정보를 입력합니다. 애플리케이션 이름을 작성하고, 카테고리를 선택합니다. 이용 목적은 비로그인 오픈API를 선택합니다. 단계 2. 웹 서비스 URL 등록하기비로그인 오픈 API 서비스 환경 설정 화면이 열리면 오픈 API 이용 권한 신청의 지도를 체크합니다. 그리고 웹 서비스 URL란에 NAVER 지도 API v3를 사용하려는 사이트의 URL을 입력합니다. 웹 서비스 URL에 등록된 페이지에서만 NAVER 지도 API v3를 사용할 수 있습니다. 단계 3. 이용약관 확인하기NAVER 지도 API v3 이용과 관련하여 권리, 의무 및 책임에 관한 제반 사항을 설명하고 있는 이용약관을 확인하고 등록하기 버튼을 클릭합니다. 단계 4. 발급받은 클라이언트 아이디 확인하기모든 과정을 마치면 발급받은 클라이언트 아이디를 확인할 수 있습니다. Client ID에서 보여주는 클라이언트 아이디를 이용해 NAVER 지도 API v3를 로드할 수 있습니다. × Search results Close "},"tutorial-GroundOverlay.html":{"id":"tutorial-GroundOverlay.html","title":"Tutorial: 지상 오버레이","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지상 오버레이 지상 오버레이 지상 오버레이는 특정 이미지를 지도의 특정 위치(좌표 경계)에 타일처럼 배치하는 오버레이입니다. 따라서 사용자가 드래그를 하거나, 줌을 변경하면 타일과 동일하게 동작합니다. 지상 오버레이 추가하기지상 오버레이를 사용하기 위해서는 GroundOverlay 클래스의 객체를 생성합니다. 생성자에는 하나의 이미지 URL(Uniform Resource Locator)과 좌표 경계, GroundOverlayOptions 객체 리터럴을 인자로 전달합니다. 다음 예제는 일반 지도 위에 위성 지도 이미지를 올리는 예제입니다. var bounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36.634249797, 127.129160067), new naver.maps.LatLng(36.734249797, 127.410516004) ); var map = new naver.maps.Map(&quot;map&quot;, { zoom: 8, center: new naver.maps.LatLng(36.634249797, 127.129160067), mapTypeId: &quot;normal&quot; }); var groundOverlay = new naver.maps.GroundOverlay( &quot;../images/naver-satellite.png&quot;, bounds, { opacity: 1, clickable: false } ); groundOverlay.setMap(map);지상 오버레이 표시하기 지상 오버레이 제거하기지상 오버레이를 제거하려면 지상 오버레이 객체의 setMap 메서드에 null 값을 전달합니다. groundOverlay.setMap(null); × Search results Close "},"tutorial-InfoWindow.html":{"id":"tutorial-InfoWindow.html","title":"Tutorial: 정보 창","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 정보 창 정보 창 InfoWindow 객체는 지도 위에 말풍선 모양의 컨텐츠를 표시할 수 있는 정보 창을 정의하는 객체입니다. 정보 창의 디자인은 NAVER 지도 API v3에서 제공하는 스타일을 사용할 수 있고, 스타일 관련 옵션을 통해 정보 창 테두리, 배경색, 말풍선 꼬리의 스타일을 조정할 수 있습니다. 정보 창 내부의 컨텐츠는 DOM 엘리먼트로 구성되기 때문에 NAVER 지도 API v3에서 제공하는 스타일을 무시하고 사용자가 원하는 디자인으로 정보 창을 꾸밀 수도 있습니다. 마커 위에 정보 창 올리기정보 창을 지도 위에 노출하기 위해서 open(map, anchor) 메서드를 호출합니다. 첫번째 인자인 map은 정보 창을 올릴 Map 객체를 설정합니다. 두번째 인자인 anchor는 지도 위에서 정보 창의 위치를 결정하는 인자입니다. anchor에 LatLng 또는 Point 객체로 지도 좌표를 설정하면 해당 좌표를 가르키도록 정보 창을 위치 시킵니다. anchor는 지도 좌표 뿐만 아니라 Marker 객체와 같이 객체 내부에 지도 좌표 속성과 해당 지도 좌표 위치에서의 오프셋 값인 anchor 속성을 가지는 KVO 객체로도 설정할 수 있습니다. 해당 객체는 getPosition 과 getAnchor 메서드가 구현되어 있어야 하고 InfoWindow 객체는 이를 통해 position과 anchor 값을 계산하여 적절한 위치에 정보 창을 노출합니다. 다음은 마커 위에 정보 창을 노출하는 예제입니다. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=&quot;iw_inner&quot;&gt;', ' &lt;h3&gt;서울특별시청&lt;/h3&gt;', ' &lt;p&gt;서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청&lt;br&gt;', ' &lt;img src=&quot;./img/hi-seoul.jpg&quot; width=&quot;55&quot; height=&quot;55&quot; alt=&quot;서울시청&quot; class=&quot;thumb&quot; /&gt;&lt;br&gt;', ' 02-120 | 공공,사회기관 &gt; 특별,광역시청&lt;br&gt;', ' &lt;a href=&quot;http://www.seoul.go.kr&quot; target=&quot;_blank&quot;&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString }); naver.maps.Event.addListener(marker, &quot;click&quot;, function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); 위 예제는 jQuery 구문을 포함하고 있습니다. 정보 창 표시하기 정보 창 디자인 스타일 옵션 조정하기InfoWindow를 생성할 때 생성자에 InfoWindowOptions을 설정해야 합니다. InfoWindowOptions에는 정보 창의 테두리, 배경색, 말꼬리 등의 모양을 결정하는 스타일 옵션이 포함되어 있습니다. 이를 조정하여 사용자는 원하는 모양대로 정보 창을 노출할 수 있습니다. 다음은 스타일 옵션값을 조절하여 정보 창 모양을 설정하는 예제입니다. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=&quot;iw_inner&quot;&gt;', ' &lt;h3&gt;서울특별시청&lt;/h3&gt;', ' &lt;p&gt;서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청&lt;br&gt;', ' &lt;img src=&quot;./img/hi-seoul.jpg&quot; width=&quot;55&quot; height=&quot;55&quot; alt=&quot;서울시청&quot; class=&quot;thumb&quot; /&gt;&lt;br&gt;', ' 02-120 | 공공,사회기관 &gt; 특별,광역시청&lt;br&gt;', ' &lt;a href=&quot;http://www.seoul.go.kr&quot; target=&quot;_blank&quot;&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString, maxWidth: 140, backgroundColor: &quot;#eee&quot;, borderColor: &quot;#2db400&quot;, borderWidth: 5, anchorSize: new naver.maps.Size(30, 30), anchorSkew: true, anchorColor: &quot;#eee&quot;, pixelOffset: new naver.maps.Point(20, -20) }); naver.maps.Event.addListener(marker, &quot;click&quot;, function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); 위 예제는 jQuery 구문을 포함하고 있습니다. 정보 창 옵션 사용하기 사용자 정의 정보 창InfoWindow 객체에서 제공하는 정보 창 모양을 무시하고 사용자가 원하는 대로 정보 창 디자인을 꾸밀 수 있습니다. InfoWindowOptions의 borderWidth를 0으로 설정하여 테두리 디자인을 무시합니다. backgroundColor값을 transparent로 설정하여 배경색을 무시합니다. 말꼬리를 없애기 위해 disableAnchor 값을 false로 설정합니다. CSS 스타일을 통해 원하는 대로 정보 창 엘리먼트를 디자인합니다. 다음 예제는 NAVER 지도 API v3에서 제공하는 정보 창 디자인을 무시하고 CSS를 통해 정보 창 디자인을 적용한 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); // 핀 엘리먼트 var infoWindowElement = $([ '&lt;div class=&quot;pin_nation&quot;&gt;', ' &lt;a href=&quot;http://www.naver.com/&quot; target=&quot;_blank&quot; class=&quot;pin_a&quot;&gt;', ' &lt;img src=&quot;./img/hi-seoul.jpg&quot; width=&quot;38&quot; height=&quot;26&quot; alt=&quot;&quot; class=&quot;pin_flag_m&quot;&gt;', ' &lt;span class=&quot;pin_txt&quot;&gt;&lt;em&gt;캐나다&lt;/em&gt; &lt;span class=&quot;spr spr_arrow&quot;&gt;&lt;/span&gt;&lt;/span&gt;', ' &lt;span class=&quot;spr spr_arr&quot;&gt;&lt;/span&gt;', ' &lt;/a&gt;', ' &lt;div class=&quot;pin&quot;&gt;&lt;span class=&quot;pin_blur&quot;&gt;&lt;/span&gt;&lt;/div&gt;', '&lt;/div&gt;'].join('')); var infowindow = new naver.maps.InfoWindow({ content: infoWindowElement[0], borderWidth: 0, disableAnchor: true, backgroundColor: 'transparent', pixelOffset: new naver.maps.Point(0, -28), }); naver.maps.Event.addListener(map, &quot;click&quot;, function(e) { var latlng = e.latlng; infoWindowElement.find(&quot;em&quot;).text(latlng.toString()); infowindow.open(map, latlng); }); 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-KVO-State-Changes.html":{"id":"tutorial-KVO-State-Changes.html","title":"Tutorial: KVO 상태 변경 알림","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO 상태 변경 알림 KVO 상태 변경 알림 KVO(Key-Value Observing) 상태 변경 알림은 NAVER 지도 API v3 객체의 상태 변경을 알려주는 이벤트입니다. KVO 또는 KVOArray 클래스를 상속받은 NAVER 지도 API v3의 일부 객체는 자신의 상태를 가지고 있으며, 속성이 변경될 때마다 NAVER 지도 API v3는 속성이 변경되었다는 이벤트를 시작합니다. KVO: 프로퍼티(키)가 변경되면 알려줍니다. KVOArray: 배열 형태의 KVO로 배열의 요소가 변경되면 알려줍니다. KVO 상태 변경 알림은 다음과 같은 규칙에 따라 이름이 지정됩니다. {key}_changed이벤트 리스너 등록하기이벤트 리스너를 등록하면 객체의 상태 변경 알림을 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 알림을 받아 핸들러를 실행하는 리스너를 등록합니다. 다음 예제는 지도의 줌 레벨이 변경되었을 때, 줌 레벨을 정보 창에 표시하는 예제입니다. var map = new naver.maps.Map('map', { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883), padding: { top: 100 }, zoomControl:true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL } }); var contentEl = $('&lt;div class=&quot;iw_inner&quot; style=&quot;width:350px;position:absolute;top:0;right:0;z-index:1000;background-color:#fff;border:solid 1px #333;&quot;&gt;' + '&lt;h3&gt;Map States&lt;/h3&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;zoom : &lt;em class=&quot;zoom&quot;&gt;'+ map.getZoom() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;center : &lt;em class=&quot;center&quot;&gt;'+ map.getCenter() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;bounds : &lt;em class=&quot;bounds&quot;&gt;'+ map.getBounds() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;/div&gt;'); contentEl.appendTo(map.getElement()); naver.maps.Event.addListener(map, 'zoom_changed', function(zoom) { contentEl.find('.zoom').text(zoom); }); naver.maps.Event.addListener(map, 'bounds_changed', function(bounds) { contentEl.find('.center').text(map.getCenter()); contentEl.find('.bounds').text(bounds); }); 위 예제는 jQuery 구문을 포함하고 있습니다. KVO 이벤트 리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기이벤트 리스너를 등록 해제하면 더 이상 KVO 상태 변경 알림을 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 이벤트 인수에 접근하기KVO 상태 변경 알림이 발생되면 NAVER Maps API는 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다. 예를 들어, 이벤트 리스너 등록하기에서 살펴 본 예제에서 zoom_changed 알림이 발생하면 변경된 줌 레벨 값에 접근해 사용하는 것을 볼 수 있습니다. × Search results Close "},"tutorial-Layers.html":{"id":"tutorial-Layers.html","title":"Tutorial: 레이어","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 레이어 레이어 레이어는 지도 타일 위에 겹쳐서 노출되는 지도 유형을 말합니다. NAVER 지도 API v3는 5가지 레이어를 기본적으로 제공합니다. 자전거 전용도로와 자전거 관련 오버레이를 하나의 레이어로 제공 교통상황을 나타내는 레이어를 제공 거리뷰를 보여줄 수 있는 영역을 나타내는 레이어를 제공 전국 토지 소개, 지번, 지목, 경계, 도로 철도 등을 나타내는 레이어를 제공 일반 지도 유형과 위성 지도 유형을 함께 나타내는 겹쳐보기 레이어를 제공 NAVER 지도 API v3에서 기본적으로 제공하는 레이어 외에 지도 유형과 마찬가지로 사용자 정의 레이어를 만들 수 있습니다. 자세한 설명은 사용자 정의 레이어 만들기를 참고합니다. 기본 레이어 표시하기NAVER 지도 API v3에서 제공하는 기본 레이어를 표시하려면 각 레이어의 인스턴스를 생성하고, Map 객체의 setMap 메서드를 호출합니다. var cadastralLayer = new naver.maps.CadastralLayer(); var streetLayer = new naver.maps.StreetLayer(); var bicycleLayer = new naver.maps.BicycleLayer(); var trafficLayer = new naver.maps.TrafficLayer(); cadastralLayer.setMap(map); streetLayer.setMap(map); bicycleLayer.setMap(map); trafficLayer.setMap(map);네이버 자전거 레이어 표시하기네이버 지적도 레이어 표시하기네이버 실시간 교통상황 레이어 표시하기 사용자 정의 레이어 만들기레이어는 기본 타일 위에 올라가는 지도 유형입니다. 따라서 사용자 정의 레이어를 만들려면 Layer 클래스를 사용하는 것 뿐만 아니라 지도 유형을 만들 때 필요한 부분을 함께 구현해야 합니다. 사용자 정의 지도 유형을 만드는 방법은 지도 유형 가이드를 참고합니다. Layer 클래스는 레이어를 만들 때 구현해야 할 여러 메서드를 제공합니다. 즉, 사용자 정의 지도 유형을 만들고, 지도 유형 저장소에 등록을 합니다. var myMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'myLayer': myLayerType }, 'myLayer');생성한 지도 유형 저장소를 Layer 객체를 생성할 때 인수로 전달하고, Map 객체의 setMap 메서드를 호출해 레이어를 표시합니다. var myLayer = new naver.maps.Layer('myLayer', myMapTypeRegistry); myLayer.setMap(map);사용자 정의 레이어 만들기 × Search results Close "},"tutorial-Map.html":{"id":"tutorial-Map.html","title":"Tutorial: 지도 생성 및 기본 동작","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 생성 및 기본 동작 지도 생성 및 기본 동작 Map 객체는 특정 DOM 요소에 지도를 표현합니다. 지도 기본 예제를 참고하시기 바랍니다. 지도 초기화하기지도를 초기화하려면 지도가 표현될 DOM 요소 또는 DOM 요소의 id를 명시해야합니다. var map = new naver.maps.Map(document.getElementById('map'));또는 var map = new naver.maps.Map('map');지도 유형 설정하기Map 객체는 지도 유형을 저장하고 있습니다. 지도 유형을 설정하려면 지도 초기화 시 MapOptions를 이용하거나, setMapTypeId 메서드를 이용합니다. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID });또는 var maps = new naver.maps.Map('map'); map.setMapTypeId(naver.maps.MapTypeId.HYBRID);지도 이동하기지도는 중심 좌표와 줌 레벨, 좌표 경계를 이용해 이동시킬 수 있습니다. 또한, 화면의 픽셀 좌표를 이용해 원하는 화면 좌표만큼 이동시킬 수도 있습니다. var jeju = new naver.maps.LatLng(33.3590628, 126.534361); map.setCenter(jeju); // 중심 좌표 이동 map.setZoom(13); // 줌 레벨 변경 var seoul = new naver.maps.LatLngBounds( new naver.maps.LatLng(37.42829747263545, 126.76620435615891), new naver.maps.LatLng(37.7010174173061, 127.18379493229875)); map.fitBounds(seoul); // 좌표 경계 이동 map.panBy(new naver.maps.Point(10, 10)); // 우측 하단으로 10 픽셀 이동 fitBounds 메서드를 이용하면, NAVER 지도 API는 내부적으로 좌표 경계를 화면에 표시할 수 있는 최적의 중심 좌표와 줌 레벨을 계산해 지도를 이동시킵니다. × Search results Close "},"tutorial-MapTypes.html":{"id":"tutorial-MapTypes.html","title":"Tutorial: 지도 유형","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 유형 지도 유형 지도 유형(MapTypes)은 지도의 정보를 말하는 것으로 지도 타일을 어떻게 표시할 지, 좌표계를 어떻게 변환할 지를 정의하고 있습니다. NAVER 지도 API v3는 4가지 지도 유형을 기본적으로 제공합니다. 기본 지도 유형일반일반 이미지 지도 유형입니다. MapTypeId 객체의 NORMAL 상수 값을 사용합니다. 위성위성 이미지 지도 유형입니다. MapTypeId 객체의 SATELLITE 상수 값을 사용합니다. 겹침위성 이미지 지도 위에 주요 도로와 지명을 함께 보여주는 겹침 지도 유형입니다. MapTypeId 객체의 HYBRID 상수 값을 사용합니다. 지형도지형의 높낮이를 함께 보여주는 지도 유형입니다. MapTypeId 객체의 TERRAIN 상수 값을 사용합니다. MapType 인터페이스NAVER 지도 API v3는 지도 유형을 만들 때 구현해야 할 메서드와 속성을 정의한 MapType 추상 인터페이스를 제공합니다. 이 인터페이스를 구현한 MapType 객체는 좌표계를 어떻게 변환할 것인지를 결정하기 위해 지도 좌표와 세계 좌표간의 변환 방식을 정의하는 Projection 객체를 가지고 있으며, 투영 객체를 이용해 표시할 타일의 인덱스를 계산하고 해당 인덱스의 타일을 반환하는 역할을 합니다. 지도 좌표란, 실 세계의 고유한 지점을 가리키는 좌표로 일반적인 위/경도 좌표입니다. 세계 좌표란, API에서 지도 위의 고유한 한 점을 가리키는 좌표로 내부적으로 사용하는 좌표입니다. 즉, 새로운 타일이 필요할 때마다 NAVER 지도 API v3는 MapType 객체의 인터페이스를 호출해 현재 좌표와 줌 레벨에 맞는 새로운 타일을 가져와 표시합니다. MapType 인터페이스를 구현하는 방법은 사용자 지도 유형 만들기를 참고합니다. 지도 유형 설정하기지도를 초기화할 때 지도 유형을 설정하려면 다음과 같이 MapOptions 객체의 mapTypeId 속성을 설정합니다. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID });지도 유형을 동적으로 설정하려면 다음과 같이 Map 객체의 setMapTypeId 메서드를 이용합니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL);지도 유형 저장소 사용하기앞서 일반, 위성 등의 다양한 지도 유형을 설명했
