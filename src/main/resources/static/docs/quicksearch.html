습니다. NAVER 지도 API v3는 이와 같은 지도 유형을 관리하기 위해 지도 유형 저장소라고 불리는 MapTypeRegistry 객체를 이용합니다. 지도 유형 저장소는 MapType 객체를 컬렉션으로 관리하고 있으며, NAVER 지도 API v3에서 기본적으로 제공하는 지도 유형은 NaverMapTypeOptions 객체에서 제공하는 팩토리 메서드를 이용해 접근할 수 있습니다. naver.maps.NaverMapTypeOption.getNormalMap();다음은 원하는 지도 유형(위성, 겹침보기)만 등록하는 예제입니다. 등록되지 않은 지도 유형을 사용하려고 할 때는 오류를 발생합니다. var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverMapTypeOption.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverMapTypeOption.getHybridMap()); map.setMapTypeId(naver.maps.MapTypeId.NORMAL); // error thrown사용자 지도 유형 만들기사용자 지도 유형을 만들려면 앞서 설명한 MapType 인터페이스를 구현하고, 지도 유형 저장소에 추가해야 합니다. MapType 인터페이스를 구현하려면 다음 메서드와 속성을 정의해야 합니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x 축과 y 축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 타일 엘리먼트를 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본 값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. 다음은 MapType 인터페이스를 구현한 사용자 지도 유형의 예제입니다. var MyMapType = { name: &quot;Alphabet&quot;, minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, tileSize: new naver.maps.Size(50, 50), getTile: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height; var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); var tile = document.createElement('div'); tile.style.width = w +'px'; tile.style.height = w +'px'; return tile; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10, mapTypeId: 'mine', mapTypes: new naver.maps.MapTypeRegistry({ 'mine': MyMapType }), mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.DROPDOWN } });사용자 지도 유형 만들기 이미지 지도 유형 만들기NAVER 지도 API v3는 이미지 타일 방식의 지도 유형을 빠르고, 쉽게 만들 수 있는 ImageMapType 클래스를 제공합니다. 이 클래스를 활용하면 NAVER 지도 API v3에서 제공하는 기본 지도 유형과 유사한 이미지 지도 유형을 만들 수 있습니다. ImageMapType 클래스를 이용해 이미지 지도 유형을 만들 때는 ImageMapTypeOptions 객체를 전달해야 합니다. 이 객체는 다음과 같은 메서드와 속성을 정의하고 있습니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x 축과 y 축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 이미지 타일의 URL 또는 URL의 배열을 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본 값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. repeatX: 현재 화면에서 지도 유형이 줌 레벨에 따라 표현할 수 있는 타일의 범위를 넘어 섰을 때 타일의 반복 여부입니다. 이 옵션은 다음과 세계 지도의 최소 레벨에서 지형을 연속적으로 표현하고자 할 때 주로 사용합니다. 다음은 ImageMapType 클래스를 이용해 GTA5 사용자 지도 유형을 만든 예제입니다. var GTA5MapTypeOption = function(name, type) { this.name = name; this.type = type; }; GTA5MapTypeOption.prototype = { constructor: GTA5MapTypeOption, name: '', type: '', projection: naver.maps.EPSG3857, minZoom: 1, maxZoom: 6, tileSize: new naver.maps.Size(256, 256), TRANSPARENT_URL: 'http://static.naver.net/maps/dot.gif', tileRanges: [1, 2, 4, 8, 16, 32], getName: function() { return this.name; }, getTileUrl: function(x, y, z) { var tileRange = this.tileRanges[z - 1]; if ((x &gt;=0 &amp;&amp; x &lt; tileRange) &amp;&amp; (y &gt;=0 &amp;&amp; y &lt; tileRange)) { return &quot;http://gta-5-map.com/&quot; +this.type+'/'+z+'-'+x+'_'+y+&quot;.png&quot;; } else { return this.TRANSPARENT_URL; } }, onerror: function(tileImg) { tileImg.src = this.TRANSPARENT_URL; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(74.92514151088395, -127.880859375), zoom: 2, mapTypes: new naver.maps.MapTypeRegistry({ &quot;Atlas&quot;: new naver.maps.ImageMapType(new GTA5MapTypeOption(&quot;Atlas&quot;, &quot;Tiles_ATLAS&quot;)), &quot;Satellite&quot;: new naver.maps.ImageMapType(new GTA5MapTypeOption(&quot;Satellite&quot;, &quot;Tiles_SAT&quot;)), }) }); map.setMapTypeId(&quot;Atlas&quot;);Grand Theft Auto V 지도 유형 이미지 지도 유형의 옵션을 동적으로 변경하기앞의 예제와 같이 ImageMapTypeOptions 객체를 지정해 ImageMapType 인스턴스를 생성하면 getMapTypeOptions 메서드를 이용해 지정한 ImageMapTypeOptions 객체를 가져올 수 있습니다. 이 객체를 동적으로 수정한 다음, setMapTypeOptions 메서드를 이용해 설정하면 지도 유형을 변경할 수 있습니다. 이때 지도를 새로고침해야 변경된 지도 유형이 반영됩니다. 다음은 지도의 타일 크기를 동적으로 변경하는 예제입니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL); var normalType = map.getMapType(); var normalTypeOption = normalType.getMapTypeOptions(); normalTypeOption.tileSize = new naver.maps.Size(512, 512); normalType.setMapTypeOptions(normalTypeOption); map.refresh();투영법과 타일의 크기를 동적으로 변경하기 캔버스 지도 유형 만들기NAVER 지도 API v3는 캔버스 타일 방식의 지도 유형을 빠르고, 쉽게 만들 수 있는 CanvasMapType 클래스를 제공합니다. CanvasMapType 클래스를 이용해 캔버스 지도 유형을 만들 때는 CanvasMapTypeOptions 객체를 전달해야 합니다. 이 객체는 다음과 같은 메서드와 속성을 정의하고 있습니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x 축과 y 축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 CanvasTile 객체를 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본 값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. repeatX: 현재 화면에서 지도 유형이 줌 레벨에 따라 표현할 수 있는 타일의 범위를 넘어 섰을 때 타일의 반복 여부입니다. 이 옵션은 다음과 세계 지도의 최소 레벨에서 지형을 연속적으로 표현하고자 할 때 주로 사용합니다. 다음은 CanvasMapType 클래스를 이용해 알파벳 사용자 지도 유형을 만든 예제입니다. var MyMapType = { name: &quot;Alphabet&quot;, minZoom: 0, maxZoom: 22, tileSize: new naver.maps.Size(50, 50), getTileData: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height, canvas = document.createElement(&quot;canvas&quot;), ctx = canvas.getContext(&quot;2d&quot;); var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); canvas.width = w; canvas.height = h; ctx.globalAlpha = 1 - ((ascii - 65) * 0.04); ctx.rect(0, 0, w, h); ctx.fillStyle = &quot;#000&quot;; ctx.fill(); ctx.lineWidth = 1; ctx.strokeStyle = &quot;#aaa&quot;; ctx.stroke(); ctx.font = &quot;bold &quot; + (Math.min(w, h) - 10) + &quot;px Arial&quot;; ctx.textBaseline = &quot;middle&quot;; ctx.textAlign = &quot;center&quot;; ctx.fillStyle = &quot;#fff&quot;; ctx.fillText(alphabet, w / 2, h / 2); return ctx.getImageData(0, 0, w, h); } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(28.084179775000003, 25.216796875), zoom: 10, mapTypeId: 'Alphabet', mapTypes: new naver.maps.PaneTypeRegistry({ &quot;Alphabet&quot;: new naver.maps.CanvasMapType(MyMapType) }) });캔버스 타일 지도 유형 × Search results Close "},"tutorial-Marker.html":{"id":"tutorial-Marker.html","title":"Tutorial: 마커","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 마커 마커 지도 위의 한 위치를 아이콘으로 표시하는 객체입니다. 아이콘은 이미지를 사용하거나, 벡터 그래픽 폴리곤 등으로 사용할 수 있습니다. 원하는 위치에 마커 올리기마커를 사용하기 위해서 Marker 클래스의 객체를 생성합니다. 생성자에는 MarkerOptions 객체 리터럴을 인자로 넘겨서 마커의 속성을 설정해야 합니다.마커는 지도상의 한 위치를 아이콘으로 표시하는 객체입니다. 따라서 위치를 나타내는 position 속성을 반드시 입력해야 합니다. 그 이외의 속성은 기본값을 제공합니다. 다음 예제는 position 속성만 설정한 기본 마커를 네이버 그린팩토리 위에 올리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map });마커 표시하기 다음은 마커의 setPosition 메서드를 사용하여 지도에 클릭한 지점으로 마커의 위치를 옮기는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map }); naver.maps.Event.addListener(map, 'click', function(e) { marker.setPosition(e.latlng); });클릭한 지점으로 마커 옮기기 원하는 이미지를 마커 아이콘으로 사용하기마커의 icon 속성은 마커의 외형인 아이콘을 정의하는 객체입니다. icon 속성은 두가지 타입의 객체 리터럴로 정의합니다. ImageIcon : 이미지 파일을 사용하여 아이콘을 설정합니다. SymbolIcon : 백터 그래픽(폴리곤)을 사용하여 아이콘을 설정합니다. 이번 색션에서는 ImageIcon 객체 리터럴을 활용하여 원하는 이미지의 마커를 사용하는 예제를 다룹니다. 다음은 icon 속성에 ImageIcon 객체 리터럴를 설정하여 특정 이미지의 마커를 만드는 예제입니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) } }; var marker = new naver.maps.Marker(markerOptions);이미지 아이콘 사용하기 icon 속성에 ImageIcon 객체 리터럴 대신 이미지의 url만 넣어주어도 위 예제와 동일하게 동작합니다.icon 속성에 url 문자열을 넣어준다면 NAVER 지도 API v3 내부에서 자동으로 ImageIcon 객체 리터럴로 변환하고, ImageIcon의 size 속성은 이미지의 크기, origin 속성은 (0, 0), anchor 속성은 이미지의 중앙 하단 포인터를 기본값으로 설정합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: './img/pin_default.png' }; var marker = new naver.maps.Marker(markerOptions);하나의 이미지에 여러 모양의 아이콘을 합친 스프라이트 이미지를 활용하여 마커를 만들수도 있습니다. var MARKER_ICON_URL = './img/sp_pins_spot_v2.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { &quot;A0&quot;: [0, 0], &quot;B0&quot;: [MARKER_SPRITE_X_OFFSET, 0], &quot;C0&quot;: [MARKER_SPRITE_X_OFFSET*2, 0], &quot;D0&quot;: [MARKER_SPRITE_X_OFFSET*3, 0], &quot;E0&quot;: [MARKER_SPRITE_X_OFFSET*4, 0], &quot;F0&quot;: [MARKER_SPRITE_X_OFFSET*5, 0], &quot;G0&quot;: [MARKER_SPRITE_X_OFFSET*6, 0], &quot;H0&quot;: [MARKER_SPRITE_X_OFFSET*7, 0], &quot;I0&quot;: [MARKER_SPRITE_X_OFFSET*8, 0], &quot;A1&quot;: [0, MARKER_SPRITE_Y_OFFSET], &quot;B1&quot;: [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], &quot;C1&quot;: [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], &quot;D1&quot;: [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], &quot;E1&quot;: [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], &quot;F1&quot;: [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], &quot;G1&quot;: [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], &quot;H1&quot;: [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], &quot;I1&quot;: [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], &quot;A2&quot;: [0, MARKER_SPRITE_Y_OFFSET*2], &quot;B2&quot;: [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], &quot;C2&quot;: [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], &quot;D2&quot;: [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], &quot;E2&quot;: [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], &quot;F2&quot;: [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], &quot;G2&quot;: [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], &quot;H2&quot;: [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], &quot;I2&quot;: [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var myLatlng = new naver.maps.LatLng(37.3614483, 129.1114883); var mapOptions = { zoom: 11, center: myLatlng }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], marker, position; for (var key in MARKER_SPRITE_POSITION) { position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) } }); };스프라이트 이미지 아이콘 사용하기 이미지 아이콘 마커 사용 시 레티나 디스플레이 대응하기ImageIcon 객체 리터럴에 scaledSize속성이 있습니다. scaledSize는 아이콘으로 사용하는 이미지의 사이즈를 강제로 조절하는 속성입니다. scaledSize를 입력하지 않으면 이미지의 원본 사이즈가 scaledSize에 기본값으로 입력됩니다. 레티나 디스플레이에 대응하기 위해서는 화면에 보이는 이미지보다 2배 큰 이미지를 준비하고 scaledSize를 원본 이미지 사이즈의 반을 입력합니다. 큰 이미지를 작게 보여주어 레티나 디스플레이에서도 정상적으로 보이게 하는 원리입니다. 다음은 레티나 디스플레이에 대응하는 단일 이미지 마커 예제 입니다.50 x 68 사이즈의 이미지를 25 x 34 사이즈의 마커 아이콘으로 사용하여 레티나 디스플레이에 대응합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ position: position, map: map, icon: { url: './img/ico_pin.jpg', size: new naver.maps.Size(25, 34), scaledSize: new naver.maps.Size(25, 34), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(12, 34) } });이미지 아이콘 레티나 대응하기 다음은 레티나 디스플레이에 대응하는 스프라이트 이미지 마커 예제 입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); makeMarker(map, new naver.maps.LatLng(37.3595704, 127.105399), 0); makeMarker(map, new naver.maps.LatLng(37.3618025, 127.1153248), 1); makeMarker(map, new naver.maps.LatLng(37.3561936, 127.0983706), 2); function makeMarker(map, position, index) { var ICON_GAP = 31; var ICON_SPRITE_IMAGE_URL = './img/sp_pin_hd.png'; var iconSpritePositionX = (index * ICON_GAP) + 1; var iconSpritePositionY = 1; var marker = new naver.maps.Marker({ map: map, position: position, icon: { url: ICON_SPRITE_IMAGE_URL, size: new naver.maps.Size(26, 36), // 이미지 사이즈 origin: new naver.maps.Point(iconSpritePositionX, iconSpritePositionY), // 스프라이트 이미지에서 클리핑 위치 anchor: new naver.maps.Point(13, 36), // 지도 상 위치에서 이미지 위치의 offset 값 scaledSize: new naver.maps.Size(395, 79) } }); return marker; }스프라이트 이미지 아이콘 레티나 대응하기 마커 그림자 사용하기MarkerOptions 객체 리터럴의 shadow 속성을 설정하면 마커의 그림자를 추가할 수 있습니다. shadow 속성은 ImageIcon 객체 리터럴을 입력합니다.다음 예제는 마커의 그림자 이미지를 따로 준비하고 shadow 속성을 설정하여 그림자가 있는 마커를 올리는 예제입니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) }, shadow: { url: './img/shadow-pin_default.png', size: new naver.maps.Size(40, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) } }; var marker = new naver.maps.Marker(markerOptions);마커 그림자 표시하기 폴리곤을 마커 아이콘으로 사용하기지금까지 MarkerOptions의 icon 속성에 ImageIcon 객체 리터럴을 설정하여 이미지 파일을 마커 아이콘으로 활용하는 예제를 보았습니다.icon 속성에 SymbolIcon 객체 리터럴을 설정하면 이미지 파일 대신 폴리곤을 그려 마커의 아이콘으로 활용할 수 있습니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ map: map, position: position, icon: { path: [ new naver.maps.Point(0, 70), new naver.maps.Point(20, 100), new naver.maps.Point(40, 70), new naver.maps.Point(30, 70), new naver.maps.Point(70, 0), new naver.maps.Point(10, 70) ], anchor: new naver.maps.Point(23, 103), fillColor: '#ff0000', fillOpacity: 1, strokeColor: '#000000', strokeStyle: 'solid', strokeWeight: 3 }, shadow: { url: &quot;./img/shadow-arrow.png&quot;, size: new naver.maps.Size(193, 128), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(62, 120) } });심볼 아이콘 사용하기 HTML 마크업을 마커 아이콘으로 사용하기이미지 또는 심볼 외에도 HTML 마크업을 이용해 마커를 생성할 수 있습니다. 'icon' 속성에 HtmlIcon 객체 리터럴을 설정하면 설정한 HTML을 노출하는 마커를 생성할 수 있습니다. var boundary = naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(37.3724620, 127.1051714), new naver.maps.LatLng(37.3542795, 127.1174332)); var unarySpot = new naver.maps.LatLng(37.3637770, 127.1174332); var map = new naver.maps.Map(document.getElementById('map'), { zoom: 10 }); map.fitBounds(boundary); var unarySpotMarker = new naver.maps.Marker({ position: unarySpot, map: map, title: 'Unary Spot!!', icon: { content: '&lt;img src=&quot;./img/pin_default.png&quot; alt=&quot;&quot; style=&quot;margin: 0px; padding: 0px; border: 0px solid transparent; display: block; max-width: none; max-height: none; -webkit-user-select: none; position: absolute; width: 22px; height: 35px; left: 0px; top: 0px;&quot;&gt;', size: new naver.maps.Size(22, 35), anchor: new naver.maps.Point(11, 35) } });HTML 아이콘 사용하기 마커의 인터렉션 영역 정의하기MarkerOptions의 shape 속성은 사용자 인터렉션의 영역(마우스, 터치 이벤트)을 정의하는 속성입니다.기본값은 null이고, shape이 null인 경우는 다음과 같이 사용자 인터렉션의 영역을 설정합니다. icon이 ImageIcon 인 경우 마커 사이즈 만큼의 사각 영역을 사용자 인터렉션의 영역으로 설정합니다. icon이 SymbolIcon 인 경우 폴리곤의 모양 그대로 사용자 인터렉션의 영역으로 설정합니다. 마커의 사용자 인터렉션의 영역을 임의로 설정하고 w.open(map, cityHall); window.setTimeout(function() { infoWindow.close(); }, 2000);지도에 폴리라인 추가/삭제하기v2var points = [ new nhn.api.map.LatLng(37.5679109, 126.9778991), new nhn.api.map.LatLng(37.5677989, 126.9795420), new nhn.api.map.LatLng(37.5664412, 126.9798661), new nhn.api.map.LatLng(37.5656713, 126.9794012), new nhn.api.map.LatLng(37.5657751, 126.9778604), new nhn.api.map.LatLng(37.5662818, 126.9770724), new nhn.api.map.LatLng(37.5671805, 126.9767998) ]; var polyline = new nhn.api.map.Polyline(points, { strokeWidth: 5, strokeOpacity: 0.5, strokeColor: &quot;#0000ff&quot; }); map.addOverlay(polyline); map.removeOverlay(polyline);v3var points = [ new naver.maps.LatLng(37.5679109, 126.9778991), new naver.maps.LatLng(37.5677989, 126.9795420), new naver.maps.LatLng(37.5664412, 126.9798661), new naver.maps.LatLng(37.5656713, 126.9794012), new naver.maps.LatLng(37.5657751, 126.9778604), new naver.maps.LatLng(37.5662818, 126.9770724), new naver.maps.LatLng(37.5671805, 126.9767998) ]; var polyline = new naver.maps.Polyline({ path: points, strokeWeight: 5, strokeColor: &quot;#0000ff&quot;, strokeOpacity: 0.5 }); polyline.setMap(map); // 추가 polyline.setMap(null); // 삭제지도에 원 추가/삭제하기v2var circle = new nhn.api.map.Circle({ strokeColor: &quot;#00ff00&quot;, strokeWidth: 10, strokeOpacity: 0.5, fillColor: &quot;#00ff00&quot;, fillOpacity: 0.5 }); circle.setCenterPoint(cityHall); circle.setRadius(100); map.addOverlay(circle); map.removeOverlay(circle);v3var circle = new naver.maps.Circle({ center: cityHall, radius: 100, strokeColor: &quot;#00ff00&quot;, strokeWeight: 10, strokeOpacity: 0.5, fillColor: &quot;#00ff00&quot;, fillOpacity: 0.5 }); circle.setMap(map); // 추가 circle.setMap(null); // 삭제지도 확대/축소 컨트롤 표시하기v2var zoomControl = new nhn.api.map.ZoomControl(); map.addControl(zoomControl); zoomControl.setPosition({ top: 10, left: 10 });v3map.setOptions({ zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_LEFT } });또는 var zoomControl = new naver.maps.ZoomControl({ position: naver.maps.Position.TOP_LEFT }); zoomControl.setMap(zoomControl); × Search results Close "},"tutorial-Notice.html":{"id":"tutorial-Notice.html","title":"Tutorial: 공지 사항","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 공지 사항 공지 사항 공지사항 네이버 지도 API v3의 새로운 소식을 확인하세요. × Search results Close "},"tutorial-Panorama.html":{"id":"tutorial-Panorama.html","title":"Tutorial: 파노라마 생성 및 기본 동작","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 파노라마 생성 및 기본 동작 파노라마 생성 및 기본 동작 파노라마 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, 지정한 DOM 요소에 파노라마 이미지를 표시할 수 있는 뷰어를 삽입하여 거리뷰, 항공뷰 등의 서비스(이하 파노라마)를 제공할 수 있도록 합니다. 파노라마에 대한 다양한 예제는 파노라마 예제를 참고합니다. 서브모듈 로드하기파노라마를 사용하려면 파노라마 서브모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다.파노라마 서브모듈을 사용하기 위해서는 NAVER 지도 API v3가 이미 로드되어 있어야 합니다. 자세한 사항은 서브모듈 시스템을 참고합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=panorama&quot;&gt;&lt;/script&gt;파노라마 DOM 요소 지정하기웹 페이지에 지도를 삽입할 DOM 요소를 지정합니다. 일반적으로 &lt;div&gt;&lt;/div&gt; 요소를 사용합니다. &lt;div id=&quot;pano&quot; style=&quot;width:100%;height:400px;&quot;&gt;&lt;/div&gt; 지도를 초기화할 때 PanoramaOptions의 size를 지정하지 않으면, 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 그 후에는 setSize 메서드를 이용해 지도 크기를 변경하기 전까지, 지도 크기는 고정됩니다. 파노라마 옵션 설정하기파노라마 옵션은 파노라마를 생성할 때 파노라마의 속성을 초기화하는데 사용되며, 객체 리터럴로 만듭니다. 파노라마 옵션에 대한 자세한 설명은 PanoramaOptions 명세를 참고합니다. var panoramaOptions = { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } };파노라마 생성하기Panorama 클래스는 파노라마를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다.파노라마를 표시하려면 파노라마 뷰어가 삽입될 DOM 요소 또는 DOM 요소의 id를 명시해야 합니다. var pano = new naver.maps.Panorama(document.getElementById(&quot;pano&quot;), { position: new naver.maps.LatLng(37.3599605, 127.1058814) });또는 var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) });새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 파노라마를 표현할 컨테이너 엘리먼트로 반드시 전달해야 하는 인수입니다. 앞서 파노라마를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 파노라마의 속성을 초기화하는데 이용하는 파노라마 옵션도 필수입니다. panoId 혹은 position 속정 중 하나는 반드시 설정해야 합니다. 파노라마 위치와 시야(POV)파노라마 위치PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { console.log(&quot;PanoramaLocation&quot;, pano.getLocation()); // panoId, title, address, coord, photodate });파노라마 시야(Pov)PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { console.log(&quot;PanoramaPov&quot;, pano.getPov()); // pan, tilt, fov });파노라마 이벤트Panorama 객체는 상태 변경에 대한 알림 및 이벤트를 제공합니다. 상태 변경 알림 pano_changed: 파노라마 id가 변경되면 발생하는 이벤트입니다. 이 이벤트는 시야가 변경되었을 때는 발생하지 않습니다. 파노라마 id 또는 파노라마 위치가 변경되어 새로운 파노라마를 조회한 다음 파노라마 id가 변경되었을 때 발생합니다. pov_changed: 파노라마 시야가 변경되면 발생하는 이벤트입니다. 이 이벤트는 파노라마 id와 파노라마 위치가 변경되었을 때는 발생하지 않습니다. 이벤트 init: 파노라마 초기화를 끝내면 발생하는 이벤트입니다. 따라서 파노라마 위에 마커 등의 오버레이를 올리려면 이 이벤트가 발생한 다음에 수행해야 정상적으로 동작합니다. pano_status: 파노라마 조회를 끝내면 발생하는 이벤트입니다. 파노라마 조회를 정상적으로 마치면 OK 상태이며, 파노라마 조회를 비정상적으로 마치거나 파노라마가 없으면 ERROR 상태입니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: false }); naver.maps.Event.addListener(pano, &quot;init&quot;, function() { pano.setVisible(true); }); naver.maps.Event.addListener(pano, &quot;pano_status&quot;, function(status) { $(&quot;#pano_status_cell&quot;).text(status + &quot;, &quot; + pano.getPanoId()); }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { $(&quot;#id_cell&quot;).text(pano.getPanoId()); $(&quot;#position_cell&quot;).text(pano.getPosition()); $(&quot;#roadname_cell&quot;).text(pano.getLocation().title); $(&quot;#address_cell&quot;).text(pano.getLocation().address); $(&quot;#photodate_cell&quot;).text(pano.getLocation().photodate); }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { $(&quot;#pan_cell&quot;).text(pano.getPov().pan); $(&quot;#tilt_cell&quot;).text(pano.getPov().tilt); $(&quot;#fov_cell&quot;).text(pano.getPov().fov); $(&quot;#zoom_cell&quot;).text(pano.getZoom()); $(&quot;#min_zoom_cell&quot;).text(pano.getMinZoom()); $(&quot;#max_zoom_cell&quot;).text(pano.getMaxZoom()); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 파노라마 이벤트 처리하기 × Search results Close "},"tutorial-Projection.html":{"id":"tutorial-Projection.html","title":"Tutorial: 지도 투영","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 투영 지도 투영 지도 투영(Projection)은 둥근 지구를 평면으로 전개하는 것을 말하며, 투영법은 위/경도 좌표를 투영된 지도의 좌표로 옮기는 방법을 정의하고 있습니다. NAVER 지도 API v3는 투영과 관련된 두 가지 객체를 제공합니다. Projection: 지도 좌표계를 평면 좌표계로 변환하는 방법을 정의 MapSystemProjection: Projection 객체를 이용해 지도의 타일 배치, 좌표 변환, 두 좌표의 거리 계산 방법을 정의 NAVER 지도 API v3에 기본적으로 제공하는 지도 유형(MapType)은 UTMK 투영법을 변조한 네이버 자체 투영법, UTMK_NAVER를 사용합니다. 좌표 체계NAVER 지도 API v3는 다음 3가지 좌표계를 사용합니다. 지도 좌표 (coord) - 실 세계의 고유한 지점을 가리키는 좌표입니다. 일반적으로 위도와 경도로 표시하는 WGS84 표준을 사용합니다. 세계 좌표 (point) - API에서 지도 위의 고유한 한 점을 가리키는 좌표입니다. 화면 좌표 (offset) - 현재 지도 화면에서의 특정 지점에 해당하는 CSS 픽셀 좌표입니다. 이 좌표는 지도의 DOM 컨테이너 상에서의 오프셋으로, 각종 오버레이를 지도 위에 배치하는데 사용합니다. 지도 좌표 (Map Coordinate)지도 좌표는 실 세계에서 특정 위치를 가리키는데 사용하는 좌표입니다. 일반적으로 위도와 경도로 표시하는 WGS84 표준을 사용하며, UTMK와 같은 다른 좌표계를 사용할 수도 있습니다. 지도 좌표는 위도와 경도를 정의하는 LatLng 클래스를 사용하거나, 다른 좌표계를 위해 Point 클래스를 사용하여 정의할 수 있습니다. 예를 들어, 다음과 같이 정의한 지도 좌표는 위도 37.5666805, 경도 126.9784147 의 지점을 정의하며, 지리적으로는 서울 시청의 위치를 가리킵니다. new naver.maps.LatLng(37.5666805, 126.9784147)UTMK 투영법과 좌표계를 이용할 때는 서울 시청 지도 좌표를 다음과 같이 정의할 수 있습니다. new naver.maps.Point(953937.9, 1952051.9)세계 좌표 (World Coordinate)세계 좌표는 NAVER 지도 API v3에서 지도 위의 고유한 한 점을 가리키는데 사용하는 좌표입니다. NAVER 지도 API v3는 지도 좌표를 일정한 범위 내의 세계 좌표로 변환합니다. 예를 들어, 위도와 경도를 사용하는 WGS84 지도 좌표는 구면 좌표계이며, UTMK와 같은 좌표계는 평면 좌표계입니다. 이런 다양한 지도 좌표를 NAVER 지도 API v3가 이해할 수 있는 세계 좌표로 변환하여 지도를 실제 화면에 표시합니다. NAVER 지도 API v3는 지도 유형이 표시할 수 있는 최소 레벨에서 타일의 개수는 항상 1개라고 가정합니다. 세계 좌표는 이 타일 1개의 수평축 x와 수직축 y의 좌표를 정의하며, 좌표의 범위는 타일의 수평/수직축 크기 사이의 값입니다. 즉, 다음 그림과 같이 기본적인 256 x 256 크기의 타일을 사용하는 지도 유형에서는 같이 세계 좌표가 x 축, y 축 모두 0 ~ 256 사이의 값을 가집니다. 그러나 다음 그림과 같이 256 x 64와 같이 비 대칭형 크기의 타일을 사용하는 지도 유형에서는 세계 좌표가 x 축은 0 ~ 256 사이의 값을 가지지만, y 축은 0 ~ 64 사이의 값을 가집니다. NAVER 지도 API v3는 현재 선택된 지도 유형의 tileSize 속성을 참조해 세계 좌표 범위를 MapSystemProjection이 자동으로 계산하도록 설계되었습니다. MapSystemProjection은 지도 유형에 설정된 투영 객체를 내부적으로 참조하고 있습니다. 따라서, 지도 유형에 설정하는 투영 객체는 세계 좌표의 범위를 x 축과 y 축 모두 0 ~ 1 사이의 값으로 계산되도록 구현되어야 합니다. MapSystemProjection 인스턴스는 Map 객체의 getProjection 메서드를 이용해 접근할 수 있습니다. 지도 유형에 설정한 본래의 투영 객체는 Map 객체의 getPrimitiveProjection 메서드를 이용해 접근할 수 있습니다. 다음은 MapSystemProjection 인스턴스와 지도 유형의 투영 객체의 세계 좌표 변환을 보여줍니다. 이 예제에서 결과 값을 살펴보면 본래의 투영 객체로 변환한 세계 좌표에서 타일 크기를 곱한 결과가 실제 API에서 사용하는 세계 좌표라는 것을 알 수 있습니다. map.getProjection() === map.getMapType().projection; // false map.getPrimitiveProjection() === map.getMapType().projectio; // true var cityHall = new naver.maps.LatLng(37.5666805, 126.9784147); var systemWorldPoint = map.getProjection().fromCoordToPoint(cityHall); // 105.44749755859375, 163.32960205078126 var worldPoint = map.getPrimitiveProjection().fromCoordToPoint(cityHall); // 0.41190428733825685, 0.6380062580108643 systemWorldPoint.equals( worldPoint.mul(256, 256) ); // true화면 좌표 (Offset Coordinate)화면 좌표는 NAVER 지도 API v3가 삽입한 지도 화면의 DOM 컨테이너 상에서의 오프셋입니다. 이 좌표는 픽셀 단위의 값을 나타내므로 각종 오버레이를 지도 위에 위치시키는데 주로 사용합니다. 화면 좌표는 지도의 이동, 줌 레벨 변경 등으로 인한 DOM 컨테이너의 위치에 따라 변동될 수 있는 좌표이므로 어느 한 지점을 고유하게 가리키는 절대 좌표로 사용할 수는 없습니다. 다음은 화면 좌표를 이용해 사용자 컨텍스트 메뉴를 표시하는 것을 보여줍니다. var myMenu = document.createElement('div'); myMenu.style.position = 'absolute'; myMenu.style.zIndex = 10000; map.getPanes().overlayLayer.appendChild(myMenu); naver.maps.Event.addListener(map, 'rightclick', function(e) { var offset = e.offset; myMenu.style.left = offset.x +'px'; myMenu.style.top = offset.y +'px'; }); × Search results Close "},"tutorial-Quota.html":{"id":"tutorial-Quota.html","title":"Tutorial: 사용 제한","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 사용 제한 사용 제한 NAVER 지도 API v3는 약관에 따라 무료로 제공되고 있습니다. 그러나 다음과 같은 쿼리 할당량 제한이 있습니다. 200,000/일 쿼리 할당량 증대하기기본적으로 제공하는 쿼리 할당량보다 더 많은 쿼리 할당량이 필요한 경우에는 제휴 신청을 해야 합니다. 제휴 신청은 NAVER 지도 API v3에 대해 일 허용 쿼리 할당량을 상향하는 절차입니다. 제휴 신청이 필요한 경우 애플리케이션에 적용한 NAVER 지도 API v3의 일 기준 쿼리량이 한도를 초과하거나 기존의 서비스 이용량으로 충분히 추정 가능할 경우 제휴 신청이 필요없는 경우 NAVER 지도 API v3를 테스트 해보려는 경우 NAVER 지도 API v3의 일 쿼리 사용량이 일 허용 쿼리량 한도 내인 경우 주의사항 제휴 신청 전에 애플리케이션을 먼저 등록해주세요. NAVER 지도 API v3 용도가 불명확하면 반려됩니다. NAVER 지도 API v3 활용화면은 실제 애플리케이션 화면을 캡쳐해주셔야 원활한 검토가 가능합니다. 제휴 신청은 통상 1~2주 정도 소요됩니다. NAVER 지도 API v3 제휴 신청 시 유의사항 NAVER 지도 API v3 사용 쿼리량 한도내 이지만 상업적 목적일 경우는 제휴신청 후 승인을 받으셔야 합니다. 상업적 목적은 회사 내부업무용이나 애플리케이션을 통해 사용자에게 비용을 받거나 광고수익이 발생하는 경우입니다. × Search results Close "},"tutorial-Shape.html":{"id":"tutorial-Shape.html","title":"Tutorial: 도형","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 도형 도형 NAVER 지도 API v3에서는 지도 좌표를 기반으로 하는 백터 그래픽을 올릴 수 있는 도형 오버레이를 제공합니다. NAVER 지도 API v3에서 제공하는 도형의 종류는 아래와 같습니다. Polyline Polygon Rectangle Circle Ellipse 폴리라인폴리라인은 일련의 지도 좌표를 연결하여 선을 그리는 객체입니다. 지도 위에 폴리라인 그리기path 속성에 지도 좌표 리스트를 입력합니다(path는 반드시 입력해야 합니다). 그리고 map 속성에 폴리라인이 그려질 Map 객체를 입력하거나, setMap 메서드를 통해 지도 객체를 설정할 수 있습니다. 다음은 Polyline 객체를 만들어 지도위에 폴리라인을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.359924641705476, 127.1148204803467), new naver.maps.LatLng(37.36343797188166, 127.11486339569092), new naver.maps.LatLng(37.368520071054576, 127.11473464965819), new naver.maps.LatLng(37.3685882848096, 127.1088123321533), new naver.maps.LatLng(37.37295383612657, 127.10876941680907), new naver.maps.LatLng(37.38001321351567, 127.11851119995116), new naver.maps.LatLng(37.378546827477855, 127.11984157562254), new naver.maps.LatLng(37.376637072444105, 127.12052822113036), new naver.maps.LatLng(37.37530703574853, 127.12190151214598), new naver.maps.LatLng(37.371657839593894, 127.11645126342773), new naver.maps.LatLng(37.36855417793982, 127.1207857131958) ] });폴리곤, 폴리라인 그리기 폴리라인 옵션 살펴보기폴리라인의 색상, 두깨, 선 스타일, 투명도를 설정할 수 있습니다. Polyline 객체 생성 시 생성자에 PolylineOptions 객체 리터럴을 설정할 수도 있고, 생성 후 setOptions 메서드를 통해 동적으로 스타일을 변경할 수도 있습니다. PolylineOptions 객체 리터럴의 속성 중 clikable 속성을 true로 설정하면 사용자 인터랙션을 처리할 수도 있습니다. 다음은 마우스오버, 아웃 사용자 인터랙션 시 setOptions 메서드를 사용하여 선 스타일을 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3646656, 127.108828), zoom: 10 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.365620929135716, 127.1036195755005), new naver.maps.LatLng(37.365620929135716, 127.11353302001953), new naver.maps.LatLng(37.3606921307849, 127.10452079772949), new naver.maps.LatLng(37.36821310838941, 127.10814714431763), new naver.maps.LatLng(37.360760351656545, 127.11299657821654), new naver.maps.LatLng(37.365620929135716, 127.1036195755005) ], clickable: true, // 사용자 인터렉션을 받기위해 clikable를 true로 설정합니다. strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5, strokeWeight: 5 }); naver.maps.Event.addListener(polyline, 'mouseover', function() { polyline.setOptions({ strokeColor: '#E51D1A', strokeStyle: 'solid', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polyline, 'mouseout', function() { polyline.setOptions({ strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5 }); });폴리라인 옵션 사용하기 동적으로 폴리라인 그리기Polyline 객체의 path 속성은 지도 좌표 리스트를 입력합니다. 지도 좌표 리스트를 입력할 때 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPath 메서드를 통해 반환 받은 path는 KVOArray 입니다. KVOArray는 리스트의 내부 요소가 변경될 때마다 이에 해당하는 이벤트를 발생시켜 상태 변경을 알려줍니다. Polyline 객체는 이러한 KVOArray의 기능을 활용하여 path의 상태를 동적으로 반영하여 선을 그립니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [], strokeColor: '#5347AA', strokeWeight: 2 }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polyline.getPath(); path.push(point); new naver.maps.Marker({ map: map, position: point }); });클릭한 지점 폴리라인 연결하기 폴리곤폴리곤은 일련의 지도 좌표 리스트를 잇는 닫힌 다각형을 그립니다. 따라서 폴리라인과 다르게 내부 색상에 대한 옵션이 추가됩니다. 그리고 닫힌 다각형 영역 내에 구멍(hole or interior ring)을 표현할 수 있기 때문에 폴리라인의 좌표 리스트는 여러 개의 path 로 구성되는 paths 속성을 갖습니다. 지도 위에 폴리곤 그리기Polygon 객체를 만들 때 paths 속성에 폴리곤을 구성하는 하나의 path를 입력합니다(paths는 반드시 입력해야 합니다). paths는 여러 개의 path를 입력할 수 있는 이중 배열이어야 합니다. 그리고 map 속성에 폴리곤이 그려질 Map 객체를 입력하거나, setMap 메서드를 통해 지도객체를 설정할 수 있습니다. 다음은 Polygon 객체를 만들어 지도 위에 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });폴리곤, 폴리라인 그리기 폴리곤 옵션 살펴보기폴리곤 또한 폴리라인과 마찬가지로 색상, 두깨, 선 스타일, 투명도를 설정할 수 있습니다. 그리고 폴리곤 내부 채우기 색상과 투명도를 설정할 수 있습니다. 폴리곤의 스타일은 Polygon 객체 생성 시 생성자에 PolygonOptions 객체 리터럴을 설정할 수도 있고 생성 후 setOptions 메서드를 통해 동적으로 스타일을 변경할 수도 있습니다. PolygonOptions 객체 리터럴의 속성 중 clikable 속성을 true로 설정하면 사용자 인터랙션을 처리할 수도 있습니다. 다음은 마우스오버, 아웃 사용자 인터랙션 시 setOptions 메서드를 사용하여 선 스타일을 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clikable: true }); naver.maps.Event.addListener(polygon, 'mouseover', function() { polygon.setOptions({ strokeColor: '#E51D1A', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polygon, 'mouseout', function() { polygon.setOptions({ strokeColor: '#ff0000', strokeOpacity: 0.6 }); });폴리곤 옵션 사용하기 구멍 뚫린 폴리곤 그리기Polygon 객체의 paths 속성은 여러 개의 path로 구성된 배열입니다. 폴리라인과 다르게 폴리곤이 여러개의 path로 구성된 paths 속성을 가지는 이유는 하나 이상의 닫힌 도형을 표현하거나 구멍이 뚫린 폴리곤을 표현하기 위해서입니다. 폴리곤 내부에 구멍을 표현하기 위해서는 첫번째 path는 폴리곤 외부 좌표를 설정하는데, 시계 방향의 순서대로 지도 좌표 리스트를 구성하고 두번째 path는 구멍의 좌표를 시계 반대 방향으로 좌표 리스트를 구성합니다. 아래 예제는 위 기본 예제의 폴리곤에 구멍을 뚧은 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ], [ new naver.maps.LatLng(37.368485964153784, 127.10971355438232), new naver.maps.LatLng(37.368520071054576, 127.11464881896971), new naver.maps.LatLng(37.36350619025713, 127.11473464965819), new naver.maps.LatLng(37.363403862670665, 127.1097993850708), new naver.maps.LatLng(37.368485964153784, 127.10971355438232) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });구멍난 폴리곤 그리기 동적으로 폴리곤 그리기Polygon의 paths는 KVOArray 객체이고 paths의 요소인 path 또한 지도 좌표 리스트로 구성된 KVOArray입니다. 따라서 폴리라인과 마찬가지로 KVOArray를 활용하여 폴리곤의 좌표 구성을 동적으로 변경할 수 있습니다. 생성시 PolygonOptions의 paths를 입력할 때 또는 setPaths 메서드를 통해 입력할 때에는 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPaths 메서드를 통해 반환 받은 paths는 KVOArray 이고 내부 path 또한 KVOArray 입니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 반영하여 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [[]], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clikable: true }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polygon.getPaths().getAt(0); path.push(point); new naver.maps.Marker({ map: map, position: point }); });클릭한 지점 폴리곤 연결하기 사각형 그리기Rectangle 객체는 지도의 영역을 정의하여 간단하게 직사각형을 그릴 수 있는 객체입니다. 생성자에 RectangleOptions 객체 리터럴을 넘겨 사각형을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 폴리곤 객체와 마찬가지로 선, 채우기 스타일을 정의하는 옵션이 있습니다. 다음 예제는 Rectangle 객체를 생성하여 지도에 직사각형을 그리는 예제입니다. var map = new naver.maps.Map('map'); var rectangle = new naver.maps.Rectangle({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });사각형, 원, 타원 그리기 다음 예제는 지도의 bounds가 변경될 때마다 Rectangle의 bounds도 함께 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var rectangle = new naver.maps.Rectangle({ map: map, bounds: map.getBounds(), strokeColor: 'none', fillColor: '#E51D1A', fillOpacity: 0.3 }); naver.maps.Event.addListener(map, 'bounds_changed', function() { rectangle.setBounds(map.getBounds()); });지도 좌표 경계 확인하기 원 그리기Circle 객체는 원의 중심점과 m 단위의 반지름을 입력하여 지도 위에 원을 그리는 객체입니다. CircleOptions 객체 리터럴을 통해 center 속성에 원의 중심 지도 좌표, radius 속성에 m 단위의 반지름을 설정할 수 있고 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음 예제는 그린팩토리에서 반경 500m를 원으로 그린 예제입니다. var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971); var map = new naver.maps.Map('map', { center: GREEN_FACTORY, zoom: 10 }); var circle = new naver.maps.Circle({ map: map, center: GREEN_FACTORY, radius: 500, strokeColor: '#5347AA', strokeOpacity: 0.5, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.3 });사각형, 원, 타원 그리기 타원 그리기Ellipse 객체는 지도의 영역을 정의하여 간단하게 타원을 그릴 수 있는 객체입니다. 생성자에 EllipseOptions 객체 리터럴을 넘겨 타원을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음 예제는 Ellipse 객체를 생성하여 지도에 타원을 그리는 예제입니다. var map = new naver.maps.Map('map'); var ellipse = new naver.maps.Ellipse({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });사각형, 원, 타원 그리기 × Search results Close "},"tutorial-UI-Event.html":{"id":"tutorial-UI-Event.html","title":"Tutorial: UI 이벤트","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API UI 이벤트 UI 이벤트 지도 UI 이벤트는 지도와 사용자의 상호작용으로 발생하는 이벤트입니다. NAVER 지도 API v3의 일부 객체는 다음과 같은 지도 UI 이벤트에 응답하도록 설계되었습니다. mousedown, mouseup, click, dblclick, rightclick, mouseover, mouseout, mousemove dragstart, drag, dragend touchstart, touchmove, touchend, pinchstart, pinch, pinchend, tap, longtap, twofingertap, doubletap 이 이벤트는 표준 DOM(Document Object Model) 이벤트처럼 보이나 실제로는 NAVER 지도 API v3의 이벤트입니다. 따라서 브라우저 간 특성차를 사용자가 별도로 처리할 필요 없이 DOM 이벤트를 수신하거나 응답할 수 있습니다. 이벤트 리스너 등록하기이벤트 리스너를 등록하면 지도 UI 이벤트를 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 이벤트를 받아 핸들러를 실행하는 리스너를 등록합니다. 다음 예제는 지도를 클릭했을 때, 해당 위치를 console.log 메서드로 출력하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); naver.maps.Event.addListener(map, 'click', function(e) { console.log(e); });리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기이벤트 리스너를 등록 해제하면 더 이상 지도 UI 이벤트를 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 다음 예제는 마커에 등록한 리스너를 제거하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map }; var marker = new naver.maps.Marker(markerOptions); var listener = naver.maps.Event.addListener(marker, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeListener(listener); });이벤트 인수에 접근하기지도 UI 이벤트가 발생되면 NAVER 지도 API v3는 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다 예를 들어, Map 객체는 click 이벤트 등 몇 가지 이벤트에 대해 PointerEvent 객체의 인수를 전달합니다. 다음 예제는 지도를 클릭했을 때, 해당 위치에 마커를 올리는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var listener = naver.maps.Event.addListener(map, 'click', function(e) { var marker = new naver.maps.Marker({ position: e.coord, map: map }); }); × Search results Close "},"tutorial-Visualization.html":{"id":"tutorial-Visualization.html","title":"Tutorial: 데이터 시각화하기","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 데이터 시각화하기 데이터 시각화하기 시각화 서브모듈은 NAVER 지도 API v3에서 제공하는 서브모듈 중 하나로, 지리 정보를 가지고 있는 데이터를 쉽게 이해할 수 있도록 시각적으로 표현하는 클래스를 제공합니다. 클라이언트에서 데이터를 렌더링하므로 데이터가 많으면 성능 저하를 초래할 수 있습니다. 다음은 지원하는 웹 브라우저 및 플랫폼 범위입니다. PC: IE9+, Chrome, Safari 5+, Firefox Mobile: Android 5+, iOS 9+ 현재 제공하는 시각화 클래스는 다음과 같습니다. 열지도 점지도 시각화에 대한 다양한 예제는 시각화 예제를 참고합니다. 서브모듈 로드하기지리 정보를 가지고 있는 데이터를 시각적으로 표현하려면 시각화 서브모듈 JavaScript 파일을 로드해야 합니다. 다음과 같이 파일을 로드합니다. 시각화 서브모듈을 사용하기 위해서는 NAVER 지도 API v3가 이미 로드되어 있어야 합니다. 자세한 사항은 서브모듈 시스템을 참고합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&amp;submodules=visualization&quot;&gt;&lt;/script&gt;열지도 사용하기열지도는 지리 정보를 가지고 있는 데이터의 강도를 색상으로 표현하는 시각화입니다. 기본적으로는 강도가 높은 영역은 붉은색으로 표현되고, 강도가 낮은 영역은 파란색으로 표현됩니다. HeatMap 클래스는 열지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. 이때 열지도 속성을 초기화하는데 열지도 옵션을 사용합니다. 객체 리터럴로 만들며 열지도 옵션에 대한 자세한 설명은 HeatMapOptions 명세를 참고합니다. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data });열지도 시각화하기 점지도 사용하기점지도는 지리 정보를 가지고 있는 데이터의 위치를 하나의 점으로 표현하는 시각화입니다. DotMap 클래스는 점지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. 이때 점지도 속성을 초기화하는데 점지도 옵션을 사용합니다. 객체 리터럴로 만들며 점지도 옵션에 대한 자세한 설명은 DotMapOptions 명세를 참고합니다. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (생략) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var dotmap = new naver.maps.visualization.DotMap({ map: map, data: data });점지도 시각화하기 가중치(WeightedLocation) 사용하기WeightedLocation 클래스는 지리 정보뿐만 아니라 가중치가 있는 데이터를 시각적으로 표현하기 위해 사용하는 클래스입니다. 데이터의 가중치는 최대 값과 최소 값을 기준으로 0 ~ 1로 정규화해 사용됩니다. 시각화 서브모듈은 내부적으로 모든 데이터를 WeightedLocation 인스턴스로 관리합니다. 데이터에 가중치가 없으면 기본 값인 1을 사용합니다. 정규화된 가중치는 시각화 서브모듈에서 제공하는 시각화 유형에 따라 아래와 같이 사용됩니다. HeatMap: 열지도에서 가중치는 점의 영향력 강도(세기)로 사용됩니다. 강도의 범위는 0.1 ~ 1입니다. 가중치가 없을 때 강도는 1입니다. DotMap: 점지도에서 가중치는 점의 반지름으로 사용됩니다. 반지름의 범위는 1 ~ {사용자가 설정한 반지름}입니다. 가중치가 없을 때 반지름은 사용자가 설정한 반지름입니다. 지리 정보에 가중치가 있는 데이터를 생성하는 방법은 여러 가지가 있습니다. 아래와 같이 직접 new 연산자를 이용하여 새 인스턴스를 생성할 수 있습니다. var data = [ new naver.maps.visualization.WeightedLocation(36.95, 129.92, 3.1), // (생략) new naver.maps.visualization.WeightedLocation(33.36, 127.12, 2.1) ];또는 아래와 같이 리터럴 형태의 데이터를 이용할 수 있습니다. 이때에는 시각화 서브모듈 내부적으로 WeightedLocation으로 변환합니다. var data = [ {&quot;weight&quot;:2.0, &quot;location&quot;: [126.58,36.90]}, // (생략) {&quot;weight&quot;:2.9, &quot;location&quot;: [127.12,33.36]} ]; // (또는) var data = [ {&quot;weight&quot;:2.0, &quot;location&quot;: new naver.maps.LatLng(36.90,126.58)}, // (생략) {&quot;weight&quot;:2.9, &quot;location&quot;: new naver.maps.LatLng(33.36,127.12)} ]; // (또는) var data = [ {&quot;weight&quot;:2.0, &quot;location&quot;: {&quot;lat&quot;: 33.36, &quot;lng&quot;: 127.12}}, // (생략) {&quot;weight&quot;:2.9, &quot;location&quot;: {&quot;lat&quot;: 33.36, &quot;lng&quot;: 127.12}} ];열지도 가중치 사용하기점지도 가중치 사용하기 × Search results Close "},"tutorial-1-control-simple.example.html":{"id":"tutorial-1-control-simple.example.html","title":"Example: 지도 컨트롤 추가/제거하기","body":" 포크하기 문의하기 개발자센터 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API 지도 컨트롤 추가/제거하기 지도 컨트롤 추가/제거하기 지도 확대/축소 컨트롤 지도의 줌 컨트롤을 생성하는 예
