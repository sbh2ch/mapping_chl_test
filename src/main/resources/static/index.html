<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
    var opacity = 1;

    $(document).ready(function () {

        var arr = new Array(new Array(5), new Array(5), new Array(5), new Array(5), new Array(5));
        var $textOutput = $("#textOutput");
        $(".slots").css('opacity', opacity);

        $(".opacityBtn").click(function () {
            opacity = opacity + parseFloat($(this).data('val'));

            if (opacity > 1) {
                opacity = 1;
            } else if (opacity < 0) {
                opacity = 0;
            }
            $(".slots").css('opacity', opacity);
        });


        $(".slots").click(function (e) {
            var id = $(this).attr('id');
            var slotX = id.charAt(0);
            var slotY = id.charAt(1);
            if (arr[slotX][slotY] == null) {
                console.log(id + ':불러오기');
                $.ajax({
                    url: '/api/160709-01/' + id + '/chl',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        arr[slotX][slotY] = data;
                    },
                    error: function () {
                        alert('load.error');
                    }
                });
            } else {
                var offsetX = parseInt((e.pageX - $(this).offset().left) / 2);
                var offsetY = parseInt((e.pageY - $(this).offset().top) / 2);
                var strInfo = "offsetX =" + offsetX + ", offsetY = " + offsetY;
                $textOutput.html(strInfo + "<br/>value :" + arr[slotX][slotY][offsetY][offsetX]);
            }
        })
    });
</script>
